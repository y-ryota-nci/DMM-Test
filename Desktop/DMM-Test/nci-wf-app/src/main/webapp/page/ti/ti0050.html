<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../../assets/bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet" href="../../assets/nci/app.css" />
	<style type="text/css">
	</style>
	<script src="../../assets/jquery/jquery.min.js"></script>
	<script src="../../assets/jquery-ui/jquery-ui.js"></script>
	<script src="../../assets/bootstrap/js/bootstrap.min.js"></script>
	<script src="../../assets/nci/NCI.js"></script>
	<script src="../../assets/nci/validate.js"></script>
	<script src="./ti0050.js"></script>
	<title>#{TI0050汎用テーブル検索設定一覧}</title>
</head>
<body>
	<header class="container-fluid">
		<div id="nav"></div>
	</header>

	<section class="container">
		<div class="row">
			<span class="screen-name">#{TI0050}</span>
		</div>
	</section>

	<section class="container">
		<div class="row">
			<div class="sub-title" data-i18n="tableName"></div>

			<div id="divTable">
				<table class="table table-hover table-striped table-condensed responsive">
					<colgroup>
						<col class="col-xs-2" />
						<col class="col-xs-4" />
						<col class="col-xs-2" />
						<col class="col-xs-4" />
					</colgroup>
					<tbody>
					<tr>
						<th data-i18n="tableName"></th>
						<td>
							<span data-field="tableName"></span>
						</td>
						<th data-i18n="logicalTableName"></th>
						<td>
							<span data-field="entityTypeNameTable" class="label label-warning"></span>
							<span data-field="entityTypeNameView" class="label label-success"></span>
							<span data-field="logicalTableName"></span>
						</td>
					</tbody>
				</table>
			</div>

			<!-- javascript不要なアコーディオン -->
			<article class="ac-container">
				<input id="ac-1" type="checkbox" class="ac-trigger"/>
				<label for="ac-1" class="ac-label sub-title">
					<i class="glyphicon glyphicon-plus-sign"></i>
					<span data-i18n="filterCondition">#{絞り込み条件を設定する}</span>
					<i class="glyphicon glyphicon-chevron-up arrow-up"></i>
					<i class="glyphicon glyphicon-chevron-down arrow-down"></i>
				</label>
				<form id="formCondition" class="ac-contents">
					<div class="form-group col-sm-4">
						<label data-i18n="selectConditionCode">#{selectConditionCode}</label>
						<input type="text" id="tableSearchCode" class="form-control" maxlength="90"
								data-validate='{"pattern" : "alphaSymbolNumber" }' />
						<input id="tableId" type="hidden" />
					</div>
					<div class="form-group col-sm-4">
						<label data-i18n="selectConditionName">#{selectConditionName}</label>
						<input type="text" id="tableSearchName" class="form-control" maxlength="30" />
					</div>
					<div class="form-group col-sm-4">
						<label data-i18n="userDisplayName">#{displayName}</label>
						<input type="text" id="displayName" class="form-control" maxlength="30" />
					</div>
					<div class="form-group col-sm-3">
						<label data-i18n="deleteFlag">#{deleteFlag}</label>
						<select id="deleteFlag" class="form-control"></select>
					</div>
					<div class="form-group col-sm-2">
						<label data-i18n="defaultSearchFlag">#{defaultSearchFlag}</label>
						<input type="checkbox" id="defaultSearchFlag" value="1" />
					</div>
				</form>
			</article>
			<div class="form-group text-center">
				<button id="btnSearch" class="btn btn-primary">
					<i class="glyphicon glyphicon-search"></i>
					<span data-i18n="btnFilter">#{btnFilter}</span>
				</button>
				<button id="btnReset" class="btn btn-default">
					<i class="glyphicon glyphicon-refresh"></i>
					<span data-i18n="btnReset">#{btnReset}</span>
				</button>
				<button id="btnBack" class="btn btn-default default-enabled">
					<i class="glyphicon glyphicon-share-alt"></i>
					<span data-i18n="btnBack">#{戻る}</span>
				</button>
			</div>
		</div>
	</section>

	<section id="seach-result" class="container hide">
		<div class="row" >
			<!-- 検索結果サブタイトル -->
			<div class="inline-group sub-title">
				<div class="col-xs-3 text-left">
					<i class="glyphicon glyphicon-info-sign"></i>
					<span class="hidden-xs" data-i18n="searchResult">#{検索結果}</span>
				</div>

				<div class="col-xs-7 text-center">
					<span>
						<span data-i18n="pageCount">PAGE</span>:
						<span class="page-no">#{page-no}</span>
						 /
						 <span class="page-count">#{page-count}</span>
					</span>
					<span class="hidden-xs">
						&nbsp;&nbsp;
						<span data-i18n="totalCount">#{総件数}</span>:
						<span class="all-count">#{all-count}</span>
					</span>
				</div>

				<!-- 設定アイコン -->
				<div class="col-xs-2 pull-right text-right dropdown">
					<i class="glyphicon glyphicon-cog dropdown-toggle clickable" data-toggle="dropdown"></i>

					<!-- 設定アイコン押下時のエリア -->
					<div class="dropdown-menu pageSizeConfig">
			 			<label data-i18n="rowCountPerPage">#{１ページの行数}</label>
						<select class="pageSize" class="form-control"></select>
					</div>
				</div>
			</div>

			<div class="text-center">
				<ul class="pagination"></ul>
			</div>

			<table class="table table-hover table-striped table-condensed responsive">
				<colgroup>
					<col style="width:15px" />
					<col class="col-sm-3" />
					<col class="col-sm-3" />
					<col class="col-sm-3" />
					<col class="col-sm-3" />
				</colgroup>
				<thead>
				<tr>
					<th></th>
					<th><a href="#" data-i18n="selectConditionCode" data-sort="S.TABLE_SEARCH_CODE, S.TABLE_SEARCH_ID">#{selectConditionCode}</a>
					<th><a href="#" data-i18n="selectConditionName" data-sort="S.TABLE_SEARCH_NAME, S.TABLE_SEARCH_ID">#{selectConditionName}</a>
					<th><a href="#" data-i18n="userDisplayName" data-sort="S.DISPLAY_NAME, S.TABLE_SEARCH_ID">#{defaultSearchFlag}</a>
					<th data-i18n="containerInUse">使用中のコンテナ</th>
				</thead>

				<tbody></tbody>

				<tfoot class="template hide">
				<tr>
					<th class="text-right">
						<input type="checkbox" class="selectable" data-field="tableSearchId" />
					<td class="text-left">
						<a href="#" data-field="tableSearchCode"></a>
					<td class="text-left" data-field="tableSearchName"></td>
					<td class="text-left" data-field="displayName"></td>
					<td class="text-left" data-field="containerNames"></td>
					<td class="hide">
						<span data-field="version" class="hide"></span>
						<span data-field="tableSearchId" class="hide"></span>
						<span data-field="tableId" class="hide"></span>
				</tfoot>
			</table>

			<div class="text-center">
				<ul class="pagination"></ul>
			</div>
		</div>
	</section>
	<section class="container">
		<div class="row">
			<button id="btnAdd" class="btn btn-primary" disabled>
				<i class="glyphicon glyphicon-plus-sign"></i>
				<span data-i18n="btnAdd">#{追加}</span>
			</button>
			<button id="btnDelete" class="btn btn-danger default-enabled" disabled>
				<i class="glyphicon glyphicon-trash"></i>
				<span data-i18n="btnDelete">#{削除}</span>
			</button>
		</div>
	</section>
</body>
</html>
