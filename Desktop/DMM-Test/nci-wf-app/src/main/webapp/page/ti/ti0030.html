<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../../assets/bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet" href="../../assets/nci/app.css" />
	<style type="text/css">
	</style>
	<script src="../../assets/jquery/jquery.min.js"></script>
	<script src="../../assets/jquery-ui/jquery-ui.js"></script>
	<script src="../../assets/bootstrap/js/bootstrap.min.js"></script>
	<script src="../../assets/nci/NCI.js"></script>
	<script src="../../assets/nci/validate.js"></script>
	<script src="./ti0030.js"></script>
	<title>#{TI0030汎用テーブル設定一覧}</title>
</head>
<body>
	<header class="container-fluid">
		<div id="nav"></div>
	</header>

	<section class="container">
		<div class="row">
			<span class="screen-name">#{TI0030}</span>

			<!-- javascript不要なアコーディオン -->
			<article class="ac-container">
				<input id="ac-1" type="checkbox" class="ac-trigger"/>
				<label for="ac-1" class="ac-label sub-title">
					<i class="glyphicon glyphicon-plus-sign"></i>
					<span data-i18n="filterCondition">#{絞り込み条件を設定する}</span>
					<i class="glyphicon glyphicon-chevron-up arrow-up"></i>
					<i class="glyphicon glyphicon-chevron-down arrow-down"></i>
				</label>
				<form id="formCondition" class="ac-contents">
					<div class="form-group col-sm-4">
						<label data-i18n="category">#{category}</label>
						<select id="categoryId" class="form-control"></select>
					</div>
					<div class="form-group col-sm-4">
						<label data-i18n="tableName">#{tableName}</label>
						<input type="text" id="tableName" class="form-control" maxlength="30"
								data-validate='{ "pattern" : "alphaNumberUnderscore" }' />
					</div>
					<div class="form-group col-sm-4">
						<label data-i18n="logicalTableName">#{logicalTableName}</label>
						<input type="text" id="logicalTableName" class="form-control" maxlength="90" />
					</div>
					<div class="form-group col-sm-4">
						<label data-i18n="entityType">#{entityType}</label>
						<select id="entityType" class="form-control"></select>
					</div>
					<div class="form-group col-sm-4">
						<label data-i18n="userDisplayName">#{userDisplayName}</label>
						<input type="text" id="displayName" class="form-control" maxlength="30" />
					</div>
				</form>
			</article>
			<div class="form-group text-center">
				<button id="btnSearch" class="btn btn-primary">
					<i class="glyphicon glyphicon-search"></i>
					<span data-i18n="btnFilter">#{btnFilter}</span>
				</button>
				<button id="btnReset" class="btn btn-default">
					<i class="glyphicon glyphicon-refresh"></i>
					<span data-i18n="btnReset">#{btnReset}</span>
				</button>
			</div>
		</div>
	</section>

	<section id="seach-result" class="container hide">
		<div class="row" >
			<!-- 検索結果サブタイトル -->
			<div class="inline-group sub-title">
				<div class="col-xs-3 text-left">
					<i class="glyphicon glyphicon-info-sign"></i>
					<span class="hidden-xs" data-i18n="searchResult">#{検索結果}</span>
				</div>

				<div class="col-xs-7 text-center">
					<span>
						<span data-i18n="pageCount">PAGE</span>:
						<span class="page-no">#{page-no}</span>
						 /
						 <span class="page-count">#{page-count}</span>
					</span>
					<span class="hidden-xs">
						&nbsp;&nbsp;
						<span data-i18n="totalCount">#{総件数}</span>:
						<span class="all-count">#{all-count}</span>
					</span>
				</div>

				<!-- 設定アイコン -->
				<div class="col-xs-2 pull-right text-right dropdown">
					<i class="glyphicon glyphicon-cog dropdown-toggle clickable" data-toggle="dropdown"></i>

					<!-- 設定アイコン押下時のエリア -->
					<div class="dropdown-menu pageSizeConfig">
			 			<label data-i18n="rowCountPerPage">#{１ページの行数}</label>
						<select class="pageSize" class="form-control"></select>
					</div>
				</div>
			</div>

			<div class="text-center">
				<ul class="pagination"></ul>
			</div>

			<table class="table table-hover table-striped table-condensed responsive">
				<colgroup>
					<col class="col-sm-2" />
					<col class="col-sm-3" />
					<col class="col-sm-3" />
					<col class="col-sm-1" />
					<col class="col-sm-1" />
					<col class="col-sm-2" />
				</colgroup>
				<thead>
				<tr>
					<th><a href="#" data-i18n="categoryName" data-sort="C.CATEGORY_NAME">#{categoryName}</a>
					<th><a href="#" data-i18n="logicalTableName" data-sort="T.LOGICAL_TABLE_NAME, T.TABLE_NAME">#{logicalTableName}</a>
					<th><a href="#" data-i18n="tableName" data-sort="T.TABLE_NAME">#{tableName}</a>
					<th data-i18n="conditionCount">#{検索条件数}</th>
					<th data-i18n="containerInUse">#{使用しているコンテナ}</th>
					<th></th>
				</thead>

				<tbody></tbody>

				<tfoot class="template hide">
				<tr>
					<th class="text-left" data-field="categoryName"></th>
					<td class="text-left">
						<span class="label label-warning" data-field="entityTypeNameTable"></span>
						<span class="label label-success" data-field="entityTypeNameView"></span>
						<span data-field="logicalTableName"></span>
					<td class="text-left" data-field="tableName"></td>
					<td class="text-center" data-field="conditionCount"></td>
					<td class="text-center" data-field="containerInUse"></td>
					<td>
						<span data-field="version" class="hide"></span>
						<span data-field="tableId" class="hide"></span>
						<button class="btn btn-primary btn-sm btnTableDef" data-i18n="btnTableDef"></button>
						<button class="btn btn-primary btn-sm btnSelectCondition" data-i18n="btnSelectCondition"></button>
				</tfoot>
			</table>

			<div class="text-center">
				<ul class="pagination"></ul>
			</div>
		</div>
	</section>
</body>
</html>
