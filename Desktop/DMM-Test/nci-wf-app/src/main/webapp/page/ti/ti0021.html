<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../../assets/bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet" href="../../assets/bootstrap-datepicker/css/bootstrap-datepicker.standalone.min.css" />
	<link rel="stylesheet" href="../../assets/nci/app.css" />
	<style type="text/css">
	</style>
	<script src="../../assets/jquery/jquery.min.js"></script>
	<script src="../../assets/jquery-ui/jquery-ui.js"></script>
	<script src="../../assets/bootstrap/js/bootstrap.min.js"></script>
	<script src="../../assets/bootstrap-datepicker/js/bootstrap-datepicker.min.js"></script>
	<script src="../../assets/nci/NCI.js"></script>
	<script src="../../assets/nci/validate.js"></script>
	<script src="./ti0021.js"></script>
	<title>#{TI0021マスタ権限設定}</title>
</head>
<body>
	<header class="container-fluid">
		<div id="nav"></div>
	</header>

	<section class="container">
		<div class="row">
			<span id="header" class="screen-name">#{TI0021}</span>
		</div>
	</section>

	<section class="container">
		<div class="row">
			<div class="sub-title" data-i18n="menuRole">#{メニューロール}</div>

			<table id="menuRole" class="table table-striped table-condensed responsive">
				<col class="col-xs-2">
				<col class="col-xs-4">
				<col class="col-xs-2">
				<col class="col-xs-4">
				<tbody>
					<tr>
						<th data-i18n="menuRoleCode"></th>
						<td>
							<span data-field="menuRoleCode"></span>
							<input type="hidden" id="corporationCode" />
							<input type="hidden" id="menuRoleCode" />
						</td>
						<th data-i18n="menuRoleName"></th>
						<td data-field="menuRoleName"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</section>

	<section class="container">
		<div class="row" id="divCategories">
			<div class="sub-title" data-i18n="TI0021">#{マスタ権限設定}</div>

			<div class="text-center">
				<button class="btn btn-primary btnUpdate" disabled>
					<i class="glyphicon glyphicon-ok-sign"></i>
					<span data-i18n="btnUpdate">#{更新}</span>
				</button>
				<button id="btnBack" class="btn btn-default">
					<i class="glyphicon glyphicon-share-alt"></i>
					<span data-i18n="btnBack">#{戻る}</span>
				</button>
			</div>

			<table class="table table-hover table-striped table-condensed responsive categories">
				<colgroup>
					<col style="width:15px" />
					<col style="width:auto" />
				</colgroup>

				<tbody id="tbodyCategory"></tbody>

				<tfoot class="template hide">
				<tr>
					<td>
						<input type="checkbox" data-field="categoryId" class="categories">
						<span data-field="corporationCode" class="hide"></span>
						<span data-field="menuRoleCode" class="hide"></span>
						<span data-field="version" class="hide"></span>
						<span data-field="categoryAuthorityId" class="hide"></span>
					</td>
					<td data-field="categoryName">#{categoryName}</td>
				</tr>
				<tr>
					<td></td>
					<td class="category">
						<span data-field="categoryId" class="hide"></span>
						<table class="table table-hover table-striped table-condensed responsive">
							<colgroup>
								<col style="width:15px" />
								<col class="col-xs-4" />
								<col class="col-xs-8" />
							</colgroup>
							<tbody></tbody>
							<tfoot class="template hide">
								<tr>
									<td>
										<input data-field="tableId" type="checkbox" class="tables" />
										<span data-field="categoryId" class="hide"></span>
										<span data-field="tableAuthorityId" class="hide"></span>
										<span data-field="tableVersion" class="hide"></span>
									</td>
									<td data-field="tableName"></td>
									<td data-field="logicalTableName"></td>
								</tr>
							</tfoot>
						</table>
					</td>
				</tfoot>
			</table>
			<div class="text-center">
				<button class="btn btn-primary btnUpdate" disabled>
					<i class="glyphicon glyphicon-ok-sign"></i>
					<span data-i18n="btnUpdate">#{更新}</span>
				</button>
				<button id="btnBack2" class="btn btn-default">
					<i class="glyphicon glyphicon-share-alt"></i>
					<span data-i18n="btnBack">#{戻る}</span>
				</button>
			</div>
		</div>
	</section>
</body>
</html>
