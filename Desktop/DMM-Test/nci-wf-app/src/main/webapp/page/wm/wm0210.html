<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../../assets/bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet" href="../../assets/bootstrap-datepicker/css/bootstrap-datepicker.standalone.min.css" />
	<link rel="stylesheet" href="../../assets/jsTree/themes/default/style.min.css" />
	<link rel="stylesheet" href="../../assets/nci/app.css" />
	<style type="text/css">
	</style>
	<script src="../../assets/jquery/jquery.min.js"></script>
	<script src="../../assets/jquery-ui/jquery-ui.js"></script>
	<script src="../../assets/bootstrap/js/bootstrap.min.js"></script>
	<script src="../../assets/bootstrap-datepicker/js/bootstrap-datepicker.min.js"></script>
	<script src="../../assets/nci/NCI.js"></script>
	<script src="../../assets/nci/validate.js"></script>
	<script src="./wm0210.js"></script>
	<title>#{WM0210 参加者ロール登録}</title>
</head>
<body>
	<header class="container-fluid">
		<div id="nav"></div>
	</header>

	<div class="nonSideSearchArea">
	<section id="inputed" class="container">
		<div class="row">
			<span class="screen-name">#{WM0210}</span>

			<label class="sub-title" data-i18n="assignRole"></label>

			<div class="searchStyle">
				<div class="searchConditionArea">
					<label class="col-sm-3 control-label searchConditionTh" data-i18n="corporationCode">#{企業コード}</label>
					<div class="col-sm-7 searchConditionTd">
						<input id="corporationCode" type="text" class="form-control required" maxlength="10" disabled />
					</div>
				</div>
				<div class="searchConditionArea">
					<label class="col-sm-3 control-label required searchConditionTh" data-i18n="assignRoleCode">#{参加者ロールコード}</label>
					<div class="col-sm-7 searchConditionTd">
						<input id="assignRoleCode" type="text" class="form-control required" maxlength="10" data-validate='{"pattern" : "alphaNumberUnderscore"}' />
					</div>
				</div>
				<div class="searchConditionArea">
					<label class="col-sm-3 control-label required searchConditionTh" data-i18n="assignRoleName">#{参加者ロール名称}</label>
					<div class="col-sm-7 searchConditionTd">
						<input id="assignRoleName" type="text" class="form-control required" maxlength="100" />
					</div>
				</div>
				<div class="searchConditionArea">
					<label class="col-sm-3 control-label required searchConditionTh" data-i18n="validTerm" class="required">#有効期間#</label>
					<div class="col-sm-7 searchConditionTd">
						<div class="input-group">
							<div class="has-feedback">
								<input type="text" class="form-control ymdPicker required" id="validStartDate" data-validate='{"to" : "#validEndDate", "pattern" : "date" }'/>
								<i class="glyphicon glyphicon-calendar form-control-feedback"></i>
							</div>
							<span class="input-group-addon">～</span>
							<div class="has-feedback">
								<input type="text" class="form-control ymdPicker required" id="validEndDate" data-validate='{"from" : "#validStartDate" , "pattern" : "date"}'/>
								<i class="glyphicon glyphicon-calendar form-control-feedback"></i>
							</div>
						</div>
					</div>
				</div>

				<div class="form-group text-center searchButtonArea">
					<button id="btnRegister" class="btn btn-primary searchButton" disabled>
						<i class="glyphicon glyphicon-ok-sign"></i>
						<span data-i18n="btnRegister">#{登録}</span>
					</button>
					<button id="btnBack" class="btn btn-default searchButton">
						<i class="glyphicon glyphicon-share-alt"></i>
						<span data-i18n="btnBack">#{戻る}</span>
					</button>
				</div>
			</div>
		</div>
	</section>
	</div>
</body>
</html>
