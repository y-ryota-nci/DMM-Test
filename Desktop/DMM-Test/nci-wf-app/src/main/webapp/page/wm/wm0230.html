<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../../assets/bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet" href="../../assets/bootstrap-datepicker/css/bootstrap-datepicker.standalone.min.css" />
	<link rel="stylesheet" href="../../assets/jsTree/themes/default/style.min.css" />
	<link rel="stylesheet" href="../../assets/nci/app.css" />
	<style type="text/css">
	</style>
	<script src="../../assets/jquery/jquery.min.js"></script>
	<script src="../../assets/jquery-ui/jquery-ui.js"></script>
	<script src="../../assets/bootstrap/js/bootstrap.min.js"></script>
	<script src="../../assets/bootstrap-datepicker/js/bootstrap-datepicker.min.js"></script>
	<script src="../../assets/nci/NCI.js"></script>
	<script src="../../assets/nci/validate.js"></script>
	<script src="./wm0230.js"></script>
	<title>#{WM0230 参加者ロール構成設定}</title>
</head>
<body>
	<header class="container-fluid">
		<div id="nav"></div>
	</header>

	<div class="nonSideSearchArea">
	<section id="inputed" class="container">
		<div class="row">
			<span class="screen-name">#{WM0230}</span>

			<label class="sub-title" data-i18n="assignRoleDetail"></label>

			<div class="searchStyle">
				<div class="searchConditionArea">
					<label class="col-sm-3 control-label searchConditionTh" data-i18n="corporationCode">#{企業コード}</label>
					<div class="col-sm-7 searchConditionTd">
						<input id="corporationCode" type="text" class="form-control required" maxlength="10" disabled />
					</div>
				</div>
				<div class="searchConditionArea hide">
					<label class="col-sm-3 control-label searchConditionTh required" data-i18n="assignRoleCode">#{参加者ロールコード}</label>
					<div class="col-sm-7 searchConditionTd">
						<input id="assignRoleCode" type="text" class="form-control required" maxlength="10" disabled/>
					</div>
				</div>
				<div class="searchConditionArea">
					<label class="col-sm-3 control-label searchConditionTh" data-i18n="assignRoleName">#{参加者ロール名称}</label>
					<div class="col-sm-7 searchConditionTd">
						<input id="assignRoleName" type="text" class="form-control" maxlength="100" disabled/>
					</div>
				</div>

				<div class="searchConditionArea hide">
					<label class="col-sm-3 control-label searchConditionTh" data-i18n="seqNoAssignRoleDetail">#{参加者ロール構成連番}</label>
					<div class="col-sm-7 searchConditionTd">
						<input id="seqNoAssignRoleDetail" type="hidden" readonly/>
					</div>
				</div>

				<div class="searchConditionArea">
					<label class="col-sm-3 control-label searchConditionTh required" data-i18n="validTerm" class="required">#{有効期間}</label>
					<div class="col-sm-7 searchConditionTd">
						<div class="input-group">
							<div class="has-feedback">
								<input type="text" class="form-control ymdPicker required" id="validStartDate" data-validate='{"to" : "#validEndDate", "pattern" : "date" }'/>
								<i class="glyphicon glyphicon-calendar form-control-feedback"></i>
							</div>
							<span class="input-group-addon">～</span>
							<div class="has-feedback">
								<input type="text" class="form-control ymdPicker required" id="validEndDate" data-validate='{"from" : "#validStartDate" , "pattern" : "date"}'/>
								<i class="glyphicon glyphicon-calendar form-control-feedback"></i>
							</div>
						</div>
					</div>
				</div>

				<div class="searchConditionArea">
					<label class="col-sm-3 control-label searchConditionTh" data-i18n="belongType" class="required">#{所属区分}</label>
					<div class="col-sm-7 searchConditionTd">
						<select id="belongType" class="required form-control"></select>
					</div>
				</div>

				<div class="form-group searchConditionArea">
					<label class="col-sm-3 control-label required searchConditionTh" data-i18n="corporationName">#{企業名}</label>
					<div class="col-sm-7 searchConditionTd">
						<div class="input-group">
							<input id="corporationCodeAssigned" type="hidden" readonly />
							<input id="corporationNameAssigned" type="text" class="form-control required searchConditionText" readonly>
							<div class="input-group-btn">
								<button id="btnSelectCorp" class="btn btn-default"><i class="glyphicon glyphicon-info-sign"></i></button>
							</div>
							<div class="input-group-btn">
								<button id="btnClearCorp" class="btn btn-default clear-input-group"><i class="glyphicon glyphicon-remove-circle"></i></button>
							</div>
						</div>
					</div>
				</div>

				<div class="searchConditionArea">
					<label id="organizationLabel" class="col-sm-3 control-label searchConditionTh" data-i18n="organizationName">#{組織}</label>
					<div class="col-sm-7 searchConditionTd">
						<div class="input-group">
							<input id="organizationCodeAssigned" type="hidden" readonly />
							<input id="organizationNameAssigned" type="text" class="form-control required" readonly>
							<div class="input-group-btn">
								<button id="btnSelectOrg" class="btn btn-default"><i class="glyphicon glyphicon-info-sign"></i></button>
							</div>
							<div class="input-group-btn">
								<button id="btnClearOrg" class="btn btn-default clear-input-group"><i class="glyphicon glyphicon-remove-circle"></i></button>
							</div>
						</div>
					</div>
				</div>

				<div class="searchConditionArea">
					<label id="postLabel" class="col-sm-3 control-label searchConditionTh" data-i18n="postName">#{役職}</label>
					<div class="col-sm-7 searchConditionTd">
						<div class="input-group">
							<input id="postCodeAssigned" type="hidden" readonly />
							<input id="postNameAssigned" type="text" class="form-control required" readonly />
							<div class="input-group-btn">
								<button id="btnSelectPost" class="btn btn-default"><i class="glyphicon glyphicon-info-sign"></i></button>
							</div>
							<div class="input-group-btn">
								<button id="btnClearPost" class="btn btn-default clear-input-group"><i class="glyphicon glyphicon-remove-circle"></i></button>
							</div>
						</div>
					</div>
				</div>

				<div class="searchConditionArea">
					<label id="userLabel" class="col-sm-3 control-label searchConditionTh" data-i18n="userName">#{ユーザ}</label>
					<div class="col-sm-7 searchConditionTd">
						<div class="input-group">
							<input id="userCodeAssigned" type="hidden" readonly />
							<input id="userNameAssigned" type="text" class="form-control required" readonly />
							<div class="input-group-btn">
								<button id="btnSelectUser" class="btn btn-default"><i class="glyphicon glyphicon-info-sign"></i></button>
							</div>
							<div class="input-group-btn">
								<button id="btnClearUser" class="btn btn-default clear-input-group"><i class="glyphicon glyphicon-remove-circle"></i></button>
							</div>
						</div>
					</div>
				</div>

				<div class="searchConditionArea">
					<label class="col-sm-3 control-label searchConditionTh" data-i18n="deleteFlag">#{deleteFlag}</label>
					<div class="col-sm-7 searchConditionTd">
						<select id="deleteFlag" class="required form-control"></select>
					</div>
				</div>

			<div class="form-group text-center searchButtonArea">
				<button id="btnRegister" class="btn btn-primary searchButton" disabled>
					<i class="glyphicon glyphicon-ok-sign"></i>
					<span data-i18n="btnRegister">#{登録}</span>
				</button>
				<button id="btnUpdate" class="btn btn-primary searchButton" disabled>
					<i class="glyphicon glyphicon-ok-sign"></i>
					<span data-i18n="btnUpdate">#{更新}</span>
				</button>
				<!--
				<button id="btnDelete" class="btn btn-primary" disabled>
					<i class="glyphicon glyphicon-trash"></i>
					<span data-i18n="btnDelete">#{削除}</span>
				</button>
				-->
				<button id="btnBack" class="btn btn-default searchButton">
					<i class="glyphicon glyphicon-share-alt"></i>
					<span data-i18n="btnBack">#{戻る}</span>
				</button>
			</div>

			</div>
		</div>
	</section>
	</div>
</body>
</html>
