<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../../assets/bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet" href="../../assets/bootstrap-datepicker/css/bootstrap-datepicker.standalone.min.css" />
	<link rel="stylesheet" href="../../assets/jsTree/themes/default/style.min.css" />
	<link rel="stylesheet" href="../../assets/nci/app.css" />
	<style type="text/css">
	</style>
	<script src="../../assets/jquery/jquery.min.js"></script>
	<script src="../../assets/jquery-ui/jquery-ui.js"></script>
	<script src="../../assets/bootstrap/js/bootstrap.min.js"></script>
	<script src="../../assets/bootstrap-datepicker/js/bootstrap-datepicker.min.js"></script>
	<script src="../../assets/nci/NCI.js"></script>
	<script src="../../assets/nci/validate.js"></script>
	<script src="./wm0200.js"></script>
	<title>#{WM0200 参加者ロール一覧}</title>
</head>
<body>
	<header class="container-fluid">
		<div id="nav"></div>
	</header>

	<div class="nonSideSearchArea">
	<section class="container">
		<div class="row">
		<span id="header" class="screen-name">#{WM0200}</span>
			<div class="searchStyle">
				<form id="formCondition" class="ac-contents">
					<div class="form-group col-sm-6 searchConditionArea">
						<label data-i18n="corporation" class="searchConditionTh">#{corporation}</label>
						<div class="searchConditionTd">
							<select id="corporationCode" class="form-control"></select>
						</div>
					</div>
					<div class="form-group col-sm-6 searchConditionArea">
						<label data-i18n="assignRoleCode" class="searchConditionTh">#{assignRoleCode}</label>
						<div class="searchConditionTd">
							<input type="text" id="assignRoleCode" class="form-control"  />
						</div>
					</div>
					<div class="form-group col-sm-6 searchConditionArea">
						<label data-i18n="assignRoleName" class="searchConditionTh">#{assignRoleName}</label>
						<div class="searchConditionTd">
							<input type="text" id="assignRoleName" class="form-control"  />
						</div>
					</div>
					<div class="form-group col-sm-6 searchConditionArea">
						<label data-i18n="validTerm" class="searchConditionTh">#{有効期限}</label>
						<div class="searchConditionTd">
							<div class="input-group">
								<div class="has-feedback">
									<input type="text" value="" class="form-control ymdPicker" id="validStartDate" data-validate='{"to" : "#validEndDate", "pattern" : "date" }'/>
									<i class="glyphicon glyphicon-calendar form-control-feedback"></i>
								</div>
								<span class="input-group-addon">～</span>
								<div class="has-feedback">
									<input type="text" value="" class="form-control ymdPicker" id="validEndDate" data-validate='{"from" : "#validStartDate" , "pattern" : "date"}'/>
									<i class="glyphicon glyphicon-calendar form-control-feedback"></i>
								</div>
							</div>
						</div>
					</div>
					<div class="form-group col-sm-6 searchConditionArea">
						<label data-i18n="deleteFlag" class="searchConditionTh">#{deleteFlag}</label>
						<div class="searchConditionTd">
							<select id="deleteFlag" class="form-control" ></select>
						</div>
					</div>
				</form>
				<div class="col-sm-12 text-center searchButtonArea">
					<button id="btnSearch" class="btn btn-primary searchButton">
						<i class="glyphicon glyphicon-search"></i>
						<span data-i18n="btnFilter">#{btnFilter}</span>
					</button>
					<button id="btnReset" class="btn btn-default searchButton">
						<i class="glyphicon glyphicon-refresh"></i>
						<span data-i18n="btnReset">#{btnReset}</span>
					</button>
				</div>
			</div>
		</div>
	</section>

	<section id="seach-result" class="container hide">
		<div class="row" >
			<div class="searchResultStyle">
			<!-- 検索結果サブタイトル -->
			<div class="text-center">
				<div class="hidden-xs searchCount">
					&nbsp;&nbsp;
					<span class="all-count">#{all-count}</span>
					<span>件</span>
				</div>
				<div class="pageArea">
					<ul class="pagination"></ul>
				</div>
				<div class="pageSizeConfig">
					<label data-i18n="rowCountPerPage" class="pageTextColor">#{１ページの行数}</label>
					<select class="pageSize"></select>
				</div>
			</div>

			<table class="table table-hover table-striped table-condensed responsive resultTable">
				<colgroup>
					<col class="medium-3" />
					<col class="medium-6" />
					<col class="medium-2" />
					<col class="medium-1" />
				</colgroup>
				<thead>
				<tr>
					<th><a href="#" data-i18n="assignRoleCode" data-sort="ASSIGN_ROLE_CODE">#{assignRoleCode}</a></th>
					<th><a href="#" data-i18n="assignRoleName" data-sort="ASSIGN_ROLE_NAME">#{assignRoleName}</a></th>
					<th><a href="#" data-i18n="validTerm" data-sort="VALID_START_DATE, VALID_END_DATE">#{validTerm}</a></th>
					<th><a href="#" data-i18n="deleteFlag" data-sort="R.DELETE_FLAG, ASSIGN_ROLE_CODE">#{deleteFlag}</a></th>
				</thead>

				<tbody></tbody>

				<tfoot class="template hide">
				<tr>
					<th class="text-left"><a href="#" data-field="assignRoleCode">#{assignRoleCode}</a></th>
					<td class="text-left"><a href="#" data-field="assignRoleName">#{assignRoleName}</a></td>
					<td class="text-left">
						<span data-field="validStartDate"></span>
						～
						<span data-field="validEndDate"></span>
					</td>
					<td class="text-left" data-field="deleteFlagName">#{deleteFlagName}</td>
					<td class="hide" data-field="corporationCode"></td>
				</tfoot>
			</table>
			</div>
		</div>
	</section>

	<section class="container">
		<div class="row">
			<button id="btnAdd" class="btn btn-primary" disabled>
				<i class="glyphicon glyphicon-plus-sign"></i>
				<span data-i18n="btnAdd">#{追加}</span>
			</button>
		</div>
	</section>

	</div>
</body>
</html>
