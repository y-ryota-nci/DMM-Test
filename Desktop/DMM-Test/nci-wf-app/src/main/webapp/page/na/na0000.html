<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../../assets/bootstrap/css/bootstrap.min.css" />
<link rel="stylesheet" href="../../assets/bootstrap-datepicker/css/bootstrap-datepicker.standalone.min.css" />
<link rel="stylesheet" href="../../assets/jsTree/themes/default/style.min.css" />
<link rel="stylesheet" href="../../assets/nci/styles.css" />
<link rel="stylesheet" href="../../assets/nci/original.css" />
<link rel="stylesheet" href="../../assets/nci/nci_override.css" />
<style type="text/css">
div.dropdown {
	display: inline-block;
}
a.jstree-anchor[data-type=file] {
	color : green;
}
</style>
<script src="../../assets/jquery/jquery.min.js"></script>
<script src="../../assets/jquery-ui/jquery-ui.js"></script>
<script src="../../assets/bootstrap/js/bootstrap.min.js"></script>
<script src="../../assets/jsTree/jstree.js"></script>
<script src="../../assets/bootstrap-datepicker/js/bootstrap-datepicker.min.js"></script>
<script src="../../assets/nci/NCI.js"></script>
<script src="../../assets/nci/validate.js"></script>
<script src="./na0000.js"></script>
<title>#{NA0000 新規申請フォルダ設定}</title>
</head>
<body>
<header class="container-fluid">
	<div id="nav"></div>
</header>
<section class="col-xs-12">
	<article class="row">
		<div class="col-lg-12">
			<h1 class="page-header">新規申請フォルダ設定 </h1>
		</div>
	</article>
	<article class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading" data-i18n="folderScreenProcessDef">フォルダ－画面プロセス定義一覧</div>
				<div id="condition-contents" class="panel-collapse collapse in">
					<div class="panel-body">
						<div class="form-group col-lg-12">
							<div>
								<button id="btnAdd" class="btn btn-primary btn-sm">
									<span class="glyphicon glyphicon-plus-sign" data-i18n="btnAdd">#{追加}</span>
								</button>
								<button id="btnEdit" class="btn btn-primary btn-sm" disabled>
									<span class="glyphicon glyphicon-edit" data-i18n="btnEdit">#{編集}</span>
								</button>
								<button id="btnRemove" class="btn btn-danger btn-sm" disabled>
									<span class="glyphicon glyphicon-remove-sign" data-i18n="btnDelete">#{削除}</span>
								</button>
							</div>
							<div id="treeScreenProcessLevel" class="alert alert-info"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</article>
</section>
<div id="confirmLevel" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content form-group">
			<div class="modal-body">
				<div class="form-group">
					<label class="" data-i18n="parentFolder">#{親フォルダ}</label>
					<span id="screenProcessLevelId" class="hide"></span>
					<span id="parentLevelCode" class="hide"></span>
					<span id="sortOrder" class="hide"></span>
					<input id="parentLevelName" maxlength="100" class="form-control" readonly />
				</div>
				<div class="form-group">
					<label class="required" data-i18n="folderName">#{フォルダ名}</label>
					<span id="levelCode" class="hide"></span>
					<input id="levelName" maxlength="100" class="required form-control" />
				</div>
				<div class="form-group">
					<label><input id="expansionFlag" type="checkbox" data-field="expansionFlag" value="1"><span data-i18n="openAndDisplay">#{開いて表示する}</span></label>
				</div>
			</div>
			<div class="moda-footer form-group text-center">
				<button id="btnLevelOk" class="btn btn-primary">
					<i class="glyphicon glyphicon-ok-sign"></i>
					<span data-i18n="btnOK">#{ＯＫ}</span>
				</button>
				<button id="btnLevelCancel" class="btn btn-default">
					<i class="glyphicon glyphicon-remove-sign"></i>
					<span data-i18n="btnCancel">#{キャンセル}</span>
				</button>
			</div>
		</div>
	</div>
</div>
</body>
</html>
