<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../../assets/bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet" href="../../assets/nci/original.css" />
	<link rel="stylesheet" href="../../assets/nci/styles.css" />
	<link rel="stylesheet" href="../../assets/nci/nci_override.css" />
	<style type="text/css">

	.form-restore {
	    max-width: 500px;
	    padding: 15px;
	    margin: 0 auto;
	}

	</style>
	<script src="../../assets/jquery/jquery.min.js"></script>
	<script src="../../assets/jquery-ui/jquery-ui.js"></script>
	<script src="../../assets/bootstrap/js/bootstrap.min.js"></script>
	<script src="../../assets/nci/NCI.js"></script>
	<script src="../../assets/nci/validate.js"></script>
	<script src="./restorePassword.js"></script>
	<title>{RESTORE パスワード復旧}</title>
	<base />
</head>
<body>
	<header>
		<div class="text-right">
		</div>
	</header>

	<section class="container">
		<div class="panel-default" id="log-in-form">
			<div class="panel-heading" data-i18n="restorePassword">パスワードの復旧</div>

			<form class="form-restore">
				<p class="text-left" data-i18n="MSG0173">ログインIDかメールアドレスを入力してください。そのアカウントのメールアドレスに仮パスワードをお送りします。仮パスワードは24時間有効です。</p>
				<label for="corporationCode" class="sr-only" data-i18n="corporationCode">企業</label>
				<input type="text" id="corporationCode" class="form-control" placeholder="corporationCode" autofocus value="" maxlength="10" />

				<label for="loginIdOrMailAddress" class="sr-only" data-i18n="loginIdOrMailAddress">ログインID または メールアドレス</label>
				<input type="text" id="loginIdOrMailAddress" class="form-control required" placeholder="loginIdOrMailAddress" autofocus maxlength="255" value="" />

				<div class="center-block text-center pass-change">
					<button id="btnOneTimePassword" class="btn btn-primary" disabled data-i18n="btnOneTimePassword">仮パスワード発行</button>
					<button id="btnBackToLogin" class="btn btn-default" data-i18n="btnBackToLogin">ログイン画面へ戻る</button>
				</div>
			</form>
		</div>
	</section>
</body>
</html>
