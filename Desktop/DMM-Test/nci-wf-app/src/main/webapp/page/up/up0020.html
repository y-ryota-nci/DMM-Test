<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../../assets/bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet" href="../../assets/bootstrap-datepicker/css/bootstrap-datepicker.standalone.min.css" />
	<link rel="stylesheet" href="../../assets/nci/app.css" />
	<style type="text/css">
		/* ファイルのドラッグ＆ドロップ */
		.dragZone {
			border: 2px dotted #0B85A1;
			color: #92AAB0;
			text-align: left;
			vertical-align: middle;
			padding: 10px 10px 10 10px;
			margin-bottom: 10px;
			font-size: 200%;
		}
		.checkbox-in-fieldset {
			margin-left: 15px;
			margin-right: 15px;
			margin-bottom: 10px;
		}
		table.table>tbody>tr>td,
		table.table>tbody>tr>th {
			vertical-align : middle;
			padding-right : 30px;
		}
	</style>
	<script src="../../assets/jquery/jquery.min.js"></script>
	<script src="../../assets/jquery-ui/jquery-ui.js"></script>
	<script src="../../assets/bootstrap/js/bootstrap.min.js"></script>
	<script src="../../assets/bootstrap-datepicker/js/bootstrap-datepicker.min.js"></script>
	<script src="../../assets/nci/NCI.js"></script>
	<script src="../../assets/nci/validate.js"></script>
	<script src="./up0020.js"></script>
	<title>UP0020 プロセス定義アップロード </title>
</head>
<body>
	<header class="container-fluid">
		<div id="nav"></div>
	</header>

	<section class="container">
		<div class="row">
			<span class="screen-name">#{UP0020}</span>
		</div>
	</section>

	<section class="container">
		<div class="row">
			<label class="sub-title">
				<span data-i18n="uploadFileInfo">アップロードファイル情報</span>
			</label>
		</div>
		<div id="dragAndDropArea" class="row">
			<div data-i18n="dragAndDrop" class="form-group col-sm-12 dragZone">ここにドラッグ＆ドロップすることでファイルアップロードが行われます</div>
			<div class="form-group col-sm-12">
				<input type="file" id="file" />
			</div>
		</div>
		<div id="processInfoArea" class="row hide">
			<input type="hidden" id="uploadFileId" />

			<table class="table table-hover table-striped table-condensed responsive">
				<colgroup>
					<col class="col-sm-3" />
					<col class="col-sm-2" />
					<col class="col-sm-2" />
					<col class="col-sm-3" />
					<col class="col-sm-2" />
					<col class="hide" />
				</colgroup>
				<thead>
					<tr>
						<th data-i18n="fileName">#{ファイル名}
						<th data-i18n="createdCorporation">#{作成元企業}
						<th data-i18n="appVersion">#{APPバージョン}
						<th data-i18n="dbDestination">#{DB接続先}
						<th data-i18n="timestampCreated">#{作成日時}
						<th data-i18n="hostName" class="hide">#{ホスト名}
				</thead>
				<tbody>
					<tr>
						<th id="fileName">#{ファイル名}
						<td><span id="corporationCode">#{作成元企業コード}</span><br /><span id="corporationName">#{作成元企業名}</span>
						<td id="appVersion">#{APPバージョン}
						<td id="dbDestination">#{DB接続先}
						<td id="timestampCreated">#{作成日時}
						<td id="hostName" class="hide">#{ホスト名}
				</tbody>
			</table>
		</div>
	</section>
	<section class="container">
		<div id="inputed" class="row hide-initial hide">
			<label class="sub-title">
				<span data-i18n="importConfig">取込設定</span>
			</label>


			<fieldset class="fieldset hide-initial hide">
				<legend data-i18n="importConfig">#{取込設定}</legend>
				<div class="checkbox-inline checkbox-in-fieldset">
					<label>
						<input type="checkbox" id="isAssignRoleDetail" value="true" />
						<span data-i18n="assignRoleDetail">#{参加者ロール構成}</span>
					</label>
				</div>
				<div class="checkbox-inline checkbox-in-fieldset">
					<label>
						<input type="checkbox" id="isChangeRoleDetail" value="true" />
						<span data-i18n="changeRoleDetail">#{参加者変更ロール構成}</span>
					</label>
				</div>
			</fieldset>

			<div class="button-group">
				<button id="btnSelectAll" class="btn btn-default btn-sm" data-i18n="btnSelectAll">全選択</button>
				<button id="btnCancelAll" class="btn btn-default btn-sm" data-i18n="btnCancelAll">全解除</button>
				<span id="count">0</span> / <span data-field="allCount">0</span>
			</div>

			<table class="table table-hover table-striped table-condensed responsive">
				<colgroup>
					<col class="col-sm-3" />
					<col class="col-sm-2" />
					<col style="width:40px" />
					<col class="col-sm-2" />
					<col class="col-sm-1" />
					<col style="width:40px" />
					<col class="col-sm-2" />
					<col class="col-sm-2" />
				<thead>
					<tr>
						<th data-i18n="processDef">#{プロセス定義}</th>
						<th data-i18n="processDefCode" colspan="3">#{プロセス定義コード}</th>
						<th data-i18n="processDefDetailCode" colspan="3">#{プロセス定義明細コード}</th>
						<!-- DMMの場合代理は件数が多いため表示しない -->
						<th class="hide" data-i18n="importConfig">#{取込設定}</th>
					</tr>
				<tbody></tbody>
				<tfoot class="hide template">
					<tr>
						<td>
							<label>
								<input type="checkbox" class="selectable" value="1" checked />
								<span data-field="processDefName"></span>
								<span data-field="corporationCode" class="hide"></span>
							</label></td>
						<td><span data-field="processDefCode"></span></td>
						<td><i class="glyphicon glyphicon-arrow-right form-control-static"></i></td>
						<td><input data-field="processDefCode" class="form-control required"
								data-validate='{"maxLength" : 20, "pattern": "alphaNumber"}' maxlength="20" /></td>
						<td class="text-right"><span data-field="processDefDetailCode"></span></td>
						<td><i class="glyphicon glyphicon-arrow-right form-control-static"></i></td>
						<td><input data-field="processDefDetailCode" class="form-control required"
								data-validate='{"pattern" : "numberOnly", "minLength" : 5 }' maxlength="5" /></td>
						<!-- DMMの場合代理は件数が多いため表示しない -->
						<td class="hide">
							<div class="checkbox">
								<label>
									<input type="checkbox" data-field="isAuthTransfer" value="true" />
									<span data-i18n="WS0011">#{代理設定}</span>
								</label>
							</div>
				</tfoot>
			</table>
		</div>

		<div class="row hide-initial hide">
			<span class="text-primary" data-i18n="MSG0153">#{下記は必ず取込対象となります}</span>
			<ul>
				<li data-i18n="processDef">#{プロセス定義}</li>
				<li data-i18n="assignRole">#{参加者ロール}</li>
				<li data-i18n="changeRole">#{参加者変更ロール}</li>
			</ul>
		</div>
	</section>

	<section class="container">
		<div class="row">
			<div class="col-sm-4 text-left"></div>
			<div class="col-sm-4 text-center">
				<button id="btnRegister" class="btn btn-primary" disabled>
					<i class="glyphicon glyphicon-ok-sign"></i>
					<span data-i18n="btnRegister">#{更新}</span>
				</button>
				<button id="btnReset" class="btn btn-default">
					<i class="glyphicon glyphicon-refresh"></i>
					<span data-i18n="btnReset">#{btnReset}</span>
				</button>
			</div>
			<div class="col-sm-4 text-right">
				<button id="btnBack" class="btn btn-default">
					<i class="glyphicon glyphicon-share-alt"></i>
					<span data-i18n="btnBack">#{btnReset}</span>
				</button>
			</div>
		</div>
	</section>
</body>
</html>
