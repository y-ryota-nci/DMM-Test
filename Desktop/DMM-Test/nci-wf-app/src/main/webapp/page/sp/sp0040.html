<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../../assets/bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet" href="../../assets/font-awesome/font-awesome.min.css" />
	<link rel="stylesheet" href="../../assets/bootstrap-datepicker/css/bootstrap-datepicker.standalone.min.css" />
	<link rel="stylesheet" href="../../assets/nci/styles.css" />
	<link rel="stylesheet" href="../../assets/nci/original.css" />
	<link rel="stylesheet" href="../../assets/nci/nci_override.css" />
	<style type="text/css">
	#seach-result {
		min-height: 480px;
	}
	</style>
	<script src="../../assets/jquery/jquery.min.js"></script>
	<script src="../../assets/jquery-ui/jquery-ui.min.js"></script>
	<script src="../../assets/bootstrap/js/bootstrap.min.js"></script>
	<script src="../../assets/bootstrap-datepicker/js/bootstrap-datepicker.min.js"></script>
	<script src="../../assets/nci/NCI.js"></script>
	<script src='../../assets/nci/validate.js'></script>
	<script src="./sp0040.js"></script>
	<title>SP0040 反社情報選択</title>
</head>
<body>
	<header class="container-fluid"></header>

	<section class="col-xs-12">
		<article class="row">
			<h1 class="page-header">反社情報選択</h1>
		</article><!--/.row-->

		<article class="row">
			<div class="panel panel-default">
				<div class="panel-heading clearfix collapse_btn" role="button" data-toggle="collapse" data-target="#condition-contents"><i class="fa fa-chevron-up"></i><span data-i18n="searchCondition">検索条件</span></div>
				<div id="condition-contents" class="panel-collapse collapse in">
					<form id="formCondition" class="panel-body">
						<input type="hidden" id="parentRuntimeId" />
						<div class="tableBox">
							<div class="tr">
								<div class="th col-sm-4 col-md-1">関係先名</div>
								<div class="td col-sm-8 col-md-2"><input type="text" id="rltPrtNm" class="form-control" readonly="readonly" /></div>
								<div class="th col-sm-4 col-md-1">法人/個人</div>
								<div class="td col-sm-8 col-md-2">
									<label class="radio-inline"><input name="crpPrsTp" type="radio" class="readonly" disabled="disabled" value="1" />法人</label>
									<label class="radio-inline"><input name="crpPrsTp" type="radio" class="readonly" disabled="disabled" value="2" />個人</label>
								</div>
								<div class="th col-sm-4 col-md-1">国名</div>
								<div class="td col-sm-8 col-md-2">
									<input type="text" id="lndNm" class="form-control" readonly="readonly" />
									<input type="hidden" id="lndCd" />
									<input type="hidden" id="lndCdDjii" />
								</div>
								<div class="th col-sm-4 col-md-1">生年月日</div>
								<div class="td col-sm-8 col-md-2"><input type="text" id="brthDt" class="form-control" readonly="readonly" /></div>
							</div>
						</div>
					</form>
				</div>
			</div>
			<div class="form-group text-center">
				<button id="btnSearch" class="btn btn-primary">
					<i class="fa fa-search"></i>
					<span data-i18n="btnFilter">#{btnFilter}</span>
				</button>
				<button class="btn btn-default btnClose" data-close>
					<i class="fa fa-times"></i>
					<span data-i18n="btnClose">#{閉じる}</span>
				</button>
			</div>
		</article>

		<article id="seach-result" class="row invisible">
			<!-- 検索結果サブタイトル -->
			<div class="panel panel-default">
				<div class="panel-heading clearfix collapse_btn" role="button" data-toggle="collapse" data-target="#result-contents"><i class="fa fa-chevron-up"></i><span data-i18n="searchResult">検索結果</span></div>
				<div id="result-contents" class="panel-body panel-collapse collapse in">

					<!-- ページ制御 -->
					<div class="fixed-table-pagination row">
						<div class="pull-left col-sm-4 col-md-3">
							<span class="pagination-info">9999件中　9990 - 9999件目表示</span>
						</div>
						<div class="pull-left col-sm-8 col-md-6 text-center">
							<ul class="pagination"></ul>
						</div>
						<div class="pull-right pagination-detail col-sm-12 col-md-3">
							<span data-i18n="rowCountPerPage">1ページの行数</span>
							<select class="pageSize"></select>
						</div>
					</div>

					<!-- 検索結果本体 -->
					<div class="table-responsive">
						<table class="table table-bordered table-hover table-striped responsive" style="min-width:450px">
							<colgroup>
								<col style="width:35px" />
								<col class="col-sm-2" />
								<col class="col-sm-4" />
								<col class="col-sm-2" />
								<col class="col-sm-2" />
								<col class="col-sm-2" />
							</colgroup>
							<thead>
							<tr>
								<th></th>
								<th><a href="#" data-sort="PEID, SORT_ORDER">プロファイルID</a>
								<th><a href="#" data-sort="MTCH_NM, SORT_ORDER">検索で一致した名前</a>
								<th><a href="#" data-sort="LND_NM, SORT_ORDER">国名</a>
								<th><a href="#" data-sort="GND_TP, SORT_ORDER">性別</a>
								<th><a href="#" data-sort="BRTH_DT, SORT_ORDER">生年月日</a>
							</thead>

							<tbody></tbody>

							<tfoot class="template hide">
							<tr>
								<td class="text-center"><input type="radio" name="rdoSelect" disabled="disabled" /></td>
								<td class="text-left"><span data-field="peid">#{peid}</span></td>
								<td class="text-left" data-field="mtchNm">#{mtchNm}</td>
								<td class="text-left" data-field="lndNm">#{mtchNm}</td>
								<td class="text-left" data-field="gndTp">#{gndTp}</td>
								<td class="text-left" data-field="brthDt">#{brthDt}</td>
							</tfoot>
						</table>
					</div>

					<!-- ページ制御 -->
					<div class="fixed-table-pagination row">
						<div class="pull-left col-sm-4 col-lg-3">
							<span class="pagination-info">9999件中　9990 - 9999件目表示</span>
						</div>
						<div class="pull-left col-sm-8 col-lg-6 text-center">
							<ul class="pagination"></ul>
						</div>
						<div class="pull-right pagination-detail col-sm-12 col-lg-3">
							<span data-i18n="rowCountPerPage">1ページの行数</span>
							<select class="pageSize"></select>
						</div>
					</div>
				</div>
			</div>

			<div class="form-group text-center">
				<button id="btnSelect" class="btn btn-primary" disabled>
					<i class="fa fa-check"></i>
					<span data-i18n="btnSelect">#{選択}</span>
				</button>
				<button class="btn btn-default btnClose" data-close>
					<i class="fa fa-times"></i>
					<span data-i18n="btnClose">#{閉じる}</span>
				</button>
			</div>
		</article>
	</section>
</body>
</html>
