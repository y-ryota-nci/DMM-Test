<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../../assets/bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet" href="../../assets/font-awesome/font-awesome.min.css" />
	<link rel="stylesheet" href="../../assets/nci/styles.css" />
	<link rel="stylesheet" href="../../assets/nci/original.css" />
	<link rel="stylesheet" href="../../assets/nci/nci_override.css" />
	<style type="text/css">
	</style>
	<script src="../../assets/jquery/jquery.min.js"></script>
	<script src="../../assets/jquery-ui/jquery-ui.js"></script>
	<script src="../../assets/bootstrap/js/bootstrap.min.js"></script>
	<script src="../../assets/nci/NCI.js"></script>
	<script src="../../assets/nci/validate.js"></script>
	<script src="./cm0180.js"></script>
	<title>#{CM0180 メモ入力}</title>
</head>
<body>
	<header></header>

	<section class="col-xs-12">
		<article class="row">
			<h1 class="page-header">要説明入力</h1>
		</article><!--/.row-->

		<article class="row">
			<div class="panel panel-default col-xs-12">
				<div class="panel-heading clearfix"><span data-i18n="memo">#{メモ}</span></div>

				<dl class="dl-horizontal" id="inputed">
					<dt class="form-control-static"><span data-i18n="memo" class="form-control-static required">memo</span></dt>
					<dd class="form-control-static"><textarea id="memo" rows="5" class="form-control required" data-validate='{"maxByteUtf8" : 2000}'></textarea></dd>
				</dl>

				<div class="form-group text-center">
					<button id="btnOK" class="btn btn-primary">
						<i class="glyphicon glyphicon-plus-sign"></i>
						<span data-i18n="btnOK">#{btnOK}</span>
					</button>
					<button id="btnClose" class="btn btn-default" data-close>
						<i class="glyphicon glyphicon-share-alt"></i>
						<span data-i18n="btnClose">#{閉じる}</span>
					</button>
				</div>
			</div>
		</article>
	</section>
</body>
</html>
