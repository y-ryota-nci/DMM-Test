<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../../assets/bootstrap/css/bootstrap.min.css" />
<link rel="stylesheet" href="../../assets/font-awesome/font-awesome.min.css" />
<link rel="stylesheet" href="../../assets/bootstrap-datepicker/css/bootstrap-datepicker.standalone.min.css" />
<link rel="stylesheet" href="../../assets/nci/styles.css" />
<link rel="stylesheet" href="../../assets/nci/original.css" />
<link rel="stylesheet" href="../../assets/nci/nci_override.css" />
<style>
#editArea .parts {
	float: left;
	position: relative;
	padding-left: 0;
	padding-right: 0;
}

#editArea .displayReadonly {
	background: transparent;
	border: 1px solid transparent;
	cursor: default;
	box-shadow : 0 0 0 0;
	height: auto;
	line-height: 1;
}
</style>
<script src="../../assets/jquery/jquery.min.js"></script>
<script src="../../assets/jquery-ui/jquery-ui.min.js"></script>
<script src="../../assets/bootstrap/js/bootstrap.min.js"></script>
<script src="../../assets/bootstrap-datepicker/js/bootstrap-datepicker.min.js"></script>
<!-- 	<script src="../../assets/whhg-font/custom.js"></script> -->
<!-- 	<script src="../../assets/nci/original.js"></script> -->
<script src="../../assets/nci/NCI.js"></script>
<script src='../../assets/nci/validate.js'></script>
<script src="./mg0161.js"></script>
<script src="./mg.js"></script>
<title>MG0161管理 消費税マスタ</title>
</head>
<body>

	<header class="container-fluid">
		<div id="nav"></div>
	</header>

	<section class="col-xs-12">
		<article>
			<div>
				<h1 class="page-header">MG0161</h1>
			</div>
		</article>

		<div id="editArea" class="panel panel-default">
			<div class="panel-body">
				<article class="mB40 mB40_sp">
					<!-- 基本情報 -->
					<table class="table table-hover table-bordered table-condensed responsive">
						<colgroup>
							<col style="width: 10%; background-color: rgb(234, 241, 247);">
							<col style="width: 15%; background-color: rgb(255, 255, 255);">
							<col style="width: 10%; background-color: rgb(234, 241, 247);">
							<col style="width: 15%; background-color: rgb(255, 255, 255);">
							<col style="width: 10%; background-color: rgb(234, 241, 247);">
							<col style="width: 15%; background-color: rgb(255, 255, 255);">
							<col style="width: 10%; background-color: rgb(234, 241, 247);">
							<col style="width: 15%; background-color: rgb(255, 255, 255);">
						</colgroup>
						<tbody>
							<tr>
								<td class="droppable" style="background-color: rgb(48, 117, 176);" colspan="8">
									<label class="form-control-static" style="color: #ffffff">基本情報</label>
								</td>
							</tr>
							<tr>
								<!-- 会社コード -->
								<td class="droppable">
									<label class="form-control-static required">会社コード</label>
								</td>
								<td class="droppable" colspan="7">
									<article id="companyCd" class="parts col-xs-4 inputable" ></article>
								</td>
							</tr>
							<tr>
								<!-- 消費税コード -->
								<td class="droppable">
									<label class="form-control-static required">消費税コード</label>
								</td>
								<td class="droppable" colspan="3">
									<article id="taxCd" class="parts col-xs-4 inputable"></article>
									<article id="sqno" class="hide"></article>
								</td>
								<!-- 消費税名称 -->
								<td class="droppable">
									<label class="form-control-static required">消費税名称</label>
								</td>
								<td class="droppable" colspan="3">
									<article id="taxNm" class="parts col-xs-12 inputable"></article>
								</td>
							</tr>
							<tr>
								<!-- 消費税略称 -->
								<td class="droppable">
									<label class="form-control-static">消費税略称</label>
								</td>
								<td class="droppable" colspan="3">
									<article id="taxNmS" class="parts col-xs-12 inputable"></article>
								</td>
								<!-- 消費税率 -->
								<td class="droppable">
									<label class="form-control-static required">消費税率</label>
								</td>
								<td class="droppable" colspan="3">
									<article id="taxRto" class="parts col-xs-12 inputable"></article>
								</td>
							</tr>
							<tr>
								<!-- 税処理区分 -->
								<td class="droppable">
									<label class="form-control-static required">税処理区分</label>
								</td>
								<td class="droppable" colspan="3">
									<article id="taxTp" class="parts col-xs-12 inputable"></article>
								</td>
								<!-- 税処理コード（SuperStream） -->
								<td class="droppable">
									<label class="form-control-static">税処理コード（SuperStream）</label>
								</td>
								<td class="droppable" colspan="3">
									<article id="taxCdSs" class="parts col-xs-12 inputable"></article>
								</td>
							</tr>
							<tr>
								<!-- 端数処理単位 -->
								<td class="droppable">
									<label class="form-control-static">端数処理単位</label>
								</td>
								<td class="droppable" colspan="3">
									<article id="frcUnt" class="parts col-xs-12 inputable"></article>
								</td>
								<!-- 端数処理区分 -->
								<td class="droppable">
									<label class="form-control-static">端数処理区分</label>
								</td>
								<td class="droppable" colspan="3">
									<article id="frcTp" class="parts col-xs-12 inputable"></article>
								</td>
							</tr>
							<tr>
								<!-- 勘定科目コード -->
								<td class="droppable">
									<label class="form-control-static">勘定科目コード</label>
								</td>
								<td class="droppable" colspan="3">
									<article id="accCd" class="parts col-xs-2 inputable"></article>
									<article id="accNm" class="parts col-xs-8 inputable"></article>

									<!-- 勘定科目検索ボタン -->
									<article id="accCdSettings" class="parts inputable" style="margin-left:3px;">
										<button class="btn btn-primary btn-sm">
											<i class="glyphicon glyphicon-search"></i>
										</button>
										<button class="btn btn-default btn-sm btnClear">
											<i class="glyphicon glyphicon-remove-circle"></i>
										</button>
									</article>
								</td>
								<!-- 勘定科目補助コード -->
								<td class="droppable">
									<label class="form-control-static">勘定科目補助コード</label>
								</td>
								<td class="droppable" colspan="3">
									<article id="accBrkdwnCd" class="parts col-xs-2 inputable"></article>
									<article id="accBrkdwnNm" class="parts col-xs-8 inputable"></article>

									<!-- 勘定科目補助検索ボタン -->
									<article id="accBrkdwnCdSettings" class="parts inputable" style="margin-left:3px;">
										<button class="btn btn-primary btn-sm">
											<i class="glyphicon glyphicon-search"></i>
										</button>
										<button class="btn btn-default btn-sm btnClear">
											<i class="glyphicon glyphicon-remove-circle"></i>
										</button>
									</article>
								</td>
							</tr>
							<tr>
								<!-- 正残区分 -->
								<td class="droppable">
									<label class="form-control-static">正残区分</label>
								</td>
								<td class="droppable" colspan="7">
									<article id="dcTp" class="parts inputable"></article>
								</td>
							</tr>
							<tr>
								<!-- 有効期間（開始）-->
								<td class="droppable">
									<label class="form-control-static">有効期間（開始）</label>
								</td>
								<td class="droppable">
									<article id="vdDtS" class="parts inputable has-feedback"></article>
								</td>
								<!-- 有効期間（終了） -->
								<td class="droppable">
									<label class="form-control-static">有効期間（終了）</label>
								</td>
								<td class="droppable">
									<article id="vdDtE" class="parts inputable has-feedback"></article>
								</td>
								<!-- 削除フラグ -->
								<td class="droppable">
									<label class="form-control-static required">削除フラグ</label>
								</td>
								<td class="droppable" colspan="3">
									<article id="dltFg" class="parts col-xs-12 inputable has-feedback"></article>
								</td>
							</tr>
						</tbody>
					</table>
					<br>
				</article>
			</div>
		</div>

		<div class="form-group" style="padding-bottom:50px;">
			<div class="text-center">
				<div class="row">
					<div class="form-group text-center">
						<button class="btn btn-primary default-enabled" id="btnUpdate">
							<i class="glyphicon glyphicon-ok-sign"> </i>
							<span data-i18n="btnUpdate">更新 </span>
						</button>
						<button class="btn btn-default default-enabled" id="btnChangeMode">
							<i class="glyphicon glyphicon-edit"></i>
							<span data-i18n="btnEdit">編集 </span>
						</button>
						<button class="btn btn-primary default-enabled" id="btnRegister" style="display: none;">
							<i class="glyphicon glyphicon-plus-sign"></i>
							<span data-i18n="btnRegister">登録 </span>
						</button>
						<button class="btn btn-default default-enabled" id="btnBack">
							<i class="glyphicon glyphicon-share-alt"> </i>
							<span data-i18n="btnBack">戻る </span>
						</button>
					</div>
				</div>
			</div>
		</div>

		<!-- Information -->
		<div class="modal fade" id="mg0161Information">
			<div class="modal-dialog dialog-sm center-modal">
				<div class="modal-content">
					<div class="modal-body lead">
						<i class="glyphicon glyphicon-question-sign orange"></i>
						<span id="mg0161InformationContents" class="modal-body"></span>
					</div>
					<div class="modal-footer">
						<div class="form-group text-center">
							<button class="btn btn-primary" data-dismiss="modal">
								<i class="glyphicon glyphicon-ok"></i>
								<span>OK</span>
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- エラー用 -->
	<div id="checkErrorAlert" class="modal fade">
	    <div class="modal-dialog dialog-sm center-modal">
	        <div class="modal-content">
	          <div class="modal-body lead">
	            <i class="glyphicon glyphicon-remove red"></i>
	            <span id="checkErrorAlertBody" class="modal-body">
	            </span>
	          </div>

	            <div id="checkErrorAlertButtonArea" class="modal-footer">
	                <button type="button" class="btn btn-primary button-yes">
	                  <i class="glyphicon glyphicon-ok-sign"></i>
	                  <span class="button-yes">ＯＫ</span>
	                </button>
	            </div>
	        </div>
	    </div>
	</div>
</body>
</html>
