<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../../assets/bootstrap/css/bootstrap.min.css" />
<link rel="stylesheet" href="../../assets/font-awesome/font-awesome.min.css" />
<link rel="stylesheet" href="../../assets/bootstrap-datepicker/css/bootstrap-datepicker.standalone.min.css" />
<link rel="stylesheet" href="../../assets/nci/styles.css" />
<link rel="stylesheet" href="../../assets/nci/original.css" />
<link rel="stylesheet" href="../../assets/nci/nci_override.css" />
<style>
#editArea .parts {
	float: left;
	position: relative;
	padding-left: 0;
	padding-right: 0;
}

#editArea .displayReadonly {
	background: transparent;
	border: 1px solid transparent;
	cursor: default;
	box-shadow : 0 0 0 0;
	height: auto;
	line-height: 1;
}
</style>
<script src="../../assets/jquery/jquery.min.js"></script>
<script src="../../assets/jquery-ui/jquery-ui.min.js"></script>
<script src="../../assets/bootstrap/js/bootstrap.min.js"></script>
<script src="../../assets/bootstrap-datepicker/js/bootstrap-datepicker.min.js"></script>
<!-- 	<script src="../../assets/whhg-font/custom.js"></script> -->
<!-- 	<script src="../../assets/nci/original.js"></script> -->
<script src="../../assets/nci/NCI.js"></script>
<script src='../../assets/nci/validate.js'></script>
<script src="./mg0271.js"></script>
<script src="./mg.js"></script>
<title>MG0271予算科目マスタ</title>
</head>
<body>

	<header class="container-fluid">
		<div id="nav"></div>
	</header>

	<section class="col-xs-12">
		<article>
			<div>
				<h1 class="page-header">MG0271</h1>
			</div>
		</article>

		<div id="editArea" class="panel panel-default">
			<div class="panel-body">
				<article class="mB40 mB40_sp">
					<!-- 基本情報 -->
					<table class="table table-hover table-bordered table-condensed responsive">
						<colgroup>
							<col style="width: 12%; background-color: rgb(234, 241, 247);">
							<col style="width: 38%; background-color: rgb(255, 255, 255);">
							<col style="width: 12%; background-color: rgb(234, 241, 247);">
							<col style="width: 38%; background-color: rgb(255, 255, 255);">
						</colgroup>
						<tbody>
							<tr>
								<td class="droppable" style="background-color: rgb(48, 117, 176);" colspan="8">
									<label class="form-control-static" style="color: #ffffff">基本情報</label>
								</td>
							</tr>
							<tr>
								<!-- 会社コード -->
								<td class="droppable">
									<label class="form-control-static required">会社コード</label>
								</td>
								<td class="droppable" colspan="3">
									<article id="companyCd" class="parts col-xs-4 inputable" ></article>
								</td>
							</tr>
							<tr>
								<!-- 予算科目コード -->
								<td class="droppable">
									<label class="form-control-static required">予算科目コード</label>
								</td>
								<td class="droppable">
									<article id="bgtItmCd" class="parts col-xs-4 inputable"></article>
								</td>
								<!-- 予算科目名称 -->
								<td class="droppable">
									<label class="form-control-static required">予算科目名称</label>
								</td>
								<td class="droppable">
									<article id=bgtItmNm class="parts col-xs-12 inputable"></article>
								</td>
							</tr>
							<tr>
								<!-- BS/PL -->
								<td class="droppable">
									<label class="form-control-static required">B/S / P/L</label>
								</td>
								<td class="droppable">
									<article id="bsPlTp" class="parts col-xs-4 inputable" ></article>
								</td>
								<!-- ソート順 -->
								<td class="droppable">
									<label class="form-control-static required">ソート順</label>
								</td>
								<td class="droppable">
									<article id="sortOrder" class="parts col-xs-4 inputable"></article>
								</td>
							</tr>
							<tr>
								<!-- 削除フラグ -->
								<td class="droppable">
									<label class="form-control-static required">削除フラグ</label>
								</td>
								<td class="droppable" colspan="3">
									<article id="dltFg" class="parts col-xs-12 inputable has-feedback"></article>
								</td>
							</tr>
						</tbody>
					</table>
					<br>
				</article>
			</div>
		</div>

		<div class="form-group" style="padding-bottom:50px;">
			<div class="text-center">
				<div class="row">
					<div class="form-group text-center">
						<button class="btn btn-primary default-enabled" id="btnUpdate">
							<i class="glyphicon glyphicon-ok-sign"> </i>
							<span data-i18n="btnUpdate">更新 </span>
						</button>
						<button class="btn btn-default default-enabled" id="btnChangeMode">
							<i class="glyphicon glyphicon-edit"></i>
							<span data-i18n="btnEdit">編集 </span>
						</button>
						<button class="btn btn-primary default-enabled" id="btnRegister" style="display: none;">
							<i class="glyphicon glyphicon-plus-sign"></i>
							<span data-i18n="btnRegister">登録 </span>
						</button>
						<button class="btn btn-default default-enabled" id="btnBack">
							<i class="glyphicon glyphicon-share-alt"> </i>
							<span data-i18n="btnBack">戻る </span>
						</button>
					</div>
				</div>
			</div>
		</div>

		<!-- Information -->
		<div class="modal fade" id="mg0271Information">
			<div class="modal-dialog dialog-sm center-modal">
				<div class="modal-content">
					<div class="modal-body lead">
						<i class="glyphicon glyphicon-question-sign orange"></i>
						<span id="mg0271InformationContents" class="modal-body"></span>
					</div>
					<div class="modal-footer">
						<div class="form-group text-center">
							<button class="btn btn-primary" data-dismiss="modal">
								<i class="glyphicon glyphicon-ok"></i>
								<span>OK</span>
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- エラー用 -->
	<div id="checkErrorAlert" class="modal fade">
	    <div class="modal-dialog dialog-sm center-modal">
	        <div class="modal-content">
	          <div class="modal-body lead">
	            <i class="glyphicon glyphicon-remove red"></i>
	            <span id="checkErrorAlertBody" class="modal-body">
	            </span>
	          </div>

	            <div id="checkErrorAlertButtonArea" class="modal-footer">
	                <button type="button" class="btn btn-primary button-yes">
	                  <i class="glyphicon glyphicon-ok-sign"></i>
	                  <span class="button-yes">ＯＫ</span>
	                </button>
	            </div>
	        </div>
	    </div>
	</div>
</body>
</html>
