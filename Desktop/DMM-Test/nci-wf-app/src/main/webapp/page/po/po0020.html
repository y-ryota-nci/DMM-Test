<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../../assets/bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet" href="../../assets/font-awesome/font-awesome.min.css" />
	<link rel="stylesheet" href="../../assets/bootstrap-datepicker/css/bootstrap-datepicker.standalone.min.css" />
	<link rel="stylesheet" href="../../assets/nci/styles.css" />
	<link rel="stylesheet" href="../../assets/nci/original.css" />
	<link rel="stylesheet" href="../../assets/nci/nci_override.css" />
	<style type="text/css">
	.header-row-area {
		background-color: #000000;
		color: #fff
	}

	.header-button-area {
		background-color: #000000;
		color: #fff
	}

	.sub-title {
		background-color: #000000;
		color: #fff
	}
	nav>div.container-fluid {
		background-color: #000000;
		color: #fff;
		padding: 0px 25px;
	}

	.panel-default .panel-heading {
		border-left: 12px solid #000000;
	}
	</style>
	<script src="../../assets/jquery/jquery.min.js"></script>
	<script src="../../assets/jquery-ui/jquery-ui.min.js"></script>
	<script src="../../assets/bootstrap/js/bootstrap.min.js"></script>
	<script src="../../assets/bootstrap-datepicker/js/bootstrap-datepicker.min.js"></script>
	<script src="../../assets/nci/NCI.js"></script>
	<script src='../../assets/nci/validate.js'></script>
	<script src="./po0020.js"></script>
	<title>PO0020 管理_発注予約マスタ一覧</title>
</head>
<body>

	<header class="container-fluid">
		<div id="nav"></div>
	</header>

	<section class="col-xs-12">
		<article class="row">
			<div class="col-lg-12">
				<h1 class="page-header">管理_発注予約マスタ一覧</h1>
			</div>
		</article><!--/.row-->

		<article class="row mB40 mB40_sp">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<!-- 初期状態でcollapseを閉じておく方法：
					$('div.panel-heading').addClass('collapsed');
					$('i.fa').addClass('fa-chevron-down').removeClass('fa-chevron-up');
					$('div.panel-collapse').removeClass('in').css('height', '30px');
					-->
					<div class="panel-heading clearfix collapse_btn" role="button" data-toggle="collapse" data-target="#condition-contents">
						<i class="fa fa-chevron-up">
						</i>
						<span data-i18n="searchCondition">検索条件
						</span>
					</div>
					<div class="panel-collapse collapse in" id="condition-contents">
						<div class="panel-body">
							<form class="tableBox col-sm-12" id="formCondition">
								<div class="tr">
									<div class="col-sm-2 th">発注No</div>
									<div class="col-sm-4 td">
										<input id="companyCd" type="hidden">
										<input class="form-control" id="purordNo" type="text">
									</div>
									<div class="col-sm-2 th">取引先</div>
									<div class="col-sm-4 td">
										<input class="splrNmKj input-group-field form-control" id="splrNmKj" type="text" maxlength="100">
									</div>
								</div>
								<div class="tr">
									<div class="col-sm-2 th">支払期間</div>
									<div class="col-sm-4 td">
										<div class="input-group">
											<div class="has-feedback">
												<input class="form-control from ymPicker" id="payStartTime" type="text" data-validate='{"pattern":"date","to":"#payEndTime"}'>
												<i class="glyphicon glyphicon-calendar form-control-feedback">
												</i>
											</div>
											<div class="input-group-addon">～
											</div>
											<div class="has-feedback">
												<input class="form-control to ymPicker" id="payEndTime" type="text" data-validate='{"pattern":"date","from":"#payStartTime"}'>
												<i class="glyphicon glyphicon-calendar form-control-feedback">
												</i>
											</div>
										</div>
									</div>

									<div class="col-sm-2 th">月次計上区分</div>
									<div class="col-sm-4 td">
										<span class="inline-block"><label><input type="checkbox" id="mlAddTpNot" value="true">未払計上</label></span>
										<span class="inline-block"><label><input type="checkbox" id="mlAddTpPre" value="true">前払計上</label></span>
									</div>
								</div>
							</form>
						</div>
					</div>
					<div class="form-group">
						<div class="col-xs-4">
						</div>
						<div class="col-xs-4 text-center">
							<button class="btn btn-primary btn-wide" id="btnSearch">
								<i class="fa fa-search"></i>
								<span data-i18n="btnSearch">検索</span>
							</button>
							<button class="btn btn-default searchButton" id="btnReset">
								<i class="glyphicon glyphicon-refresh"></i>
								<span data-i18n="btnReset">リセット</span>
							</button>
						</div>
					</div>
				</div>
			</div>
		</article>
		<!--/.row-->
		<article class="row hide" id="seach-result">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading clearfix collapse_btn" role="button" data-toggle="collapse" data-target="#result-contents">
						<i class="fa fa-chevron-up">
						</i>
						<span data-i18n="searchResult">検索結果
						</span>
					</div>
					<div class="panel-body panel-collapse collapse in" id="result-contents">
						<!-- ページ制御 -->
						<div class="fixed-table-pagination row">
							<div class="pull-left col-sm-4 col-lg-3">
								<span class="pagination-info">9999件中　9990 - 9999件目表示</span>
							</div>
							<div class="pull-left col-sm-8 col-lg-6 text-center">
								<ul class="pagination"></ul>
							</div>
							<div class="pull-right pagination-detail col-sm-12 col-lg-3">
								<span data-i18n="rowCountPerPage">1ページの行数</span>
								<select class="pageSize"></select>
							</div>
						</div>
						<div class="table-responsive">
							<table class="table table-bordered table-hover table-striped responsive">
								<colgroup>
									<col style="width:120px;">
									<col style="width:120px;">
									<col style="width:250px;">
									<col style="width:100px;">
									<col style="width:100px;">
									<col style="width:100px;">
								</colgroup>
								<thead>
									<tr>
										<th><a href="#" data-sort="O.COMPANY_CD, O.PURORD_NO">発注No</a></th>
										<th><a href="#" data-sort="O.SPLR_CD, O.COMPANY_CD, O.PURORD_NO">取引先コード</a></th>
										<th><a href="#" data-sort="O.SPLR_NM_KJ, O.COMPANY_CD, O.PURORD_NO">取引先名称（漢字）</a></th>
										<th><a href="#" data-sort="P.PAY_START_TIME, O.COMPANY_CD, O.PURORD_NO">支払期間（開始）</a></th>
										<th><a href="#" data-sort="P.PAY_END_TIME, O.COMPANY_CD, O.PURORD_NO">支払期間（終了）</a></th>
										<th><a href="#" data-sort="P.ML_ADD_TP, O.COMPANY_CD, O.PURORD_NO">月次計上区分</a></th>
									</tr>
								</thead>
								<tbody></tbody>
								<tfoot class="template hide">
									<tr>
										<th><a href="#" data-field="purordNo">発注No</a>
										<td><a href="#" data-field="splrCd">取引先コード</a>
										<td><a href="#" data-field="splrNmKj">取引先名称（漢字）</a>
										<td><a href="#" data-field="payStartTime">支払期間（開始）</a>
										<td><a href="#" data-field="payEndTime">支払期間（終了）</a>
										<td><a href="#" data-field="mlAddTpNm">月次計上区分</a>
										<td class="hide">
											<span data-field="companyCd">会社CD</span>
									</tr>
								</tfoot>
							</table>
						</div>
						<!-- ページ制御 -->
						<div class="fixed-table-pagination row">
							<div class="pull-left col-sm-4 col-lg-3">
								<span class="pagination-info">9999件中　9990 - 9999件目表示</span>
							</div>
							<div class="pull-left col-sm-8 col-lg-6 text-center">
								<ul class="pagination"></ul>
							</div>
							<div class="pull-right pagination-detail col-sm-12 col-lg-3">
								<span data-i18n="rowCountPerPage">1ページの行数</span>
								<select class="pageSize"></select>
							</div>
						</div>
					</div>
				</div>
			</div>
		</article>
		<!--/.row-->
	</section>
</body>
</html>
