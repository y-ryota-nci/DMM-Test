<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../../assets/bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet" href="../../assets/bootstrap-datepicker/css/bootstrap-datepicker.standalone.min.css" />
	<link rel="stylesheet" href="../../assets/nci/app.css" />
	<style type="text/css">
	</style>
	<script src="../../assets/jquery/jquery.min.js"></script>
	<script src="../../assets/jquery-ui/jquery-ui.js"></script>
	<script src="../../assets/bootstrap/js/bootstrap.min.js"></script>
	<script src="../../assets/bootstrap-datepicker/js/bootstrap-datepicker.min.js"></script>
	<script src="../../assets/nci/NCI.js"></script>
	<script src="../../assets/nci/validate.js"></script>
	<script src="./ml0030.js"></script>
	<title>{ML0030 メールテンプレートファイル設定}</title>
</head>
<body>
	<header class="container-fluid">
		<div id="nav"></div>
	</header>

	<section class="container">
		<div class="row">
			<span class="screen-name">#{ML0030}</span>

			<label class="sub-title">
				<span data-i18n="mailTemplateFile"></span>
			</label>

			<form id="frmHeader" class="form-horizontal" id="inputed">
				<div class="form-group col-sm-12">
					<span class="col-sm-2 control-label required" data-i18n="fileName">#{ファイル名}</span>
					<div class="col-sm-10">
						<input type="text" id="mailTemplateFilename" class="form-control required" maxlength="30"
								data-validate='{ "pattern" : "fileName" }' disabled />
						<input type="hidden" id="mailTemplateFileId" />
						<input type="hidden" id="version" />
					</div>
				</div>
				<div class="form-group col-sm-12">
					<span class="col-sm-2 control-label required" data-i18n="remarks">#{宛先}</span>
					<div class="col-sm-10">
						<textarea id="remarks" class="form-control required" maxlength="100" rows="5"></textarea>
					</div>
				</div>
			</form>
		</div>
	</section>

	<section class="container">
		<div class="row">
			<div class="text-center">
				<button id="btnRegister" class="btn btn-primary" disabled>
					<i class="glyphicon glyphicon-ok-sign"></i>
					<span data-i18n="btnRegister">#{登録}</span>
				</button>
				<button id="btnBack" class="btn btn-default">
					<i class="glyphicon glyphicon-share-alt"></i>
					<span data-i18n="btnBack">#{戻る}</span>
				</button>
			</div>
		</div>
	</section>

</body>
</html>
