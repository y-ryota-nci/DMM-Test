<!-- Dropdownパーツのプロパティ -->
<script type="text/javascript" src="vd0114_6.js"></script>
<div id="vd0114_6">
	<label class="sub-title" data-i18n="dropdown">Dropdown</label>

	<div class="form-group col-xs-6">
		<span class="required" data-i18n="optionSetting">#{選択肢}</span>
		<select id="optionId" class="form-control required"></select>
	</div>
	<div class="form-group col-xs-6">
		<span class="" data-i18n="defaultValue">#{デフォルト値}</span>
		<select id="defaultValue" class="form-control"></select>
	</div>
	<div class='form-group col-sm-4'>
		<span data-i18n='displayEmptyLine' class='form-control-static'>#{未選択行の表示}</span>
		<select id='emptyLineType' class="form-control"></select>
	</div>
	<div class='form-group col-sm-2'>
		<input id='readonly' type='checkbox' class='' value='true' />
		<label for='readonly' data-i18n='readonly'>読取専用</label>
	</div>
</div>
