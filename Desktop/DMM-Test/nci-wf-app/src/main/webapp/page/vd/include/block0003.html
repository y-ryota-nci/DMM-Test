<!-- 添付ファイルブロック -->
<article id="block0003">
	<div class="panel panel-default">
		<div id="a1" class="panel-heading clearfix">
			<span id="block0003_expansion" class="collapse_btn collapsed" role="button" data-toggle="collapse" data-target="#block0003_contents">
				<i class="fa fa-chevron-down"></i><span data-field="blockName">#{添付ファイル}</span>
			</span>
<!-- 			<div class="topend_btn"> -->
<!-- 				<a href="#pagetop" class="pagetop">TOP</a> -->
<!-- 				<a href="#pageend" class="pageend">END</a> -->
<!-- 			</div> -->
		</div>

		<div id="block0003_contents" class="panel-body panel-collapse collapse">
			<div class="table-responsive">
				<table class="table table-hover table-striped table-condensed responsive">
					<colgroup>
						<col style="width:40px;">
						<col class="col-sm-6 col-xs-12">
						<col class="col-sm-5 hidden-xs">
						<col style="width:65px;">
					</colgroup>
					<thead>
						<tr>
							<th data-i18n="rowNo" class="line-number">#{No.}</th>
							<th data-i18n="fileName">#{ファイル名}</th>
							<th data-i18n="comment" class="hidden-xs">#{コメント}</th>
							<th></th>
						</tr>
					</thead>
					<tbody></tbody>
					<tfoot class="hide template">
						<tr>
							<td class="line-number"><span data-field="rowNo">#{rowNo}</span></td>
							<td><a href="javascript:void(0)" data-field="fileName" class="lnkDownloadAttachFileWf">#{fileName}</a></td>
							<td class="hidden-xs">
								<textarea rows="1" class="form-control" data-field="comments" data-validate='{"maxByteUtf8" : 4000}' maxlength="4000"></textarea>
							</td>
							<td>
								<a class="btn btn-default btn-sm btnRemoveAttachFileWf"><i class="glyphicon glyphicon-remove-circle"></i></a>
							</td>
							<td class="hide">
								<span data-field="attachFileWfId">#{attachFileWfId}</span>
								<span data-field="corporationCode">#{corporationCode}</span>
								<span data-field="processId">#{processId}</span>
							</td>
						</tr>
					</tfoot>
				</table>
				<div id="attachFileWfInputArea">
					<div class="form-group col-sm-12 hidden-xs dragZone" data-i18n="dragAndDrop">#{ここにドラッグドロップすることでファイルアップロードが行われます}</div>
					<div class="form-group col-xs-12 row">
						<button id="updFile" class="btn btn-default btn-sm"><i class="fa fa-file"></i><span data-i18n="btnFileUpload">ファイルを選択...</span></button>
						<input type="file" class="hide" multiple />
					</div>
				</div>
			</div>
		</div>
	</div>
</article>
