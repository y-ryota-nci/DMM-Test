<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../../assets/bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet" href="../../assets/bootstrap-datepicker/css/bootstrap-datepicker.standalone.min.css" />
	<link rel="stylesheet" href="../../assets/nci/app.css" />
	<style type="text/css">
	</style>
	<script src="../../assets/jquery/jquery.min.js"></script>
	<script src="../../assets/jquery-ui/jquery-ui.js"></script>
	<script src="../../assets/bootstrap/js/bootstrap.min.js"></script>
	<script src="../../assets/bootstrap-datepicker/js/bootstrap-datepicker.min.js"></script>
	<script src="../../assets/nci/NCI.js"></script>
	<script src="../../assets/nci/validate.js"></script>
	<script src="./vd0030.js"></script>
	<title>{VD0030 画面一覧}</title>
</head>
<body>
	<header class="container-fluid">
		<div id="nav"></div>
	</header>

	<section class="container">
		<div class="row">
			<span class="screen-name">#{VD0030}</span>

			<!-- javascript不要なアコーディオン -->
			<article class="ac-container">
				<input id="ac-1" type="checkbox" class="ac-trigger"/>
				<label for="ac-1" class="ac-label sub-title">
					<i class="glyphicon glyphicon-plus-sign"></i>
					<span data-i18n="filterCondition">#{絞り込み条件を設定する}</span>
					<i class="glyphicon glyphicon-chevron-up arrow-up"></i>
					<i class="glyphicon glyphicon-chevron-down arrow-down"></i>
				</label>
				<form id="formCondition" class="ac-contents">
					<div class="form-group col-sm-4 col-md-3">
						<label data-i18n="corporation">#{corporation}</label>
						<select id="corporationCode" class="form-control"></select>
					</div>
					<div class="form-group col-sm-4 col-md-3">
						<label data-i18n="screenName">画面名</label>
						<input type="text" id="screenName" class="form-control" />
					</div>
					<div class="form-group col-sm-4 col-md-3">
						<label data-i18n="screenCode">#{画面コード}</label>
						<input type="text" id="screenCode" class="form-control" />
					</div>
					<div class="form-group col-sm-4 col-md-3">
						<label data-i18n="containerCode">#{コンテナコード}</label>
						<input type="text" id="containerCode" class="form-control" />
					</div>
					<div class="form-group col-sm-4 col-md-3">
						<label data-i18n="containerName">#{コンテナ名}</label>
						<input type="text" id="containerName" class="form-control" />
					</div>
					<div class="form-group col-sm-4 col-md-3">
						<span data-i18n="scratchFlag">#{スクラッチ区分}</span>
						<select id="scratchFlag" class="form-control"></select>
					</div>
				</form>
			</article>
			<div class="form-group text-center">
				<button id="btnSearch" class="btn btn-primary">
					<i class="glyphicon glyphicon-search"></i>
					<span data-i18n="btnFilter">#{btnFilter}</span>
				</button>
				<button id="btnReset" class="btn btn-default">
					<i class="glyphicon glyphicon-refresh"></i>
					<span data-i18n="btnReset">#{btnReset}</span>
				</button>
			</div>
		</div>
	</section>

	<section id="seach-result" class="container hide">
		<div class="row" >
			<!-- 検索結果サブタイトル -->
			<div class="inline-group sub-title">
				<div class="col-xs-2 text-left">
					<i class="glyphicon glyphicon-info-sign"></i>
					<span class="hidden-xs" data-i18n="searchResult">#{検索結果}</span>
				</div>

				<div class="col-xs-8 text-center">
					<span>
						<span data-i18n="pageCount">PAGE</span>:
						<span class="page-no">#{page-no}</span>
						 /
						 <span class="page-count">#{page-count}</span>
					</span>
					<span class="hidden-xs">
						&nbsp;&nbsp;
						<span data-i18n="totalCount">#{総件数}</span>:
						<span class="all-count">#{all-count}</span>
					</span>
				</div>

				<!-- 設定アイコン -->
				<div class="col-xs-2 pull-right text-right dropdown">
					<i class="glyphicon glyphicon-cog dropdown-toggle clickable" data-toggle="dropdown"></i>

					<!-- 設定アイコン押下時のエリア -->
					<div class="dropdown-menu pageSizeConfig">
			 			<label data-i18n="rowCountPerPage">{１ページの行数}</label>
						<select class="pageSize" class="form-control"></select>
					</div>
				</div>
			</div>

			<div class="text-center">
				<ul class="pagination"></ul>
			</div>

			<div class="button-group">
				<button id="btnSelectAll" class="btn btn-default btn-sm" data-i18n="btnSelectAll">全選択</button>
				<button id="btnCancelAll" class="btn btn-default btn-sm" data-i18n="btnCancelAll">全解除</button>
			</div>

			<table class="table table-hover table-striped table-condensed responsive">
				<colgroup>
					<col style="width:15px" />
					<col class="col-md-2" />
					<col class="col-md-3" />
					<col class="col-md-2" />
					<col class="col-md-3" />
					<col class="col-md-2" />
				</colgroup>
				<thead>
				<tr>
					<th></th>
					<th><a href="#" data-i18n="screenCode" data-sort="SCREEN_CODE, SCREEN_ID">画面コード</a>
					<th><a href="#" data-i18n="screenName" data-sort="SCREEN_NAME, SCREEN_ID">画面名</a>
					<th><a href="#" data-i18n="containerCode" data-sort="CONTAINER_CODE, SCREEN_ID">コンテナコード</a>
					<th><a href="#" data-i18n="containerName" data-sort="CONTAINER_NAME, SCREEN_ID">コンテナ名</a>
					<th><a href="#" data-i18n="uploadDatetime" data-sort="UPLOAD_DATETIME, SCREEN_ID">アップロード日時</a>
				</thead>

				<tbody id="screens"></tbody>

				<tfoot class="template hide">
				<tr>
					<th class="text-right">
						<input type="checkbox" name="screenId" data-field="screenId" disabled="disabled" />
					<td class="text-left">
						<a href="#" data-field="screenCode">#{screenCode}</a>
						<span class="hide" data-field="version">#{version}</span></td>
					<td class="text-left"><a href="#" data-field="screenName">#{screenName}</a></td>
					<td class="text-left"><span data-field="containerCode">#{containerCode}</span></td>
					<td class="text-left"><span data-field="containerName">#{containerName}</span>
					<td class="text-left"><span data-field="uploadDatetime">#{uploadDatetime}</span></td>
				</tfoot>
			</table>

			<div class="text-center">
				<ul class="pagination"></ul>
			</div>
		</div>
	</section>
	<section class="container">
		<div class="row">
			<button id="btnAdd" class="btn btn-primary" disabled>
				<i class="glyphicon glyphicon-plus-sign"></i>
				<span data-i18n="btnAdd">#{追加}</span>
			</button>
			<button id="btnDelete" class="btn btn-danger" disabled>
				<i class="glyphicon glyphicon-trash"></i>
				<span data-i18n="btnDelete">#{削除}</span>
			</button>
			<button id="btnDownload" class="btn btn-success" disabled>
				<i class="glyphicon glyphicon-cloud-download"></i>
				<span data-i18n="btnDownloadDefinition">#{定義のダウンロード}</span>
			</button>
			<button id="btnDownloadExcel" class="btn btn-success" disabled>
				<i class="glyphicon glyphicon-cloud-download"></i>
				<span data-i18n="btnDownloadExcel">#{EXCELダウンロード}</span>
			</button>
		</div>
	</section>
</body>
</html>
