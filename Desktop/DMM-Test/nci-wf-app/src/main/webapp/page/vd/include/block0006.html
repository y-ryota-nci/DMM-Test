<!-- 履歴情報ブロック -->
<article id="block0006">
	<div class="panel panel-default">
		<div id="a1" class="panel-heading clearfix">
			<span id="block0006_expansion" class="collapse_btn collapsed" role="button" data-toggle="collapse" data-target="#block0006_contents">
				<i class="fa fa-chevron-down"></i><span data-field="blockName">#{履歴情報}</span>
			</span>
<!-- 			<div class="topend_btn"> -->
<!-- 				<a href="#pagetop" class="pagetop">TOP</a> -->
<!-- 				<a href="#pageend" class="pageend">END</a> -->
<!-- 			</div> -->
		</div>

		<div id="block0006_contents" class="panel-body panel-collapse collapse">
			<div id="historyList" class="table-responsive">
				<table class="table table-striped table-condensed responsive">
					<colgroup>
						<col class="col-sm-3 col-xs-4"><!-- 氏名 -->
						<col class="col-sm-3 col-xs-5"><!-- 処理 -->
						<col class="col-sm-2 col-xs-3"><!-- 処理日時 -->
						<col class="col-sm-4 hidden-xs"><!-- コメント -->
					</colgroup>
					<thead>
						<tr>
							<th data-i18n="name">#{氏名}</th>
							<th data-i18n="processing">#{処理}</th>
							<th data-i18n="executionDate">#{処理日時}</th>
							<th data-i18n="comment" class="hidden-xs">#{コメント}</th>
						</tr>
					</thead>
					<tbody></tbody>
					<tfoot class="template hide">
						<tr>
							<th><span data-field="userNameOperation">#{userNameOperation}</span></th>
							<td><span data-field="processing">#{processing}</span></td>
							<td><span data-field="executionDate">#{executionDate}</span></td>
							<td class="hidden-xs"><span data-field="actionComment" data-html-escaped="true">#{actionComment}</span></td>
							<td class="hide">
								<span data-field="corporationCode">#{corporationCode}</span>
								<span data-field="processId">#{processId}</span>
								<span data-field="activityId">#{activityId}</span>
							</td>
						</tr>
					</tfoot>
				</table>
			</div>
		</div>
	</div>
</article>
