<!-- メモ情報ブロック -->
<article id="block0011">
	<div class="panel panel-default">
		<div id="a1" class="panel-heading clearfix">
			<span id="block0011_expansion" class="collapse_btn collapsed" role="button" data-toggle="collapse" data-target="#block0011_contents">
				<i class="fa fa-chevron-down"></i><span data-field="blockName">#{メモ情報ブロック }</span>
			</span>
<!-- 			<div class="topend_btn"> -->
<!-- 				<a href="#pagetop" class="pagetop">TOP</a> -->
<!-- 				<a href="#pageend" class="pageend">END</a> -->
<!-- 			</div> -->
		</div>

		<div id="block0011_contents" class="panel-body panel-collapse collapse">
			<div class="form-group">
				<button id="btnNewMemo" class="btn btn-default btn-sm hide">
					<i class="fa fa-plus-circle"></i>
					<span data-i18n="btnAdd">#{追加}</span>
				</button>
			</div>

			<div id="bl0011-noRecord" data-i18n="noRecord" class="form-group">#{該当する結果はありませんでした}</div>
			<div id="bl0011-hasRecord" class="replies hide form-group"></div>

			<div class="hide">
				<div id="bl0011-template" class="media">
					<div class="media-body">
						<h4 class="media-heading">
							<span data-field="userNameSubmit">#{投稿者}</span>
							<small><i data-field="timestampSubmit">%{2017/10/18 17:58:32}%</i></small>
							<i data-field="labelNew" class="label label-success">#{NEW}</i>
						</h4>
						<span data-field="memo">#{メモ}</span>
					</div>
				</div>
			</div>
		</div>
	</div>
</article>
