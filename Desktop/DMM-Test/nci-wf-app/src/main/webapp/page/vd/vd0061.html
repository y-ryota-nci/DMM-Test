<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../../assets/bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet" href="../../assets/jsTree/themes/default/style.min.css" />
	<link rel="stylesheet" href="../../assets/nci/app.css" />
	<style type="text/css">
	</style>
	<script src="../../assets/jquery/jquery.min.js"></script>
	<script src="../../assets/jquery-ui/jquery-ui.js"></script>
	<script src="../../assets/bootstrap/js/bootstrap.min.js"></script>
	<script src="../../assets/nci/NCI.js"></script>
	<script src="../../assets/nci/validate.js"></script>
	<script src="./vd0061.js"></script>
	<title>#{VD0061 選択肢マスタ登録}</title>
</head>
<body>
	<header class="container-fluid">
		<div id="nav"></div>
	</header>

	<section class="container">
		<div class="row">
			<span class="screen-name">#{VD0061}</span>

			<label class="sub-title">
				<span  data-i18n="optionSetting">#{選択肢設定}</span>
			</label>

			<form id="inputed">
				<div class="form-group col-sm-4">
					<span class="required" data-i18n="optionCode">#{パーツ選択肢コード}</span>
					<input type="text" id="optionCode" class="form-control required" maxlength="30" data-validate='{ "pattern" : "alphaSymbolNumber" }' />
				</div>
				<div class="form-group col-sm-8">
					<span class="required" data-i18n="optionName">#{パーツ選択肢名}</span>
					<input type="text" id="optionName" class="form-control required" maxlength="30" />
				</div>
			</form>
		</div>
	</section>

	<section class="container">
		<div class="row">
			<div class="col-xs-12 text-center">
				<button id="btnRegist" class="btn btn-primary" disabled>
					<i class="glyphicon glyphicon-ok-sign"></i>
					<span data-i18n="btnRegister">#{登録}</span>
				</button>
				<button id="btnBack" class="btn btn-default">
					<i class="glyphicon glyphicon-share-alt"></i>
					<span data-i18n="btnBack">#{戻る}</span>
				</button>
			</div>
		</div>
	</section>
</body>
</html>
