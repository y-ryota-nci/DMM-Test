<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../../assets/bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet" href="../../assets/jsTree/themes/default/style.min.css" />
	<link rel="stylesheet" href="../../assets/nci/app.css" />
	<style type="text/css">
	</style>
	<script src="../../assets/jquery/jquery.min.js"></script>
	<script src="../../assets/jquery-ui/jquery-ui.js"></script>
	<script src="../../assets/bootstrap/js/bootstrap.min.js"></script>
	<script src="../../assets/nci/NCI.js"></script>
	<script src="../../assets/nci/validate.js"></script>
	<script src="./vd0062.js"></script>
	<title>#{VD0062 選択肢マスタ設定}</title>
</head>
<body>
	<header class="container-fluid">
		<div id="nav"></div>
	</header>

	<section id="option" class="container">
		<div class="row">
			<span class="screen-name">#{VD0061}</span>

			<label class="sub-title">
				<span  data-i18n="optionSetting">#{選択肢設定}</span>
			</label>

			<div class="form-horizontal">
				<div class="form-group">
					<label class="col-sm-3 control-label required" data-i18n="corporationCode">#{企業コード}</label>
					<div class="col-sm-7">
						<input id="corporationCode" type="text" class="form-control required" maxlength="10" disabled />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label required" data-i18n="optionCode">#{パーツ選択肢コード}</label>
					<div class="col-sm-7">
						<input type="text" id="optionCode" class="form-control required" maxlength="30" data-validate='{ "pattern" : "alphaSymbolNumber" }' disabled/>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label required" data-i18n="optionName">#{パーツ選択肢名}</label>
					<div class="col-sm-7">
						<input type="text" id="optionName" class="form-control required" maxlength="30" />
					</div>
				</div>
				<div class="form-group ">
					<span id="optionId" class="hide"></span>
					<span id="version" class="hide"></span>
				</div>
			</div>
			<div class="form-group text-center">
				<button id="btnUpdate" class="btn btn-primary" disabled>
					<i class="glyphicon glyphicon-ok-sign"></i>
					<span data-i18n="btnUpdate">#{更新}</span>
				</button>
				<button id="btnBack" class="btn btn-default">
					<i class="glyphicon glyphicon-share-alt"></i>
					<span data-i18n="btnBack">#{戻る}</span>
				</button>
			</div>
		</div>
	</section>

	<section id="items" class="container">
		<div class="row">

			<label class="sub-title">
				<span  data-i18n="optionItems">#{選択肢項目一覧}</span>
			</label>

			<table id="tblOptionItem" class="table table-hover table-striped table-condensed responsive" style="width:70%;">
				<colgroup>
					<col class="col-sm-1" />
					<col class="col-sm-4" />
					<col class="col-sm-6" />
					<col class="col-sm-1" />
				</colgroup>
				<thead>
				<tr>
					<th></th>
					<th data-i18n="universalCode">#{コード}</th>
					<th data-i18n="label">#{ラベル}</th>
					<th></th>
				</thead>

				<tbody id="partsOptionItem"></tbody>

				<tfoot class="template hide">
				<tr>
					<td class="text-center"><i class='glyphicon glyphicon-align-justify clickable'></i></td>
					<td>
						<input type="text" class="form-control" maxlength="30" data-field="code" data-validate='{ "pattern" : "alphaSymbolNumber" }' />
					</td>
					<td>
						<input type="text" class="form-control required" maxlength="30" data-field="label" />
					</td>
					<td class="text-center">
						<button class="btn btn-sm btn-default btnDelItem">
							<i class="glyphicon glyphicon-minus-sign"></i>
						</button>
					</td>
					<td class="hide" data-field="optionItemId"></td>
					<td class="hide" data-field="sortOrder"></td>
				</tfoot>
			</table>

		</div>
	</section>

	<section class="container underButton">
		<div class="row">
			<div class="col-sm-4">
				<button id="btnAdd" class="btn btn-primary" disabled>
				<i class="glyphicon glyphicon-plus-sign"></i>
				<span data-i18n="btnAdd">#{追加}</span>
			</button>
			</div>
			<div class="col-sm-4 text-center">
			<button id="btnRegist" class="btn btn-primary" disabled>
				<i class="glyphicon glyphicon-ok-sign"></i>
				<span data-i18n="btnRegister">#{登録}</span>
			</button>
			</div>
		</div>
	</section>
</body>
</html>
