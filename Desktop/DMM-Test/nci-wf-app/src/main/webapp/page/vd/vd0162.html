<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../../assets/bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet" href="../../assets/nci/app.css" />
	<style type="text/css">
	</style>
	<script src="../../assets/jquery/jquery.min.js"></script>
	<script src="../../assets/jquery-ui/jquery-ui.js"></script>
	<script src="../../assets/bootstrap/js/bootstrap.min.js"></script>
	<script src="../../assets/nci/NCI.js"></script>
	<script src="../../assets/nci/validate.js"></script>
	<script src="./vd0162.js"></script>
	<title>#{VD0162 モバイル設定}</title>
</head>
<body>
	<header></header>

	<section class="container">

		<div id='inputed' class="row">
			<span class="screen-name">#{VD0162}</span>

			<span class='sub-title' data-i18n='mobileSettings'>モバイル設定</span>

			<span data-i18n='MSG0126'>モバイル端末で表示させたくない項目を選択してください。縦置き/横置きなど端末の画面幅に応じて個別に指定できます。</span><br />
			<span data-i18n='MSG0127'>背景HTMLは画面デザイナの管理下にないので、当画面の非表示設定に追随しません。Bootstrapに準拠して手動で 'hidden-xs'等の CSSを適用ください。</span>
			<table id="tbl" class="table table-hover table-striped table-condensed responsive">
				<colgroup>
					<col class='col-xs-2' />
					<col class='col-xs-7' />
					<col class='col-xs-3' />

				<thead>
					<tr>
						<th data-i18n='partsCode'>パーツコード
						<th data-i18n='label'>ラベル
						<th data-i18n='mobileInvisibleFlag'>モバイル端末なら非表示

				<tbody></tbody>

				<tfoot class='template hide'>
					<tr>
						<th data-field='partsCode'>
						<td data-field='labelText'>
						<td><input type='checkbox' data-field='mobileInvisibleFlag' value='true' />
						<td class='hide'><span data-field='partsId'></span>
			</table>
		</div>
	</section>

	<section class="container">
		<div class='row form-group'>
			<div class="text-center">
				<button id='btnOK' class='btn btn-primary' disabled>
					<i class='glyphicon glyphicon-ok-sign'></i>
					<span data-i18n='btnOK'>#{OK}</span>
				</button>
				<button id='btnClose' class='btn btn-default'>
					<i class='glyphicon glyphicon-share-alt'></i>
					<span data-i18n='btnClose'>#{閉じる}</span>
				</button>
			</div>
		</div>
	</section>
</body>
</html>
