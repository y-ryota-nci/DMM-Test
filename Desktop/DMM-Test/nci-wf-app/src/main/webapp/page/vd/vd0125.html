<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../../assets/bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet" href="../../assets/nci/app.css" />
	<style type="text/css">
	</style>
	<script src="../../assets/jquery/jquery.min.js"></script>
	<script src="../../assets/jquery-ui/jquery-ui.min.js"></script>
	<script src="../../assets/bootstrap/js/bootstrap.min.js"></script>
	<script src="../../assets/nci/NCI.js"></script>
	<script src="../../assets/nci/validate.js"></script>
	<script src="./vd0125.js"></script>
	<title>VD0125 パーツイベント設定</title>
</head>
<body>
	<header></header>

	<section class="container">
		<div class="row" id="inputed">
			<span class="screen-name">#{VD0125}</span>

			<label class="sub-title">
				<span data-i18n="partsEventSettings">パーツイベント</span>
			</label>

			<table id="tbl" class="table table-hover table-striped table-condensed responsive">
				<colgroup>
					<col class='col-xs-3' />
					<col class='col-xs-5' />
					<col class='col-xs-4' />
				</colgroup>

				<thead>
					<tr>
						<th data-i18n='eventName'>イベント名
						<th data-i18n='jsFunctionName'>関数名
						<th data-i18n='jsFunctionParameter'>関数へのパラメータ
				</thead>

				<tbody></tbody>

				<tfoot class='template hide'>
					<tr>
						<td><span data-field='eventName'></span>
							<span data-field='partsEventId' class="hide"></span>
							<span data-field='sortOrder' class="hide"></span>
						<td><input type="text" data-field="functionName" class="form-control" maxlength="90" />
						<td><input type="text" data-field="functionParameter" class="form-control" maxlength="300" />
				</tfoot>
			</table>
		</div>
	</section>

	<br>
	<section class="container">
		<div class="row">
			<label class="col-xs-offset-1">
				<span data-i18n="usage"></span>:&nbsp;&nbsp;
				function(element, <span data-i18n='eventName'>eventName</span>, <span data-i18n='jsFunctionName'>関数名</span>, <span data-i18n='jsFunctionParameter'>パラメータ</span>, ...)
			</label>
		</div>
	</section>
	<br>

	<section class="container">
		<div class="text-center">
			<button id='btnOK' class='btn btn-primary' disabled>
				<i class='glyphicon glyphicon-ok-sign'></i>
				<span data-i18n='btnOK'>#{OK}</span>
			</button>
			<button id='btnClose' class='btn btn-default'>
				<i class='glyphicon glyphicon-share-alt'></i>
				<span data-i18n='btnClose'>#{閉じる}</span>
			</button>
		</div>
	</section>
</body>
</html>
