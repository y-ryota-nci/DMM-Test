<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../../assets/bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet" href="../../assets/nci/app.css" />
	<style type="text/css">
	</style>
	<script src="../../assets/jquery/jquery.min.js"></script>
	<script src="../../assets/jquery-ui/jquery-ui.js"></script>
	<script src="../../assets/bootstrap/js/bootstrap.min.js"></script>
	<script src="../../assets/nci/NCI.js"></script>
	<script src="../../assets/nci/validate.js"></script>
	<script src="./vd0070.js"></script>
	<title>#{VD0070パーツ添付ファイルのアップロード画面}</title>
</head>
<body>
	<header class="container-fluid">
	</header>

	<section class="container">
		<div class="row">
			<span class="screen-name">#{VD0070}</span>

			<label class="sub-title">
				<span  data-i18n="uploadAttachFile"></span>
			</label>

			<form class="form-horizontal" id="inputed">
				<div class="form-group col-xs-12 dragZone" data-i18n="dragAndDrop">{ここにドラッグ＆ドロップすることでファイルアップロードが行われます}</div>
				<div class="form-group col-xs-12">
					<input type="file" multiple />
				</div>
			</form>
		</div>
		<div id="attachFiles" class="row hide">
			<table class="table table-hover table-striped table-condensed responsive">
				<thead>
					<tr>
						<th data-i18n="fileName" class="fileName">ふぁいるめい
						<th data-i18n="comment" class="comments">こめんと
				<tbody></tbody>
				<tfoot class="template hide">
					<tr>
						<th class="fileName">
							<a href="#" target="_blank" data-field="fileName" class="form-control-static"></a>
						<td class="comments">
							<input data-field="comments" type="text" class="form-control" maxlength="300" />
							<span data-field="version" class="hide"></span>
							<span data-field="partsAttachFileWfId" class="hide"></span>
							<span data-field="sortOrder" class="hide"></span>
			</table>
		</div>
		<div class="row">
			<div class="text-center">
				<button id="btnOK" class="btn btn-primary hide" data-close>
					<i class="glyphicon glyphicon-ok"></i>
					<span data-i18n="btnOK">#{OK}</span>
				</button>
				<button id="btnClose" class="btn btn-default" data-close>
					<i class="glyphicon glyphicon-share-alt"></i>
					<span data-i18n="btnClose">#{閉じる}</span>
				</button>
			</div>
		</div>
	</section>
</body>
</html>
