<!-- ユーザ選択パーツのプロパティ -->
<script type="text/javascript" src="vd0114_9.js"></script>
<div id="vd0114_9">
	<label class='sub-title' data-i18n='userSelect'>UserSelect</label>

	<div id='displayItems' class='form-group col-xs-12'>
		<span data-i18n='displayItem'>表示する項目</span>
		<table id='tblDispItems' class='table-striped table-condensed responsive' style="width:100%;">
			<colgroup>
				<col class='col-xs-3' />
				<col class='col-xs-1' />
				<col class='col-xs-2' />
				<col class='col-xs-2' />
				<col class='col-xs-2' />
				<col class='col-xs-2' />

			<thead>

					<td class="text-center"><span data-i18n='display'>表示</span></td>
					<td class="text-center"><span data-i18n='width'>幅</span>:<span data-i18n='colXs'>最少画面</span></td>
					<td class="text-center"><span data-i18n='width'>幅</span>:<span data-i18n='colSm'>小画面</span></td>
					<td class="text-center"><span data-i18n='width'>幅</span>:<span data-i18n='colMd'>中画面</span></td>
					<td class="text-center"><span data-i18n='width'>幅</span>:<span data-i18n='colLg'>大画面</span></td>
				</tr>
			</thead>

			<tbody>
				<tr>
					<td><i class='glyphicon glyphicon-align-justify clickable'></i><span data-i18n='userName'>ユーザ名称</span></td>
					<td class='text-center'><input type='checkbox'  data-field='userNameDisplay' value='true' /></td>
					<td><select class='form-control itemColumnSize' data-field='userNameColXs'></select></td>
					<td><select class='form-control itemColumnSize' data-field='userNameColSm'></select></td>
					<td><select class='form-control itemColumnSize' data-field='userNameColMd'></select></td>
					<td><select class='form-control itemColumnSize' data-field='userNameColLg'></select></td>
					<td class='hide sortOrder' data-field='userNameSortOrder'></td>
				</tr>
				<tr>
					<td><i class='glyphicon glyphicon-align-justify clickable'></i><span data-i18n='userAddedInfo'>ユーザID</span></td>

					<td><select class='form-control itemColumnSize' data-field='userAddedInfoColXs'></select></td>
					<td><select class='form-control itemColumnSize' data-field='userAddedInfoColSm'></select></td>

					<td><select class='form-control itemColumnSize' data-field='userNameAbbrColMd'></select></td>
					<td><select class='form-control itemColumnSize' data-field='userNameAbbrColLg'></select></td>

					<td><select class='form-control itemColumnSize' data-field='telNumColMd'></select></td>
					<td><select class='form-control itemColumnSize' data-field='telNumColLg'></select></td>

					<td><select class='form-control itemColumnSize' data-field='mailAddressColSm'></select></td>
					<td><select class='form-control itemColumnSize' data-field='mailAddressColMd'></select></td>
					<td><select class='form-control itemColumnSize' data-field='mailAddressColLg'></select></td>
					<td class='hide sortOrder' data-field='mailAddressSortOrder'></td>
				</tr>

	<div class='form-group col-sm-4'>

		<select id='buttonSize' class='form-control buttonSize required'></select>
	</div>

</div>
