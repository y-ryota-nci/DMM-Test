<!-- 検索ボタンパーツのプロパティ -->
<script type="text/javascript" src="./vd0114_12.js"></script>
<div id="vd0114_12">
	<label class="sub-title" data-i18n="searchButton">#{検索Button}</label>

	<div id="divExtProperties">
		<div class='form-group col-sm-4'>
			<span data-i18n='buttonLabel' class='form-control-static'>#{ボタンラベル}</span>
			<input id='buttonLabel' class='form-control' maxlength='100' />
		</div>

		<div class='form-group col-sm-4'>
			<span data-i18n='tableName' class='form-control-static required'>#{テーブル名}</span>
			<select id='tableId' class='form-control required'></select>
		</div>
		<div class='form-group col-sm-4'>
			<span data-i18n='selectCondition' class='form-control-static required'>#{選択条件}</span>
			<select id='tableSearchId' class='form-control required'></select>
		</div>
		<div class='form-group col-sm-4'>
			<span data-i18n='iconCssClass' class='form-control-static'>#{アイコン用CSSクラス}</span>
			<input id='iconCssClass' class='form-control' maxlength='90'
					data-validate='{"pattern" : "alphaSymbolNumber" }' />
		</div>
		<div class='form-group col-sm-4'>
			<label>
				<input id='hideClearButton' type="checkbox" value="true" />
				<span data-i18n='hideClearButton' class='form-control-static'>#{クリアボタンを非表示}</span>
			</label>
		</div>
		<div class='form-group col-sm-4'>
			<span data-i18n='buttonSize' class='form-control-static required'>#{ボタンサイズ}</span>
			<select id='buttonSize' class='form-control buttonSize required'></select>
		</div>
	</div>

	<hr />

	<fieldset id='fsRelation' class='fieldset'>
		<legend data-i18n="searchConditionAndResult">#{絞込条件と検索条件}</legend>

		<div class="col-sm-12">
			<button id="btnAdd" class="btn btn-primary" disabled>
				<i class="glyphicon glyphicon-plus-sign"></i>
				<span data-i18n="btnAdd">#{追加}</span>
			</button>
			<button id="btnDelete" class="btn btn-default" disabled>
				<i class="glyphicon glyphicon-minus-sign"></i>
				<span data-i18n="btnDelete">#{削除}</span>
			</button>
		</div>

		<table id='tblRelation' class='table-striped table-condensed responsive col-sm-12'>
			<colgroup>
				<col style="width:50px" />
				<col class='col-xs-4' />
				<col class='col-xs-3' />
				<col class='col-xs-2' />
				<col class='col-xs-1' />
				<col class='col-xs-1' />
			</colgroup>

			<thead>
				<tr>
					<th style="vertical-align:bottom"></th>
					<th style="vertical-align:bottom"><span data-i18n="parts" class="text-center required">パーツ</span>
					<th style="vertical-align:bottom"><span data-i18n="dbColumnName" class="text-center required">カラム名</span>
					<th style="vertical-align:bottom"><span data-i18n="usage" class="text-center required">使用方法</span>
					<th style="vertical-align:bottom" class="text-center"><span data-i18n="sortOrder">並び順</span>
					<th style="vertical-align:bottom"><span data-i18n="noChangeEvent">変更イベントなし</span>
				</tr>
			</thead>

			<tbody></tbody>

			<tfoot class="template hide">
				<tr>
					<th>
						<i class='glyphicon glyphicon-align-justify clickable'></i>
						<input type="checkbox" class="selectable" />
					<td><select data-field="targetPartsId" class="form-control required"></select>
					<td><select data-field="columnName" class="form-control required"></select>
					<td><select data-field="partsIoType" class="form-control required"></select></td>
					<td class="text-center"><span data-field="sortOrder" class="form-control-static"></span>
					<td class="text-center"><input type="checkbox" data-field="noChangeEventFlag" value="true" />
				</tr>
			</tfoot>
		</table>
	</fieldset>
</div>
