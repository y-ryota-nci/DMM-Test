<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../../assets/bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet" href="../../assets/bootstrap-datepicker/css/bootstrap-datepicker.standalone.min.css" />
	<link rel="stylesheet" href="../../assets/nci/app.css" />
	<style type="text/css">
		/* 削除区分=1:削除の行の選択チェックボックスを隠す */
		input[type=checkbox][data-field=deleteFlag]:checked + input[type=checkbox][data-field=javascriptId] {
			visibility: hidden;
		}
	</style>
	<script src="../../assets/jquery/jquery.min.js"></script>
	<script src="../../assets/jquery-ui/jquery-ui.js"></script>
	<script src="../../assets/bootstrap/js/bootstrap.min.js"></script>
	<script src="../../assets/bootstrap-datepicker/js/bootstrap-datepicker.min.js"></script>
	<script src="../../assets/nci/NCI.js"></script>
	<script src="../../assets/nci/validate.js"></script>
	<script src="./vd0050.js"></script>
	<title>{VD0050 外部Javascript一覧}</title>
</head>
<body>
	<header class="container-fluid">
		<div id="nav"></div>
	</header>

	<section class="container">
		<div class="row">
			<span class="screen-name">#{VD0050}</span>

			<!-- javascript不要なアコーディオン -->
			<article class="ac-container">
				<input id="ac-1" type="checkbox" class="ac-trigger"/>
				<label for="ac-1" class="ac-label sub-title">
					<i class="glyphicon glyphicon-plus-sign"></i>
					<span data-i18n="filterCondition">#{絞り込み条件を設定する}</span>
					<i class="glyphicon glyphicon-chevron-up arrow-up"></i>
					<i class="glyphicon glyphicon-chevron-down arrow-down"></i>
				</label>
				<form id="formCondition" class="ac-contents">
					<div class="form-group col-sm-4 col-md-3">
						<label data-i18n="corporation">#{corporation}</label>
						<select id="corporationCode" class="form-control"></select>
					</div>
					<div class="form-group col-sm-4 col-md-3">
						<label data-i18n="fileName">#{ファイル名}</label>
						<input type="text" id="fileName" class="form-control" maxlength="30" />
					</div>
					<div class="form-group col-sm-6 col-md-6">
						<span data-i18n="timestampUpdated">最終更新日時</span>
						<div class="input-group">
							<div class="has-feedback">
								<input type="text" class="form-control ymdPicker" id="from" data-validate='{"to" : "#to", "pattern" : "date" }'/>
								<i class="glyphicon glyphicon-calendar form-control-feedback"></i>
							</div>
							<div class="input-group-addon">
							～
							</div>
							<div class="has-feedback">
								<input type="text" class="form-control ymdPicker" id="to" data-validate='{"from" : "#to" , "pattern" : "date"}'/>
								<i class="glyphicon glyphicon-calendar form-control-feedback"></i>
							</div>
						</div>
					</div>
					<div class="form-group col-sm-4 col-md-3">
						<label>
							<input type="checkbox" id="includeOldVersions" value="true" />
							<span data-i18n="includeOldVersions">#{過去履歴を含む}</span>
						</label>
					</div>
				</form>
			</article>
			<div class="form-group text-center">
				<button id="btnSearch" class="btn btn-primary">
					<i class="glyphicon glyphicon-search"></i>
					<span data-i18n="btnFilter">#{btnFilter}</span>
				</button>
				<button id="btnReset" class="btn btn-default">
					<i class="glyphicon glyphicon-refresh"></i>
					<span data-i18n="btnReset">#{btnReset}</span>
				</button>
			</div>
		</div>
	</section>

	<section id="seach-result" class="container hide">
		<div class="row" >
			<!-- 検索結果サブタイトル -->
			<div class="inline-group sub-title">
				<div class="col-xs-2 text-left">
					<i class="glyphicon glyphicon-info-sign"></i>
					<span class="hidden-xs" data-i18n="searchResult">#{検索結果}</span>
				</div>

				<div class="col-xs-8 text-center">
					<span>
						<span data-i18n="pageCount">PAGE</span>:
						<span class="page-no">#{page-no}</span>
						 /
						 <span class="page-count">#{page-count}</span>
					</span>
					<span class="hidden-xs">
						&nbsp;&nbsp;
						<span data-i18n="totalCount">#{総件数}</span>:
						<span class="all-count">#{all-count}</span>
					</span>
				</div>

				<!-- 設定アイコン -->
				<div class="col-xs-2 pull-right text-right dropdown">
					<i class="glyphicon glyphicon-cog dropdown-toggle clickable" data-toggle="dropdown"></i>

					<!-- 設定アイコン押下時のエリア -->
					<div class="dropdown-menu pageSizeConfig">
			 			<label data-i18n="rowCountPerPage">{１ページの行数}</label>
						<select class="pageSize" class="form-control"></select>
					</div>
				</div>
			</div>

			<div class="text-center">
				<ul class="pagination"></ul>
			</div>

			<table class="table table-hover table-striped table-condensed responsive">
				<colgroup>
					<col style="width:15px" />
					<col class="col-md-2" />
					<col class="col-md-1" />
					<col class="col-md-3" />
					<col class="col-md-3" />
					<col class="col-md-3" />
				</colgroup>
				<thead>
				<tr>
					<th></th>
					<th><a href="#" data-i18n="fileName" data-sort="J.FILE_NAME, H.JAVASCRIPT_HISTORY_ID">ファイル名</a>
					<th><a href="#" data-i18n="historyNo" data-sort="H.HISTORY_NO, H.JAVASCRIPT_HISTORY_ID">履歴No</a>
					<th><a href="#" data-i18n="timestampUpdated" data-sort="H.TIMESTAMP_UPDATED, H.JAVASCRIPT_HISTORY_ID">最終更新日時</a>
					<th><a href="#" data-i18n="screenInUse">使用中の画面</a>
					<th><a href="#" data-i18n="containerInUse">使用中のコンテナ</a>
				</thead>

				<tbody id="javascriptHistory"></tbody>

				<tfoot class="template hide">
				<tr>
					<th>
						<input type="checkbox" data-field="javascriptId" />
						<input type="checkbox" data-field="deleteFlag" class="hide" value="1" />
					<td class="text-left">
						<a href="#" data-field="fileName">#{fileName}</a>
						<span class="hide" data-field="version">#{version}</span>
						<span class="hide" data-field="javascriptHistoryId">#{javascriptHistoryId}</span>
					<td class="text-left" data-field="historyNo">#{historyNo}
					<td class="text-left" data-field="timestampUpdated">#{timestampUpdated}
					<td class="text-left" data-field="screenInUse">#{screenInUse}
					<td class="text-left" data-field="containerInUse">#{screenInUse}
				</tfoot>
			</table>

			<div class="text-center">
				<ul class="pagination"></ul>
			</div>
		</div>
	</section>
	<section class="container">
		<div class="row">
			<button id="btnAdd" class="btn btn-primary" disabled>
				<i class="glyphicon glyphicon-plus-sign"></i>
				<span data-i18n="btnAdd">#{追加}</span>
			</button>
			<button id="btnDelete" class="btn btn-danger" disabled>
				<i class="glyphicon glyphicon-trash"></i>
				<span data-i18n="btnDelete">#{削除}</span>
			</button>
		</div>
	</section>
</body>
</html>
