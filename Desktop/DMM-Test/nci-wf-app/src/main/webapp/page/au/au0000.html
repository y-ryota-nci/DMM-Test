<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../../assets/bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet" href="../../assets/font-awesome/font-awesome.min.css" />
	<link rel="stylesheet" href="../../assets/nci/styles.css" />
	<link rel="stylesheet" href="../../assets/nci/original.css" />
	<link rel="stylesheet" href="../../assets/nci/nci_override.css" />

	<script src="../../assets/jquery/jquery.min.js"></script>
	<script src="../../assets/jquery-ui/jquery-ui.js"></script>
	<script src="../../assets/bootstrap/js/bootstrap.min.js"></script>
	<script src="../../assets/bootstrap-datepicker/js/bootstrap-datepicker.min.js"></script>
	<script src="../../assets/nci/NCI.js"></script>
	<script src="../../assets/nci/validate.js"></script>
	<script src="../../assets/nci/suggestion.js"></script>
	<script src="./au0000.js"></script>
	<title>{AU0000 なりすまし先選択}</title>
</head>
<body>
	<header class="container-fluid">
		<div id="nav"></div>
	</header>

	<section class="col-xs-12" id="inputs">
		<article class="row">
			<div class="col-lg-12">
				<h1 class="page-header">#{AU0000}</h1>
			</div>
		</article>

		<article class="row mB40 mB40_sp">
			<div class="col-lg-12">
				<div class="panel-default">
					<div class="panel-heading" data-i18n="MSG0163">#{なりすまし先を選択して下さい}</div>
					<div class="panel-collapse">
						<div class="panel-body">
							<form id="formCondition" class="tableBox col-lg-12 col-md-12 col-sm-12">

								<div class="tr">
									<div class="col-lg-2 col-md-2 col-sm-2 th">
										<span data-i18n="corporation" class="form-control-static required">#{企業}</span>
									</div>
									<div class="col-lg-10 col-md-10 col-sm-10 td">
										<select id="corporationCode" class="form-control required"></select>
									</div>
								</div>

								<div class="tr">
									<div class="col-lg-2 col-md-2 col-sm-2 th">
										<span data-i18n="organization">#{組織}</span>
									</div>
									<div class="col-lg-10 col-md-10 col-sm-10 td">
										<div class="input-group">
											<input id="organizationCode" type="hidden" readonly />
											<input id="organizationAddedInfo" type="hidden" readonly />
											<input id="organizationTreeName" type="text" class="input-group-field form-control" readonly />
											<span class="input-group-btn">
												<a id="btnSelectOrg" class="btn btn-default btn-sm"><i class="glyphicon glyphicon-info-sign"></i></a>
											</span>
											<span class="input-group-btn">
												<a id="btnClearOrg" class="btn btn-default btn-sm clear-input-group"><i class="glyphicon glyphicon-remove-circle"></i></a>
											</span>
										</div>
									</div>
								</div>

								<div class="tr">
									<div class="col-lg-2 col-md-2 col-sm-2 th">
										<span data-i18n="user" class="required">#{ユーザ}</span>
									</div>
									<div class="col-lg-10 col-md-10 col-sm-10 td">
										<div class="input-group">
											<input id="userCode" type="hidden" readonly />
											<input id="userAddedInfo" type="hidden" readonly />
											<input id="userName" type="text" class="required form-control" readonly />
											<span class="input-group-btn">
												<a id ="btnSelectUser" class="btn btn-default btn-sm"><i class="glyphicon glyphicon-info-sign"></i></a>
											</span>
											<span class="input-group-btn">
												<a id="btnClearUser" class="btn btn-default btn-sm clear-input-group"><i class="glyphicon glyphicon-remove-circle"></i></a>
											</span>
										</div>
									</div>
								</div>

							</form>
						</div>
					</div>
				</div>
			</div>
		</article>
	</section>

	<section class="container">
		<div class="row text-center">
			<button id="btnSpoof" class="btn btn-primary" disabled>
				<i class="glyphicon glyphicon-retweet"></i>
				<span data-i18n="btnSpoof">#{このユーザとしてログインする}</span>
			</button>
<!--
			<button id="btnTopPage" class="btn btn-default">
				<i class="glyphicon glyphicon-share-alt"></i>
				<span data-i18n="btnTopPage">#{トップページへ}</span>
			</button>
-->
		</div>
	</section>
</body>
</html>
