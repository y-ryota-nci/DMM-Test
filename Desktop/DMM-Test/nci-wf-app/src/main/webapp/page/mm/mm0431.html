<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../../assets/bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet" href="../../assets/bootstrap-datepicker/css/bootstrap-datepicker.standalone.min.css" />
	<link rel="stylesheet" href="../../assets/nci/app.css" />
	<style type="text/css">
	</style>
	<script src="../../assets/jquery/jquery.min.js"></script>
	<script src="../../assets/jquery-ui/jquery-ui.js"></script>
	<script src="../../assets/bootstrap/js/bootstrap.min.js"></script>
	<script src="../../assets/bootstrap-datepicker/js/bootstrap-datepicker.min.js"></script>
	<script src="../../assets/nci/NCI.js"></script>
	<script src="../../assets/nci/validate.js"></script>
	<script src="./mm0431.js"></script>
	<title>#{MM0431 役職編集}</title>
</head>
<body>
	<header class="container-fluid">
		<div id="nav"></div>
	</header>

	<section id="inputed" class="container">
		<div class="row">
			<span class="screen-name">#{MM0431}</span>

			<label class="sub-title" data-i18n="postInfo"></label>

			<div class="form-horizontal">
				<div class="form-group">
					<label class="col-sm-3 control-label" data-i18n="corporationCode">#{企業コード}</label>
					<div class="col-sm-7">
						<input id="corporationCode" type="text" class="form-control required" maxlength="10" disabled />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label required" data-i18n="postCode">#{役職コード}</label>
					<div class="col-sm-7">
						<input id="postCode" type="text" class="form-control required" maxlength="10" disabled />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label required" data-i18n="postName">#{役職名}</label>
					<div class="col-sm-7">
						<input id="postName" type="text" class="form-control required" maxlength="100" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label" data-i18n="postAddedInfo">#{役職付加情報}</label>
					<div class="col-sm-7">
						<input id="postAddedInfo" type="text" class="form-control" maxlength="50" data-validate='{"pattern" : "alphaSymbolNumber"}' />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label" data-i18n="postNameAbbr">#{役職略称}</label>
					<div class="col-sm-7">
						<input id="postNameAbbr" type="text" class="form-control" maxlength="100" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label" data-i18n="postLevel">#{役職階層}</label>
					<div class="col-sm-7">
						<input id="postLevel" type="text" class="form-control" maxlength="3" data-validate='{"pattern" : "integer", "min": 1, "max" : 999 }'/>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label required" data-i18n="validTerm" class="required">#有効期間#</label>
					<div class="col-sm-7">
						<div class="input-group">
							<div class="has-feedback">
								<input type="text" class="form-control ymdPicker required" id="validStartDate" data-validate='{"to" : "#validEndDate", "pattern" : "date" }'/>
								<i class="glyphicon glyphicon-calendar form-control-feedback"></i>
							</div>
							<span class="input-group-addon">～</span>
							<div class="has-feedback">
								<input type="text" class="form-control ymdPicker required" id="validEndDate" data-validate='{"from" : "#validStartDate" , "pattern" : "date"}'/>
								<i class="glyphicon glyphicon-calendar form-control-feedback"></i>
							</div>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label" data-i18n="deleteFlag">#{deleteFlagName}</label>
					<div class="col-sm-7">
						<input id="deleteFlagName" class="form-control" readonly />
					</div>
				</div>
			</div>
		</div>
		<div class="form-group text-center">
			<button id="btnUpdate" class="btn btn-primary" disabled>
				<i class="glyphicon glyphicon-ok-sign"></i>
				<span data-i18n="btnUpdate">#{更新}</span>
			</button>
			<button id="btnDelete" class="btn btn-danger" disabled>
				<i class="glyphicon glyphicon-trash"></i>
				<span data-i18n="btnDelete">#{削除}</span>
			</button>
			<button id="btnBack" class="btn btn-default">
				<i class="glyphicon glyphicon-share-alt"></i>
				<span data-i18n="btnBack">#{戻る}</span>
			</button>
		</div>
	</section>
</body>
</html>
