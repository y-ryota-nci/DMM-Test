<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../../assets/bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet" href="../../assets/jsTree/themes/default/style.min.css" />
	<link rel="stylesheet" href="../../assets/nci/app.css" />
	<style type="text/css">
	</style>
	<script src="../../assets/jquery/jquery.min.js"></script>
	<script src="../../assets/jquery-ui/jquery-ui.js"></script>
	<script src="../../assets/bootstrap/js/bootstrap.min.js"></script>
	<script src="../../assets/nci/NCI.js"></script>
	<script src="../../assets/nci/validate.js"></script>
	<script src="./mm0051.js"></script>
	<title>#{MM0051 採番形式設定}</title>
	<style type="text/css">
		.formatType{
			height:40px;
			border:1px #E9E7E9 solid;
			font-size:14px;
			padding-top:0px;
			padding-bottom:0px;
			padding-left:10px;
			padding-right:10px;
			box-shadow:none;
			width:20%;
		}

		input[type=text].formatValue{
			height:40px;
			border:1px #E9E7E9 solid;
			font-size:14px;
			padding-top:0px;
			padding-bottom:0px;
			padding-left:10px;
			padding-right:10px;
			box-shadow:none;
			vertical-align: middle;
			width:60%;
		}

		select.formatValue{
			height:40px;
			border:1px #E9E7E9 solid;
			font-size:14px;
			padding-top:0px;
			padding-bottom:0px;
			padding-left:10px;
			padding-right:10px;
			box-shadow:none;
			width:60%;
		}

		input.groupingFlag {
			margin-left : 15px;
		}
	</style>

</head>
<body>
	<header class="container-fluid">
		<div id="nav"></div>
	</header>

	<div class="nonSideSearchArea">
		<section id="inputed" class="container">
			<div class="row">
				<span class="screen-name">#{MM0051}</span>

				<div class="searchStyle">
					<form id="formCondition" class="ac-contents">
						<input id="partsNumberingFormatId" type='hidden' />
						<input id="version" type='hidden' />

						<div class="searchConditionArea">
							<label class="searchConditionTh" data-i18n="corporationCode">#{企業コード}</label>
							<div class="searchConditionTd">
								<input id="corporationCode" type="text" class="form-control required searchConditionText" maxlength="10" disabled />
							</div>
						</div>
						<div class="searchConditionArea">
							<label class="searchConditionTh required" data-i18n="partsNumberingFormatCode">#{採番形式コード}</label>
							<div class="searchConditionTd">
								<input id="partsNumberingFormatCode" type="text" class="form-control required searchConditionText" maxlength="10"
										data-validate='{"pattern" : "alphaNumberUnderscore"}' />
							</div>
						</div>
						<div class="searchConditionArea">
							<label class="searchConditionTh required" data-i18n="partsNumberingFormatName">#{採番形式名称}</label>
							<div class="searchConditionTd">
								<input id="partsNumberingFormatName" type="text" class="form-control required searchConditionText" maxlength="100" />
							</div>
						</div>

						<div class="searchConditionArea">
							<label class="searchConditionTh" data-i18n="numberingFormat">#{採番フォーマット}</label>
							<div class="searchConditionTd">
								<input id="numberingFormat" type="text" class="form-control searchConditionText" maxlength="100" disabled/>
							</div>
						</div>

						<div class="searchConditionArea">
							<div class="searchConditionTh" data-i18n="input1">#{入力1}</div>
							<div class="searchConditionTd">
								<select id="formatType1" class="formatType"></select>
							</div>
						</div>
						<div class="searchConditionArea">
							<label class="searchConditionTh" data-i18n="input2">#{入力2}</label>
							<div class="searchConditionTd">
								<select id="formatType2" class="formatType"></select>
							</div>
						</div>
						<div class="searchConditionArea">
							<label class="searchConditionTh" data-i18n="input3">#{入力3}</label>
							<div class="searchConditionTd">
								<select id="formatType3" class="formatType"></select>
							</div>
						</div>
						<div class="searchConditionArea">
							<label class="searchConditionTh" data-i18n="input4">#{入力4}</label>
							<div class="searchConditionTd">
								<select id="formatType4" class="formatType"></select>
							</div>
						</div>
						<div class="searchConditionArea">
							<label class="searchConditionTh" data-i18n="input5">#{入力5}</label>
							<div class="searchConditionTd">
								<select id="formatType5" class="formatType"></select>
							</div>
						</div>
						<div class="searchConditionArea">
							<label class="searchConditionTh" data-i18n="input6">#{入力6}</label>
							<div class="searchConditionTd">
								<select id="formatType6" class="formatType"></select>
							</div>
						</div>
						<div class="searchConditionArea">
							<label class="searchConditionTh" data-i18n="input7">#{入力7}</label>
							<div class="searchConditionTd">
								<select id="formatType7" class="formatType"></select>
							</div>
						</div>
						<div class="searchConditionArea">
							<label class="searchConditionTh" data-i18n="input8">#{入力8}</label>
							<div class="searchConditionTd">
								<select id="formatType8" class="formatType"></select>
							</div>
						</div>
						<div class="searchConditionArea">
							<label class="searchConditionTh" data-i18n="input9">#{入力9}</label>
							<div class="searchConditionTd">
								<select id="formatType9" class="formatType"></select>
							</div>
						</div>

						<div class="searchConditionArea">
							<label class="searchConditionTh" data-i18n="deleteFlag">#{deleteFlag}</label>
							<div class="searchConditionTd">
								<select id="deleteFlag" class="required form-control searchConditionText"></select>
							</div>
						</div>
					</form>

					<div class="col-sm-3">
					</div>
					<div class="col-sm-6 text-center">
						<button id="btnRegister" class="btn btn-primary " disabled>
							<i class="glyphicon glyphicon-ok-sign"></i>
							<span data-i18n="btnRegister">#{登録}</span>
						</button>
						<button id="btnUpdate" class="btn btn-primary " disabled>
							<i class="glyphicon glyphicon-ok-sign"></i>
							<span data-i18n="btnUpdate">#{更新}</span>
						</button>
						<button id="btnBack" class="btn btn-default ">
							<i class="glyphicon glyphicon-share-alt"></i>
							<span data-i18n="btnBack">#{戻る}</span>
						</button>
					</div>
					<div class="col-sm-3 text-right">
						<button id="btnSequenceSetting" class="btn btn-success " disabled>
							<i class="glyphicon glyphicon glyphicon-sort-by-order"></i>
							<span data-i18n="btnSequenceSetting">#{連番設定}</span>
						</button>
					</div>
				</div>
			</div>
		</section>
	</div>

</body>
</html>
