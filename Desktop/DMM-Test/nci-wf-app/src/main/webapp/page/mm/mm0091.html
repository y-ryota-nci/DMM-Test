<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../../assets/bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet" href="../../assets/bootstrap-datepicker/css/bootstrap-datepicker.standalone.min.css" />
	<link rel="stylesheet" href="../../assets/jsTree/themes/default/style.min.css" />
	<link rel="stylesheet" href="../../assets/nci/app.css" />
	<style type="text/css">
	</style>
	<script src="../../assets/jquery/jquery.min.js"></script>
	<script src="../../assets/jquery-ui/jquery-ui.js"></script>
	<script src="../../assets/bootstrap/js/bootstrap.min.js"></script>
	<script src="../../assets/bootstrap-datepicker/js/bootstrap-datepicker.min.js"></script>
	<script src="../../assets/nci/NCI.js"></script>
	<script src="../../assets/nci/validate.js"></script>
	<script src="./mm0091.js"></script>
	<title>#{MM0091 ルックアップグループ登録}</title>
</head>
<body>
	<header class="container-fluid">
		<div id="nav"></div>
	</header>

	<div class="nonSideSearchArea">
		<section id="inputed" class="container">
			<div class="row">
				<span class="screen-name">#{MM0091}</span>

				<div class="searchStyle">
					<form id="formCondition" class="ac-contents">
						<div class="searchConditionArea">
							<label class="searchConditionTh" data-i18n="corporationCode">#{企業コード}</label>
							<div class="searchConditionTd">
								<input id="corporationCode" type="text" class="form-control required searchConditionText" maxlength="10" disabled />
							</div>
						</div>
						<div class="searchConditionArea">
							<label class="searchConditionTh required" data-i18n="lookupTypeCode">#{グループID}</label>
							<div class="searchConditionTd">
								<input id="lookupTypeCode" type="text" class="form-control required searchConditionText" maxlength="10" data-validate='{"pattern" : "alphaNumber"}' />
							</div>
						</div>
						<div class="searchConditionArea">
							<label class="searchConditionTh required" data-i18n="lookupTypeName">#{グループ名称}</label>
							<div class="searchConditionTd">
								<input id="lookupTypeName" type="text" class="form-control required searchConditionText" maxlength="100" />
							</div>
						</div>
						<div class="searchConditionArea">
							<label class="searchConditionTh" data-i18n="updateFlag">#{updateFlag}</label>
							<div class="searchConditionTd">
								<select id="updateFlag" class="required form-control searchConditionSelect"></select>
							</div>
						</div>
						<div class="searchConditionArea">
							<label class="searchConditionTh" data-i18n="sortOrder">#{ソートID}</label>
							<div class="searchConditionTd">
								<input id="sortOrder" type="text" class="form-control searchConditionText" maxlength="4" data-validate='{"pattern" : "numberOnly"}' />
							</div>
						</div>
					</form>


					<div class="text-center searchButtonArea">
						<button id="btnRegister" class="btn btn-primary searchButton" disabled>
							<i class="glyphicon glyphicon-ok-sign"></i>
							<span data-i18n="btnRegister">#{登録}</span>
						</button>
						<button id="btnBack" class="btn btn-default searchButton">
							<i class="glyphicon glyphicon-share-alt"></i>
							<span data-i18n="btnBack">#{戻る}</span>
						</button>
					</div>
				</div>
			</div>
		</section>
	</div>
</body>
</html>
