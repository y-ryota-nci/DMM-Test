<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../../assets/bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet" href="../../assets/bootstrap-datepicker/css/bootstrap-datepicker.standalone.min.css" />
	<link rel="stylesheet" href="../../assets/jsTree/themes/default/style.min.css" />
	<link rel="stylesheet" href="../../assets/nci/app.css" />
	<style type="text/css">
	</style>
	<script src="../../assets/jquery/jquery.min.js"></script>
	<script src="../../assets/jquery-ui/jquery-ui.js"></script>
	<script src="../../assets/bootstrap/js/bootstrap.min.js"></script>
	<script src="../../assets/bootstrap-datepicker/js/bootstrap-datepicker.min.js"></script>
	<script src="../../assets/nci/NCI.js"></script>
	<script src="../../assets/nci/validate.js"></script>
	<script src="./mm0012.js"></script>
	<title>#{MM0012 ルックアップグループ設定}</title>
</head>
<body>
	<header class="container-fluid">
		<div id="nav"></div>
	</header>

	<div class="nonSideSearchArea">
		<section id="inputed" class="container">
			<div class="row">
				<span class="screen-name">#{MM0012}</span>

				<div class="searchStyle">
					<form id="formCondition" class="ac-contents">
						<div class="searchConditionArea">
							<label class="searchConditionTh" data-i18n="corporationCode">#{企業コード}</label>
							<div class="searchConditionTd">
								<input id="corporationCode" type="text" class="form-control required searchCond searchConditionText" maxlength="10" disabled />
							</div>
						</div>
						<div class="searchConditionArea">
							<label class="searchConditionTh required" data-i18n="lookupGroupId">#{グループID}</label>
							<div class="searchConditionTd">
								<input id="lookupGroupId" type="text" class="form-control required searchCond searchConditionText" maxlength="10" />
							</div>
						</div>
						<div class="searchConditionArea">
							<label class="searchConditionTh required" data-i18n="lookupGroupName">#{グループ名称}</label>
							<div class="searchConditionTd">
								<input id="lookupGroupName" type="text" class="form-control required searchConditionText" maxlength="100" />
							</div>
						</div>
						<div class="searchConditionArea">
							<label class="searchConditionTh" data-i18n="sortOrder">#{ソートID}</label>
							<div class="searchConditionTd">
								<input id="sortOrder" type="text" class="form-control searchConditionText" maxlength="4" data-validate='{"pattern" : "numberOnly"}' />
							</div>
						</div>
						<div class="searchConditionArea">
							<label class="searchConditionTh" data-i18n="deleteFlag">#{deleteFlag}</label>
							<div class="searchConditionTd">
								<select id="deleteFlag" class="required form-control searchConditionText"></select>
							</div>
						</div>
					</form>
					<div class="searchButtonArea text-center">
						<button id="btnUpdate" class="btn btn-primary searchButton" disabled>
							<i class="glyphicon glyphicon-ok-sign"></i>
							<span data-i18n="btnUpdate">#{更新}</span>
						</button>
						<button id="btnBack" class="btn btn-default searchButton">
							<i class="glyphicon glyphicon-share-alt"></i>
							<span data-i18n="btnBack">#{戻る}</span>
						</button>
					</div>
				</div>
			</div>
		</section>

		<section id="seach-result" class="container hide">
			<div class="row" >
				<div class="searchResultStyle">
					<div class="text-center">
						<div class="hidden-xs searchCount">
							&nbsp;&nbsp;
							<span class="all-count">#{all-count}</span>
							<span>件</span>
						</div>
						<div class="pageArea">
							<ul class="pagination"></ul>
						</div>
						<div class="pageSizeConfig">
							<label data-i18n="rowCountPerPage" class="pageTextColor">#{１ページの行数}</label>
							<select class="pageSize"></select>
						</div>
					</div>

					<table class="table table-hover table-striped table-condensed responsive resultTable">
						<colgroup>
							<col class="col-sm-1" />
							<col class="col-sm-2" />
							<col class="col-sm-3" />
							<col class="col-sm-3" />
							<col class="col-sm-2" />
							<col class="col-sm-1" />
						</colgroup>
						<thead>
						<tr>
							<th class="text-center" data-i18n="choice">#{選択}</th>
							<th><a href="#" data-i18n="lookupId" data-sort="LOOKUP_ID, SCREEN_LOOKUP_ID">#{lookupId}</a>
							<th><a href="#" data-i18n="lookupName2" data-sort="LOOKUP_NAME2, SCREEN_LOOKUP_ID">#{lookupName2}</a>
							<th><a href="#" data-i18n="lookupName" data-sort="LOOKUP_NAME, SCREEN_LOOKUP_ID">#{lookupName}</a>
							<th><a href="#" data-i18n="sortOrder" data-sort="SORT_ORDER, SCREEN_LOOKUP_ID">#{sortOrder}</a>
							<th><a href="#" data-i18n="deleteFlag" data-sort="DELETE_FLAG, SCREEN_LOOKUP_ID">#{deleteFlag}</a>
						</thead>

						<tbody></tbody>

						<tfoot class="template hide">
						<tr>
							<th class="text-center"><input type="checkbox" class="selectable" /></th>
							<th class="text-left"><a href="#" data-field="lookupId">#{lookupId}</a></th>
							<td class="text-left"><a href="#" data-field="lookupName2">#{lookupName2}</a></td>
							<td class="text-left"><a href="#" data-field="lookupName">#{lookupName}</a></td>
							<td class="text-left"><a href="#" data-field=sortOrder>#{sortOrder}</a></td>
							<td class="text-left" data-field="deleteFlagName">#{deleteFlagName}</td>
							<td class="hide" data-field="corporationCode"></td>
							<td class="hide" data-field="lookupGroupId"></td>
							<td class="hide" data-field="timestampUpdated"></td>
						</tfoot>
					</table>
				</div>
			</div>
		</section>

		<section class="container underButton">
			<div class="row">
				<button id="btnAdd" class="btn btn-primary" disabled>
					<i class="glyphicon glyphicon-plus-sign"></i>
					<span data-i18n="btnAdd">#{追加}</span>
				</button>
				<button id="btnDelete" class="btn btn-default" disabled>
					<i class="glyphicon glyphicon-plus-sign"></i>
					<span data-i18n="btnDelete">#{削除}</span>
				</button>
			</div>
		</section>
	</div>
</body>
</html>
