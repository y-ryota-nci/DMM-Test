<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../../assets/bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet" href="../../assets/bootstrap-datepicker/css/bootstrap-datepicker.standalone.min.css" />
	<link rel="stylesheet" href="../../assets/nci/app.css" />
	<style type="text/css">
	</style>
	<script src="../../assets/jquery/jquery.min.js"></script>
	<script src="../../assets/jquery-ui/jquery-ui.js"></script>
	<script src="../../assets/bootstrap/js/bootstrap.min.js"></script>
	<script src="../../assets/bootstrap-datepicker/js/bootstrap-datepicker.min.js"></script>
	<script src="../../assets/nci/NCI.js"></script>
	<script src="../../assets/nci/validate.js"></script>
	<script src="./mm0120.js"></script>
	<title>{MM120 お知らせ一覧}</title>
</head>
<body>
	<header class="container-fluid">
		<div id="nav"></div>
	</header>

	<section class="container">
		<div class="row">
			<span class="screen-name">#{MM0120}</span>

			<!-- javascript不要なアコーディオン -->
			<article class="ac-container">
				<input id="ac-1" type="checkbox" class="ac-trigger"/>
				<label for="ac-1" class="ac-label sub-title">
					<i class="glyphicon glyphicon-plus-sign"></i>
					<span data-i18n="filterCondition">#{絞り込み条件を設定する}</span>
					<i class="glyphicon glyphicon-chevron-up arrow-up"></i>
					<i class="glyphicon glyphicon-chevron-down arrow-down"></i>
				</label>
				<form id="formCondition" class="ac-contents">
					<div class="form-group col-sm-4 col-md-3">
						<label data-i18n="publishTo">#{publishTo}</label>
						<select id="corporationCode" class="form-control"></select>
					</div>
					<div class="form-group col-sm-4 col-md-3">
						<label>ID</label>
						<input type="text" id="announcementId" class="form-control" maxlength="18"
								data-validate='{ "pattern" : "integer" }' />
					</div>
					<div class="form-group col-sm-6 col-md-6">
						<label data-i18n="title">#{title}</label>
						<input type="text" id="subject" class="form-control" maxlength="100" />
					</div>
					<div class="form-group col-sm-6 col-md-6">
						<label data-i18n="contents">#{contents}</label>
						<input type="text" id="contents" class="form-control" maxlength="100" />
					</div>
					<div class="form-group col-sm-4 col-md-3">
						<span data-i18n="validTerm">有効期間</span>
						<div class="has-feedback">
							<input id="ymd" type="text" class="form-control ymdPicker" data-validate='{ "pattern" : "date" }' maxlength="10" />
							<i class="glyphicon glyphicon-calendar form-control-feedback"></i>
						</div>
					</div>
				</form>
			</article>
			<div class="form-group text-center">
				<button id="btnSearch" class="btn btn-primary">
					<i class="glyphicon glyphicon-search"></i>
					<span data-i18n="btnFilter">#{btnFilter}</span>
				</button>
				<button id="btnReset" class="btn btn-default">
					<i class="glyphicon glyphicon-refresh"></i>
					<span data-i18n="btnReset">#{btnReset}</span>
				</button>
			</div>
		</div>
	</section>

	<section id="seach-result" class="container hide">
		<div class="row" >
			<!-- 検索結果サブタイトル -->
			<div class="inline-group sub-title">
				<div class="col-xs-3 text-left">
					<i class="glyphicon glyphicon-info-sign"></i>
					<span class="hidden-xs" data-i18n="searchResult">#{検索結果}</span>
				</div>

				<div class="col-xs-7 text-center">
					<span>
						<span data-i18n="pageCount">PAGE</span>:
						<span class="page-no">#{page-no}</span>
						 /
						 <span class="page-count">#{page-count}</span>
					</span>
					<span class="hidden-xs">
						&nbsp;&nbsp;
						<span data-i18n="totalCount">#{総件数}</span>:
						<span class="all-count">#{all-count}</span>
					</span>
				</div>

				<!-- 設定アイコン -->
				<div class="col-xs-2 pull-right text-right dropdown">
					<i class="glyphicon glyphicon-cog dropdown-toggle clickable" data-toggle="dropdown"></i>

					<!-- 設定アイコン押下時のエリア -->
					<div class="dropdown-menu pageSizeConfig">
			 			<label data-i18n="rowCountPerPage">{１ページの行数}</label>
						<select class="pageSize" class="form-control"></select>
					</div>
				</div>
			</div>

			<div class="text-center">
				<ul class="pagination"></ul>
			</div>

			<table class="table table-hover table-striped table-condensed responsive">
				<colgroup>
					<col class="col-sm-1" />
					<col class="col-sm-1" />
					<col class="col-sm-6" />
					<col class="col-sm-4" />
				</colgroup>
				<thead>
				<tr>
					<th><a href="#" data-sort="A.ANNOUNCEMENT_ID">ID</a>
					<th><a href="#" data-i18n="publishTo" data-sort="A.CORPORATION_CODE, A.ANNOUNCEMENT_ID">#{corporation}</a>
					<th><a href="#" data-i18n="title" data-sort="A.SUBJECT, A.ANNOUNCEMENT_ID">#{title}</a>
					<th><a href="#" data-i18n="validTerm" data-sort="A.TIMESTAMP_START, A.TIMESTAMP_END, A.ANNOUNCEMENT_ID">#{validTerm}</a>
				</thead>

				<tbody></tbody>

				<tfoot class="template hide">
				<tr>
					<th class="text-left">
						<input type="checkbox" class="selectable" value="true" />
						<a href="#" data-field="announcementId">#{announcementId}</a>
					<td class="text-left">
						<a href="#" data-field="corporation">#{corporation}</a>
					<td class="text-left">
						<a href="#" data-field="subject">#{subject}</a>
					<td class="text-left">
						<span data-field="timestampStart">#{timestampStart}</span>
						～
						<span data-field="timestampEnd">#{timestampEnd}</span>
					<td class="hide" data-field="version">#{version}</td>
				</tfoot>
			</table>

			<div class="text-center">
				<ul class="pagination"></ul>
			</div>
		</div>
	</section>
	<section class="container">
		<div class="row">
			<button id="btnAdd" class="btn btn-primary" disabled>
				<i class="glyphicon glyphicon-plus-sign"></i>
				<span data-i18n="btnAdd">#{追加}</span>
			</button>
			<button id="btnDelete" class="btn btn-danger" disabled>
				<i class="glyphicon glyphicon-trash"></i>
				<span data-i18n="btnDelete">#{削除}</span>
			</button>
		</div>
	</section>
</body>
</html>
