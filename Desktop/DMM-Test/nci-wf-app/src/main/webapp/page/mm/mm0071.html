<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../../assets/bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet" href="../../assets/bootstrap-datepicker/css/bootstrap-datepicker.standalone.min.css" />
	<link rel="stylesheet" href="../../assets/jsTree/themes/default/style.min.css" />
	<link rel="stylesheet" href="../../assets/nci/app.css" />
	<style type="text/css">
	</style>
	<script src="../../assets/jquery/jquery.min.js"></script>
	<script src="../../assets/jquery-ui/jquery-ui.js"></script>
	<script src="../../assets/bootstrap/js/bootstrap.min.js"></script>
	<script src="../../assets/bootstrap-datepicker/js/bootstrap-datepicker.min.js"></script>
	<script src="../../assets/nci/NCI.js"></script>
	<script src="../../assets/nci/validate.js"></script>
	<script src="./mm0071.js"></script>
	<title>#{MM0071 アクション設定}</title>
</head>
<body>
	<header class="container-fluid">
		<div id="nav"></div>
	</header>

	<div class="nonSideSearchArea">
	<section id="inputed" class="container">
		<div class="row">
			<span class="screen-name">#{MM0071}</span>

			<label class="sub-title" data-i18n="action"></label>

			<div class="searchStyle">
				<div class="form-horizontal">
					<div class="searchConditionArea">
						<label class="searchConditionTh" data-i18n="corporationCode">#{企業コード}</label>
						<div class="searchConditionTd">
							<input id="corporationCode" type="text" class="form-control required searchConditionText" maxlength="10" disabled />
						</div>
					</div>
					<div class="searchConditionArea">
						<label class="searchConditionTh required" data-i18n="actionCode" class="required">#{アクションコード}</label>
						<div class="searchConditionTd">
							<input id="actionCode" type="text" class="form-control required searchConditionText" maxlength="10" data-validate='{"pattern" : "alphaNumberUnderscore"}' />
						</div>
					</div>
					<div class="searchConditionArea">
						<label class="searchConditionTh required" data-i18n="actionName" class="required">#{アクション名称}</label>
						<div class="searchConditionTd">
							<input id="actionName" type="text" class="form-control required searchConditionText" maxlength="100"/>
						</div>
					</div>

					<div class="searchConditionArea">
						<label class="searchConditionTh required" data-i18n="actionType" class="required">#{アクション区分}</label>
						<div class="searchConditionTd">
							<select id="actionType" class="required form-control searchConditionText"></select>
						</div>
					</div>

					<div class="searchConditionArea">
						<label class="searchConditionTh" data-i18n="deleteFlag">#{deleteFlag}</label>
						<div class="searchConditionTd">
							<select id="deleteFlag" class="required form-control searchConditionSelect"></select>
						</div>
					</div>
				</div>

				<div class="form-group text-center searchButtonArea">
					<button id="btnRegister" class="btn btn-primary searchButton" disabled>
						<i class="glyphicon glyphicon-ok-sign"></i>
						<span data-i18n="btnRegister">#{登録}</span>
					</button>
					<button id="btnUpdate" class="btn btn-primary searchButton" disabled>
						<i class="glyphicon glyphicon-ok-sign"></i>
						<span data-i18n="btnUpdate">#{更新}</span>
					</button>
					<!--
					<button id="btnDelete" class="btn btn-primary" disabled>
						<i class="glyphicon glyphicon-trash"></i>
						<span data-i18n="btnDelete">#{削除}</span>
					</button>
					-->
					<button id="btnBack" class="btn btn-default searchButton">
						<i class="glyphicon glyphicon-share-alt"></i>
						<span data-i18n="btnBack">#{戻る}</span>
					</button>
				</div>
			</div>
		</div>
	</section>
	</div>

</body>
</html>
