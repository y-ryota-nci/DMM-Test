<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../../assets/bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet" href="../../assets/bootstrap-datepicker/css/bootstrap-datepicker.standalone.min.css" />
	<link rel="stylesheet" href="../../assets/nci/app.css" />
	<link rel="stylesheet" href="../../assets/whhg-font/css/whhg.css" />
	<style type="text/css">
	</style>
	<script src="../../assets/jquery/jquery.min.js"></script>
	<script src="../../assets/jquery-ui/jquery-ui.js"></script>
	<script src="../../assets/bootstrap/js/bootstrap.min.js"></script>
	<script src="../../assets/bootstrap-datepicker/js/bootstrap-datepicker.min.js"></script>
	<script src="../../assets/nci/NCI.js"></script>
	<script src="../../assets/nci/validate.js"></script>
	<script src="./mm0401.js"></script>
	<title>#{MM0401 企業グループマスタ設定}</title>
</head>
<body>
	<header class="container-fluid">
		<div id="nav"></div>
	</header>

	<section class="container">
		<div class="row">
			<span class="screen-name">#{MM0401}</span>

			<label class="sub-title">
				<span  data-i18n="screenSettings"></span>
			</label>

			<form class="form-horizontal" id="inputed">
				<div class="form-group">
					<label class="col-sm-3 control-label required" data-i18n="corporationGroupCode">#{corporationGroupCode}</label>
					<div class="col-sm-9">
						<input type="text" id="corporationGroupCode" class="form-control required" maxlength="10"
								data-validate='{ "pattern" : "alphaNumberUnderscore" }' disabled />
						<input type="hidden" id="timestampUpdated" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label required" data-i18n="corporationGroupName">#{corporationGroupName}</label>
					<div class="col-sm-9">
						<input type="text" id="corporationGroupName" class="form-control required" maxlength="100" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label" data-i18n="deleteFlag">#{deleteFlag}</label>
					<div class="col-sm-9">
						<label class="control-label" data-field="deleteFlagName"></label>
					</div>
				</div>
			</form>
		</div>
	</section>

	<section class="container">
		<div class="row">
			<div class="col-sm-offset-4 col-sm-4 text-center">
				<button id="btnRegister" class="btn btn-primary" disabled>
					<i class="glyphicon glyphicon-ok-sign"></i>
					<span data-i18n="btnRegister">#{登録}</span>
				</button>
				<button id="btnUpdate" class="btn btn-primary" disabled>
					<i class="glyphicon glyphicon-ok-sign"></i>
					<span data-i18n="btnUpdate">#{更新}</span>
				</button>
				<button id="btnDelete" class="btn btn-danger" disabled>
					<i class="glyphicon glyphicon-trash"></i>
					<span data-i18n="btnDelete">#{削除}</span>
				</button>
				<button id="btnBack" class="btn btn-default">
					<i class="glyphicon glyphicon-share-alt"></i>
					<span data-i18n="btnBack">#{戻る}</span>
				</button>
			</div>
		</div>
	</section>

	<div id="ecs"></div>
	<div id="calcs"></div>
	<div id="scripts"></div>
</body>
</html>
