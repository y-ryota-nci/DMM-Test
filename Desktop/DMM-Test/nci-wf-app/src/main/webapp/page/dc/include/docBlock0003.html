<!-- 文書属性ブロック -->
<article id="docBlock0003">
	<div class="panel panel-default">
		<div id="a1" class="panel-heading clearfix">
			<span id="docBlock0003_expansion" class="collapse_btn collapsed" role="button" data-toggle="collapse" data-target="#docBlock0003_contents">
				<i class="fa fa-chevron-down"></i><span data-field="blockName">#{文書属性}</span>
			</span>
			<div class="topend_btn">
				<a href="#pageend" class="pageend">END</a>
			</div>
			<div class="topend_btn">
				<a href="#pagetop" class="pagetop">TOP</a>
			</div>
		</div>

		<div id="docBlock0003_contents" class="panel-body panel-collapse collapse">
			<div>
				<table class="table table-bordered table-hover table-striped">
					<colgroup>
						<col class="col-sm-2 col-xs-4" />
						<col class="col-sm-10 col-xs-8" />
					</colgroup>
					<tbody>
						<tr>
							<th><span class="required" data-i18n="folder">#{フォルダ}</span></th>
							<td>
								<span data-field="folderPath" class="hide"></span>
								<div id="divFolderInfo" class="input-group hide">
									<input type="text" id="folderPath" class="form-control required" readonly/>
									<input type="hidden" id="docFolderId" />
									<span class="input-group-btn">
										<button id="btnSelectDocFolder" class="btn btn-default btn-sm"><i class="glyphicon glyphicon-info-sign"></i></button>
									</span>
									<span class="input-group-btn">
										<button id="btnClearDocFolder" class="btn btn-default btn-sm"><i class="glyphicon glyphicon-remove-circle"></i></button>
									</span>
								</div>
							</td>
						</tr>
						<tr>
							<th><span class="required" data-i18n="documentOwner">#{文書責任者}</span></th>
							<td>
								<span data-field="ownerUserName" class="hide"></span>
								<div id="divOwnerUser" class="input-group hide">
									<input type="text" id="ownerUserName" class="form-control required" readonly/>
									<input type="hidden" id="ownerCorporationCode" />
									<input type="hidden" id="ownerCorporationName" />
									<input type="hidden" id="ownerUserCode" />
									<span class="input-group-btn">
										<button id="btnChangeOwnerUser" class="btn btn-default btn-sm"><i class="glyphicon glyphicon-info-sign"></i></button>
									</span>
									<span class="input-group-btn">
										<button id="btnClearOwnerUser" class="btn btn-default btn-sm"><i class="glyphicon glyphicon-remove-circle"></i></button>
									</span>
								</div>
							</td>
						</tr>
						<tr>
							<th><span class="required" data-i18n="publicClassification">#{公開区分}</span></th>
							<td>
								<span id="publishFlagName" data-field="publishFlagName" class="hide"></span>
								<div id="divPublishFlag" class="input-group hide">
									<fieldset>
										<input type="radio" name="rdoPublishFlag" data-field="publishFlag" value="1" class="required"/><label data-i18n="publish">#{公開}</label>
										<input type="radio" name="rdoPublishFlag" data-field="publishFlag" value="0" class="required"/><label data-i18n="unpublish">#{非公開}</label>
									</fieldset>
								</div>
							</td>
						</tr>
						<tr>
							<th><span id="spanPupblicDate" data-i18n="pupblicDate">#{公開日}</span></th>
							<td>
								<div id="dispPublishDate" class="input-group hide">
									<span data-field="publishStartDate"></span><span> ～ </span><span data-field="publishEndDate"></span>
								</div>
								<div id="publicDate" class="input-group hide">
									<div class="has-feedback">
										<input type="text" class="form-control ymdPicker" id="publishStartDate" data-validate='{"to":"#publishEndDate", "pattern":"date" }'/>
										<i class="glyphicon glyphicon-calendar form-control-feedback"></i>
									</div>
									<span class="input-group-addon">～</span>
									<div class="has-feedback">
										<input type="text" class="form-control ymdPicker" id="publishEndDate" data-validate='{"from":"#publishStartDate" , "pattern":"date"}'/>
										<i class="glyphicon glyphicon-calendar form-control-feedback"></i>
									</div>
								</div>
							</td>
						</tr>
						<tr>
							<th><span class="required" data-i18n="retentionTerm">#{保存期間}</span></th>
							<td>
								<div id="dispRetentionTerm" class="input-group hide">
									<span data-field="retentionTermTypeName"></span>
									&nbsp;&nbsp;
									<span id="dispRetentionTermYearMonth" class="hide">
										<span id="dispRetentionTermYear" data-field="retentionTermYear"></span><span data-i18n="year">#{年}</span>
										<span id="dispRetentionTermMonths" data-field="retentionTermMonths"></span><span data-i18n="months">#{ヶ月}</span>
									</span>
								</div>
								<div id="divRetentionTerm" class="hide">
										<div class="form-inline">
											<div class="form-group">
												<div class="input-group">
													<input type="radio" name="rdoRetentionTermType" data-field="retentionTermType" value="0" class="required"/><label data-i18n="noTerm">#{期限無し}</label>
													<input type="radio" name="rdoRetentionTermType" data-field="retentionTermType" value="1" class="required"/><label data-i18n="withTerm">#{期限有り}</label>
													<!--<select id="retentionTermType" class="form-control required"></select>-->
												</div>
											</div>
											<div class="form-group">
												<div class="input-group col-xs-3">
													<input type="text" id="retentionTermYear" class="form-control text-right" maxlength="2" data-validate='{"pattern":"integer","min":0, "max":99}' />
													<span class="input-group-addon" data-i18n="year">#{年}</span>
												</div>
												<div class="input-group col-xs-3">
													<input type="text" id="retentionTermMonths" class="form-control text-right" maxlength="2" data-validate='{"pattern":"integer","min":0, "max":11}' />
													<span class="input-group-addon" data-i18n="months">#{ヶ月}</span>
												</div>
											</div>
										</div>
								</div>
							</td>
						</tr>
						<tr>
							<th data-i18n="registTimestamp">#{登録日時}</th>
							<td>
								<span data-field="timestampCreated" class="form-control-static"></span>
							</td>
						</tr>
						<tr>
							<th data-i18n="register">#{登録者}</th>
							<td>
								<span data-field="userNameCreated" class="form-control-static"></span>
							</td>
						</tr>
						<tr>
							<th data-i18n="updateTimestamp">#{更新日時}</th>
							<td>
								<span data-field="timestampUpdated" class="form-control-static"></span>
							</td>
						</tr>
						<tr>
							<th data-i18n="updater">#{更新者}</th>
							<td>
								<span data-field="userNameUpdated" class="form-control-static"></span>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</article>
