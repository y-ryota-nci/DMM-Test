<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../../assets/bootstrap/css/bootstrap.min.css" />
<link rel="stylesheet" href="../../assets/font-awesome/font-awesome.min.css" />
<link rel="stylesheet" href="../../assets/bootstrap-datepicker/css/bootstrap-datepicker.standalone.min.css" />
<link rel="stylesheet" href="../../assets/nci/styles.css" />
<link rel="stylesheet" href="../../assets/nci/original.css" />
<link rel="stylesheet" href="../../assets/nci/nci_override.css" />
<style type="text/css">
</style>
<script src="../../assets/jquery/jquery.min.js"></script>
<script src="../../assets/jquery-ui/jquery-ui.js"></script>
<script src="../../assets/bootstrap/js/bootstrap.min.js"></script>
<script src="../../assets/bootstrap-datepicker/js/bootstrap-datepicker.min.js"></script>
<script src="../../assets/nci/NCI.js"></script>
<script src="../../assets/nci/validate.js"></script>
<script src="./dc0110.js"></script>
<title>#{DC0110 画面文書定義一覧}</title>
</head>
<body>
<header class="container-fluid">
	<div id="nav"></div>
</header>

<section class="col-xs-12">
	<article class="row">
		<div class="col-lg-12">
			<h1 class="page-header">画面文書定義一覧</h1>
		</div>
	</article><!--/.row-->
	<article class="row mB40 mB40_sp">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading clearfix collapse_btn collapsed" role="button" data-toggle="collapse" data-target="#condition-contents"><i class="fa fa-chevron-down"></i><span data-i18n="searchCondition">検索条件</span></div>
				<div id="condition-contents" class="panel-collapse collapse" style="height:30px">
					<div class="panel-body">
						<form id="formCondition" class="col-lg-12 col-md-12 col-sm-12">
							<div class="form-group col-sm-4 col-md-3">
								<label data-i18n="corporation">#{corporation}</label>
								<select id="corporationCode" class="form-control"></select>
							</div>
							<div class="form-group col-sm-4 col-md-3">
								<label data-i18n="screenDocCode">#{画面文書定義コード}</label>
								<input type="text" id="screenDocCode" class="form-control" maxlength="20" />
							</div>
							<div class="form-group col-sm-4 col-md-3">
								<label data-i18n="screenDocName">#{画面文書定義名}</label>
								<input type="text" id="screenDocName" class="form-control" maxlength="100" />
							</div>
							<div class="form-group col-sm-4 col-md-3">
								<label data-i18n="screenCode">#{画面コード}</label>
								<input type="text" id="screenCode" class="form-control" maxlength="30" />
							</div>
							<div class="form-group col-sm-4 col-md-3">
								<label data-i18n="screenName">画面名</label>
								<input type="text" id="screenName" class="form-control" maxlength="100"  />
							</div>
							<div class="form-group col-sm-6 col-md-6">
								<label data-i18n="validTerm">有効期限</label>
								<div class="input-group">
									<div class="has-feedback">
										<input type="text" class="form-control ymdPicker" id="validStartDate" data-validate='{"to" : "#validEndDate", "pattern" : "date" }'/>
										<i class="glyphicon glyphicon-calendar form-control-feedback"></i>
									</div>
									<span class="input-group-addon">～</span>
									<div class="has-feedback">
										<input type="text" class="form-control ymdPicker" id="validEndDate" data-validate='{"from" : "#validStartDate" , "pattern" : "date"}'/>
										<i class="glyphicon glyphicon-calendar form-control-feedback"></i>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
				<div class="form-group">
					<div class="col-xs-12 text-center">
						<button id="btnSearch" class="btn btn-primary">
							<i class="glyphicon glyphicon-search"></i>
							<span data-i18n="btnFilter">#{btnFilter}</span>
						</button>
						<button id="btnReset" class="btn btn-default">
							<i class="glyphicon glyphicon-refresh"></i>
							<span data-i18n="btnReset">#{btnReset}</span>
						</button>
					</div>
				</div>
			</div>
		</div>
	</article>
	<article id="seach-result" class="row hide">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading clearfix collapse_btn" role="button" data-toggle="collapse" data-target="#result-contents"><i class="fa fa-chevron-up"></i><span data-i18n="searchResult">検索結果</span></div>
				<div id="result-contents" class="panel-body panel-collapse collapse in">
					<!-- ページ制御 -->
					<div class="fixed-table-pagination clearfix row">
						<div class="col-lg-9 col-md-12">
							<div class="pagination clearfix">
								<span class="pagination-info">9999件中　9990 - 9999件目表示</span>
								<ul class="pagination"></ul>
							</div>
						</div>

						<div class="col-lg-3 col-md-12 col-sm-12">
							<div class="pagination-detail">
								<span data-i18n="rowCountPerPage">1ページの行数</span>
								<select class="pageSize"></select>
							</div>
						</div>
					</div>
					<div class="table-responsive">
						<table class="table table-hover table-striped table-condensed responsive">
							<colgroup>
								<col style="width:40px;">
								<col class="col-md-2" />
								<col class="col-md-5" />
								<col class="col-md-5" />
							</colgroup>
							<thead>
							<tr>
								<th></th>
								<th><a href="#" data-i18n="screenDocCode" data-sort="SCREEN_DOC_CODE, SORT_ORDER, SCREEN_DOC_ID">画面文書定義コード</a>
								<th><a href="#" data-i18n="screenDocName" data-sort="SCREEN_DOC_NAME, SORT_ORDER, SCREEN_DOC_ID">画面文書定義名</a>
								<th><a href="#" data-i18n="screen" data-sort="SCREEN_NAME, SORT_ORDER, SCREEN_DOC_ID">画面名</a>
							</thead>

							<tbody id="screenDocDef"></tbody>

							<tfoot class="template hide">
							<tr>
								<th class="text-right">
									<input type="checkbox" data-field="screenDocId" />
								<td class="text-left">
									<a href="#" data-field="screenDocCode">#{screenDocCode}</a>
									<span class="hide" data-field="version">#{version}</span>
								<td class="text-left">
									<a href="#" data-field="screenDocName">#{screenDocName}</a>
								<td class="text-left">
									<span data-field="screenCode">#{screenCode}</span>
									&nbsp;
									<span data-field="screenName">#{screenName}</span>
							</tfoot>
						</table>
					</div>
					<!-- ページ制御 -->
					<div class="fixed-table-pagination clearfix row">
						<div class="col-lg-9 col-md-12">
							<div class="pagination clearfix">
								<span class="pagination-info">9999件中　9990 - 9999件目表示</span>
								<ul class="pagination"></ul>
							</div>
						</div>
						<div class="col-lg-3 col-md-12 col-sm-12">
							<div class="pagination-detail">
								<span data-i18n="rowCountPerPage">1ページの行数</span>
								<select class="pageSize"></select>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</article>
	<article class="row mB40 mB40_sp">
		<div class="col-lg-12">
			<div class="form-group">
				<button id="btnAdd" class="btn btn-primary" disabled>
					<i class="glyphicon glyphicon-plus-sign"></i>
					<span data-i18n="btnAdd">#{追加}</span>
				</button>
				<button id="btnDelete" class="btn btn-danger" disabled>
					<i class="glyphicon glyphicon-trash"></i>
					<span data-i18n="btnDelete">#{削除}</span>
				</button>
			</div>
		</div>
	</article>
</section>
</body>
</html>
