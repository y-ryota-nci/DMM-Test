<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../../assets/bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet" href="../../assets/font-awesome/font-awesome.min.css" />
	<link rel="stylesheet" href="../../assets/bootstrap-datepicker/css/bootstrap-datepicker.standalone.min.css" />
	<link rel="stylesheet" href="../../assets/nci/styles.css" />
	<link rel="stylesheet" href="../../assets/nci/original.css" />
	<link rel="stylesheet" href="../../assets/nci/nci_override.css" />
	<style type="text/css">
	</style>
	<script src="../../assets/jquery/jquery.min.js"></script>
	<script src="../../assets/jquery-ui/jquery-ui.js"></script>
	<script src="../../assets/bootstrap/js/bootstrap.min.js"></script>
	<script src="../../assets/bootstrap-datepicker/js/bootstrap-datepicker.min.js"></script>
	<script src="../../assets/nci/NCI.js"></script>
	<script src="../../assets/nci/validate.js"></script>
	<script src="./dc0072.js"></script>
	<title>#{DC0072 テンプレート設定}</title>
</head>
<body>
	<header class="container-fluid">
		<div id="nav"></div>
	</header>

	<section class="col-xs-12">
		<article class="row">
			<div class="col-lg-12">
				<h1 class="page-header"> テンプレート設定</h1>
			</div>
		</article><!--/.row-->

		<article id="metaTemplateInfo" class="row">
			<div class="searchStyle col-lg-12">
				<div class="tableBox col-lg-12 col-md-12 col-sm-12" id="metaItemInfo">
					<div class="tr">
						<div class="col-lg-3 col-md-3 col-sm-3 th">
							<label data-i18n="metaTemplateCode" class="required">#{メタテンプレートコード}</label>
						</div>
						<div class="col-lg-9 col-md-9 col-sm-9 td">
							<span class="col-xs-5 row">
								<input type="text" id="metaTemplateCode" class="form-control required" maxlength="20" data-validate='{"pattern":"alphaNumber", "maxLength":20}'/>
							</span>
							<input type="hidden" id="metaTemplateId" />
							<input type="hidden" id="version" />
							<input type="hidden" id="corporationCode" />
						</div>
					</div>
					<div class="tr">
						<div class="col-lg-3 col-md-3 col-sm-3 th">
							<label data-i18n="metaTemplateName" class="required">#{メタテンプレート名称}</label>
						</div>
						<div class="col-lg-9 col-md-9 col-sm-9 td">
							<input type="text" id="metaTemplateName" class="form-control required" maxlength="100" data-validate='{"maxLength":100}'/>
						</div>
					</div>
					<div class="tr deleteFlag">
						<div class="col-lg-3 col-md-3 col-sm-3 th">
							<label data-i18n="deleteFlag" class="required">#{削除区分}</label>
						</div>
						<div class="col-lg-9 col-md-9 col-sm-9 td">
							<span class="col-xs-3 row">
								<select id="deleteFlag" class="form-control required"></select>
							</span>
						</div>
					</div>
				</div>

				<div class="form-group text-center searchButtonArea">
					<button id="btnRegister" class="btn btn-primary searchButton" disabled>
						<i class="glyphicon glyphicon-ok-sign"></i>
						<span data-i18n="btnRegister">#{登録}</span>
					</button>
					<button id="btnUpdate" class="btn btn-primary searchButton" disabled>
						<i class="glyphicon glyphicon-ok-sign"></i>
						<span data-i18n="btnUpdate">#{更新}</span>
					</button>
					<button id="btnBack" class="btn btn-default searchButton" disabled>
						<i class="glyphicon glyphicon-share-alt"></i>
						<span data-i18n="btnBack">#{戻る}</span>
					</button>
				</div>
			</div>
		</article>

		<article id="seach-result" class="hide">
			<div class="">
				<div class="panel panel-default">
					<div class="panel-heading clearfix collapse_btn" role="button" data-toggle="collapse" data-target="#result-contents"><i class="fa fa-chevron-up"></i><span data-i18n="searchResult">検索結果</span></div>
					<div id="result-contents" class="panel-body panel-collapse collapse in">
						<!-- ページ制御 -->
						<div class="fixed-table-pagination row">
							<div class="pull-left col-sm-4 col-lg-3">
								<span class="pagination-info">9999件中　9990 - 9999件目表示</span>
							</div>
							<div class="pull-left col-sm-8 col-lg-6 text-center">
								<ul class="pagination"></ul>
							</div>
							<div class="pull-right pagination-detail col-sm-12 col-lg-3">
								<span data-i18n="rowCountPerPage">1ページの行数</span>
								<select class="pageSize"></select>
							</div>
						</div>

						<div class="table-responsive">
							<table class="table table-bordered table-hover table-striped responsive">
								<colgroup>
									<col style="width:30px;" />
									<col class="col-xs-3" />
									<col class="col-xs-2" />
									<col class="col-xs-1" />
									<col class="col-xs-1" />
									<col class="col-xs-4" />
									<col class="col-xs-1" />
								</colgroup>
								<thead>
									<tr>
										<th></th>
										<th data-i18n="metaName"/>
										<th data-i18n="inputType"/>
										<th data-i18n="required"/>
										<th data-i18n="numberOfDigits"/>
										<th data-i18n="initValue"/>
										<th data-i18n="sortOrder"/>
									</tr>
								</thead>
								<tbody></tbody>
								<tfoot class="template hide">
									<tr>
										<td class="text-center"><input type="checkbox" class="selectable"/></td>
										<td class="text-left"><a href="#" data-field="metaName">#{metaName}</a></td>
										<td class="text-left" data-field="inputTypeName"></td>
										<td class="text-left" data-field="requiredFlagName">#{requiredFlagName}</td>
										<td class="text-right" data-field="maxLengths">#{maxLengths}</td>
										<td class="text-left" >
											<span data-field="initialValue1" class="hide">#{initialValue1}</span>
											<input type="checkbox" data-field="initialValue1" value="1" class="hide" disabled/>
										</td>
										<td class="text-left" data-field="sortOrder">#{sortOrder}</td>
										<td class="hide">
											<span data-field="metaTemplateDetailId"></span>
											<span data-field="version"></span>
										</td>
									</tr>
								</tfoot>
							 </table>
						</div>

						<!-- ページ制御 -->
						<div class="fixed-table-pagination row">
							<div class="pull-left col-sm-4 col-lg-3">
								<span class="pagination-info">9999件中　9990 - 9999件目表示</span>
							</div>
							<div class="pull-left col-sm-8 col-lg-6 text-center">
								<ul class="pagination"></ul>
							</div>
							<div class="pull-right pagination-detail col-sm-12 col-lg-3">
								<span data-i18n="rowCountPerPage">1ページの行数</span>
								<select class="pageSize"></select>
							</div>
						</div>
					</div>
				</div>
			</div>
		</article>

		<article id="buttons" class="hide">
			<div class="col-xs-12">
				<button id="btnAdd" class="btn btn-primary">
					<i class="fa fa-plus-circle"></i>
					<span data-i18n="btnAdd">#{追加}</span>
				</button>
				<button id="btnDelete" class="btn btn-primary" disabled>
					<i class="fa fa-trash"></i>
					<span data-i18n="btnDelete">#{削除}</span>
				</button>
			</div>
		</article><!--/.row-->
	</section>

	<section class="container">
	</section>
</body>
</html>
