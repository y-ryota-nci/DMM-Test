<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../../assets/bootstrap/css/bootstrap.min.css" />
<link rel="stylesheet" href="../../assets/bootstrap-datepicker/css/bootstrap-datepicker.standalone.min.css" />
<link rel="stylesheet" href="../../assets/jsTree/themes/default/style.min.css" />
<link rel="stylesheet" href="../../assets/nci/styles.css" />
<link rel="stylesheet" href="../../assets/nci/original.css" />
<link rel="stylesheet" href="../../assets/nci/nci_override.css" />
<style type="text/css">
</style>
<script src="../../assets/jquery/jquery.min.js"></script>
<script src="../../assets/jquery-ui/jquery-ui.js"></script>
<script src="../../assets/bootstrap/js/bootstrap.min.js"></script>
<script src="../../assets/bootstrap-datepicker/js/bootstrap-datepicker.min.js"></script>
<script src="../../assets/nci/NCI.js"></script>
<script src="../../assets/nci/validate.js"></script>
<script src="./dc0130.js"></script>
<title>#{DC0130 業務文書メニューロール一覧}</title>
</head>
<body>
<header class="container-fluid">
	<div id="nav"></div>
</header>
<section class="col-xs-12">
	<article class="row">
		<div class="col-lg-12">
			<h1 class="page-header">#{DC0130}</h1>
		</div>
	</article>
	<article class="row mB40 mB40_sp">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading clearfix collapse_btn collapsed" role="button" data-toggle="collapse" data-target="#condition-contents"><i class="fa fa-chevron-down"></i><span data-i18n="searchCondition">検索条件</span></div>
				<div id="condition-contents" class="panel-collapse collapse" style="height:30px">
					<div class="panel-body">
						<form id="formCondition" class="ac-contents">
							<div class="form-group col-sm-6 searchConditionArea">
								<label data-i18n="roleCode" class="searchConditionTh">#{roleCode}</label>
								<div class="searchConditionTd"><input type="text" id="menuRoleCode"  class="form-control searchConditionText" /></div>
							</div>
							<div class="form-group col-sm-6 searchConditionArea">
								<label data-i18n="roleName" class="searchConditionTh">#{roleName}</label>
								<div class="searchConditionTd"><input type="text" id="menuRoleName"  class="form-control searchConditionText" /></div>
							</div>
							<div class="form-group col-sm-6 searchConditionArea">
								<label data-i18n="validTerm" class="searchConditionTh">#{有効期限}</label>
								<div class="input-group searchConditionTd">
									<div class="has-feedback">
										<input type="text" value="" class="form-control ymdPicker searchConditionText" id="validStartDate" data-validate='{"to" : "#validEndDate", "pattern" : "date" }'/>
										<i class="glyphicon glyphicon-calendar form-control-feedback"></i>
									</div>
									<span class="input-group-addon">～</span>
									<div class="has-feedback">
										<input type="text" value="" class="form-control ymdPicker searchConditionText" id="validEndDate" data-validate='{"from" : "#validStartDate" , "pattern" : "date"}'/>
										<i class="glyphicon glyphicon-calendar form-control-feedback"></i>
									</div>
								</div>
							</div>
							<div class="form-group col-sm-6 searchConditionArea">
								<label data-i18n="deleteFlag" class="searchConditionTh">#{deleteFlag}</label>
								<div class="searchConditionTd"><select id="deleteFlag" class="form-control searchConditionText" ></select></div>
							</div>
						</form>
					</div>
				</div>
				<div class="form-group">
					<div class="col-xs-12 text-center">
						<button id="btnSearch" class="btn btn-primary searchButton">
							<i class="glyphicon glyphicon-search"></i>
							<span data-i18n="btnFilter">#{btnFilter}</span>
						</button>
						<button id="btnReset" class="btn btn-default searchButton">
							<i class="glyphicon glyphicon-refresh"></i>
							<span data-i18n="btnReset">#{btnReset}</span>
						</button>
					</div>
				</div>
			</div>
		</div>
	</article>
	<article id="seach-result" class="row hide">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading clearfix collapse_btn" role="button" data-toggle="collapse" data-target="#result-contents"><i class="fa fa-chevron-up"></i><span data-i18n="searchResult">検索結果</span></div>
				<div id="result-contents" class="panel-body panel-collapse collapse in">
					<!-- ページ制御 -->
					<div class="fixed-table-pagination clearfix row">
						<div class="col-lg-9 col-md-12">
							<div class="pagination clearfix">
								<span class="pagination-info">9999件中　9990 - 9999件目表示</span>
								<ul class="pagination"></ul>
							</div>
						</div>

						<div class="col-lg-3 col-md-12 col-sm-12">
							<div class="pagination-detail">
								<span data-i18n="rowCountPerPage">1ページの行数</span>
								<select class="pageSize"></select>
							</div>
						</div>
					</div>
					<div class="table-responsive">
						<table class="table table-hover table-striped table-condensed responsive">
							<colgroup>
								<col class="col-sm-3" />
								<col class="col-sm-4" />
								<col class="col-sm-4" />
								<col class="col-sm-1" />
							</colgroup>
							<thead>
							<tr>
								<th><a href="#" data-i18n="roleCode" data-sort="MR.MENU_ROLE_CODE">#{roleCode}</a></th>
								<th><a href="#" data-i18n="roleName" data-sort="MR.MENU_ROLE_NAME">#{roleName}</a></th>
								<th><a href="#" data-i18n="validTerm" data-sort="MR.VALID_START_DATE, MR.VALID_END_DATE">#{validTerm}</a></th>
								<th><a href="#" data-i18n="deleteFlag" data-sort="MR.DELETE_FLAG, MR.MENU_ROLE_CODE">#{deleteFlag}</a></th>
							</thead>
							<tbody></tbody>
							<tfoot class="template hide">
							<tr>
								<th class="text-left"><a href="#" data-field="menuRoleCode">#{menuRoleCode}</a></th>
								<td class="text-left"><a href="#" data-field="menuRoleName">#{menuRoleName}</a></td>
								<td class="text-left">
									<span data-field="validStartDate"></span>
									<span>～</span>
									<span data-field="validEndDate"></span>
								</td>
								<td class="text-left" data-field="deleteFlagName">#{deleteFlagName}</td>
								<td class="hide" data-field="corporationCode"></td>
							</tfoot>
						</table>
					</div>
					<!-- ページ制御 -->
					<div class="fixed-table-pagination clearfix row">
						<div class="col-lg-9 col-md-12">
							<div class="pagination clearfix">
								<span class="pagination-info">9999件中　9990 - 9999件目表示</span>
								<ul class="pagination"></ul>
							</div>
						</div>
						<div class="col-lg-3 col-md-12 col-sm-12">
							<div class="pagination-detail">
								<span data-i18n="rowCountPerPage">1ページの行数</span>
								<select class="pageSize"></select>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</article>
</section>
</body>
</html>
