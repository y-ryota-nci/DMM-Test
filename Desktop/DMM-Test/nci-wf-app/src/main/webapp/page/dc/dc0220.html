<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../../assets/bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet" href="../../assets/font-awesome/font-awesome.min.css" />
	<link rel="stylesheet" href="../../assets/bootstrap-datepicker/css/bootstrap-datepicker.standalone.min.css" />
	<link rel="stylesheet" href="../../assets/nci/styles.css" />
	<link rel="stylesheet" href="../../assets/nci/original.css" />
	<link rel="stylesheet" href="../../assets/nci/nci_override.css" />
	<style type="text/css">
	.checkbox-inline > span.form-control-static {
		min-height : 40px;
		padding-top : 7px;
		padding-bottom : 7px;
		margin-bottom : 0;
		display : inline-block;
	}
	select.form-control.select-inline {
		width : auto;
		min-width : 160px;
		margin-right : 15px;
		display : inline-block;
	}
	.vertical-middle {
		vertical-align : center;
	}
	.vertical-top : {
		vertical-align : top;
		float : none;
	}
	.vertical-bottom : {
		vertical-align : bottom;
		float : none;
	}
	table.table>tbody>tr>td {
		vertical-align : middle;
	}
	#fieldList div.modal-dialog {
		width: 800px;
		max-width : 90%;
	}
	</style>
	<script src="../../assets/jquery/jquery.min.js"></script>
	<script src="../../assets/jquery-ui/jquery-ui.min.js"></script>
	<script src="../../assets/bootstrap/js/bootstrap.min.js"></script>
	<script src="../../assets/bootstrap-datepicker/js/bootstrap-datepicker.min.js"></script>
	<script src="../../assets/nci/NCI.js"></script>
	<script src='../../assets/nci/validate.js'></script>
	<script src='../../assets/nci/tray.js'></script>
	<script src="./dc0220.js"></script>

	<title>DC0220 文書トレイ編集</title>
</head>
<body>
	<header class="container-fluid">
		<div id="nav"></div>
	</header>

	<!-- 表示設定 -->
	<section class="col-xs-12">
		<article class="row">
			<h1 class="page-header">文書トレイ編集</h1>
		</article><!--/.row-->

		<!-- 表示名 -->
		<article class="row panel panel-default">
			<div class="panel-heading" data-i18n="docTrayConfig">#{トレイ表示項目設定}</div>
			<div id="entity" class="condition-contents">
				<input id="docTrayConfigId" type="hidden" class="hide" />
				<span id="corporationCode" class="hide"></span>
				<span id="personalUseFlag" class="hide"></span>
				<span id="version" class="hide"></span>

				<div class="form-group col-sm-12">
					<strong class="required" data-i18n="docTrayConfigCode">#{トレイ設定コード}</strong>
					<div class="form-inline">
						<input id="docTrayConfigCode" type="text" class="form-control required" maxlength="30"
								data-validate='{ "pattern" : "alphaSymbolNumber" }' disabled />
						<label>&nbsp;&nbsp;
							<input id="systemFlag" type="checkbox" value="1" disabled />
							<strong class="form-control-static" data-i18n="systemData">#{システムデータ}</strong>
						</label>
					</div>
				</div>
				<div class="form-group col-sm-12">
					<strong class="required" data-i18n="userDisplayName">#{表示名}</strong>
					<div>
						<input id="docTrayConfigName" type="text" class="form-control required"
								maxlength="30" data-validate='{ "maxlength" : 30 }' />
					</div>
				</div>
				<div class="form-group col-sm-3">
					<strong class="required" data-i18n="sortOrder">#{並び順}</strong>
					<input id="sortOrder" type="text" class="form-control required" maxlength="3"
									data-validate='{ "pattern": "integer", "min" : 1, "max" : 999 }' />
				</div>
				<div class="form-group col-sm-3">
					<strong class="required" data-i18n="rowCountPerPage"> {1ページの行数}</strong>
					<select id="pageSize" class="form-control required"></select>
				</div>
			</div>
		</article>

		<!-- 検索条件設定 -->
		<article id="conditions" class="row panel panel-default">
			<div class="panel-heading" data-i18n="searchCondition">#{検索条件}</div>
			<div id="entity" class="condition-contents">
				<div class=" text-left btn-group col-sm-8">
					<button id="btnEditCondition" class="btn btn-default submit_white btn-sm">
						<i class="fa fa-plus-circle"></i>
						<span data-i18n="btnAdd">#{追加}</span> / <span data-i18n="btnDelete">#{削除}</span>
					</button>
				</div>
				<div class="table-responsive col-xs-12">
					<table id="table-conditions" class="table table-hover table-striped table-condensed responsive">
						<colgroup>
							<col style="width: 350px" />
							<col style="width: 200px" />
							<col style="width: 250px" />
						<thead>
							<tr>
								<th data-i18n="dispColumn">#{表示項目}
								<th><span data-i18n="conditionType" class="required">#{検索区分}</span>
								<th data-i18n="initValue">#{初期値}
						<tbody></tbody>
						<tfoot class="template hide">
							<tr>
								<th>
									<i class="glyphicon glyphicon-align-justify clickable"></i>
									&nbsp;&nbsp;
									<span data-field="docTrayConfigConditionId" class="hidden"></span>
									<span data-field="sortOrder" class="hidden"></span>
									<span data-field="version" class="hidden"></span>
									<span data-field="corporationCode" class="hidden"></span>
									<span data-field="docBusinessInfoName" class="form-control-static">#{項目名}</span>
									(<span data-field="docBusinessInfoCode" class="form-control-static"></span>)
								<td>
									<select data-field="conditionMatchType" class="form-control conditionMatchType required"></select>
								<td class="contents">
					</table>
				</div>
			</div>
		</article>

		<!-- 検索結果 -->
		<article id="results" class="row panel panel-default">
			<div class="panel-heading" data-i18n="searchResult">#{検索結果}</div>

			<div class=" text-center btn-group col-sm-4">
				<button id="btnEditResult" class="btn btn-default submit_white btn-sm">
					<i class="fa fa-plus-circle"></i>
					<span data-i18n="btnAdd">#{追加}</span> / <span data-i18n="btnDelete">#{削除}</span>
				</button>
			</div>

			<div class="table-responsive col-xs-12">
				<table id="table-results" class="table table-hover table-striped table-condensed responsive">
					<colgroup>
						<col style="width: 350px" />
						<col style="width: 80px" />
						<col style="width: 150px" />
						<col style="width: 80px" />
						<col style="width: 90px" />
						<col style="width: 80px" />
					<thead>
						<tr>
							<th><span data-i18n="dispColumn">#{表示項目}</span>
							<th class="text-center"><span class="text-center required" data-i18n="columnWidth">#{列幅}</span>
							<th class="text-center"><span class="text-center required" data-i18n="alignType">#{表示位置揃え}</span>
							<th class="text-center"><span class="text-center" data-i18n="link">#{リンク}</span>
							<th class="text-center"><span class="text-center required" data-i18n="sort">#{ソート}</span>
							<th class="text-center"><span class="text-center" data-i18n="sortDesc">#{ソート降順}</span>
					<tbody></tbody>
					<tfoot class="template hide">
						<tr>
							<th class="text-left">
								<i class="glyphicon glyphicon-align-justify clickable"></i>
								&nbsp;&nbsp;
								<span data-field="docTrayConfigResultId" class="hidden"></span>
								<span data-field="sortOrder" class="hidden"></span>
								<span data-field="version" class="hidden"></span>
								<span data-field="corporationCode" class="hidden">#{項目}</span>
								<span data-field="docBusinessInfoName" class="form-control-static">#{項目}</span>
								(<span data-field="docBusinessInfoCode" class="form-control-static">#{項目}</span>)
							<td class="text-left"><input data-field="colWidth" class="form-control required text-right colWidth" maxlength="5" data-validate='{ "pattern" : "integer", "min" : 1, "max" : 1000 }' />
							<td class="text-left"><select data-field="alignType" class="form-control required alignType"></select>
							<td class="text-center"><input data-field="linkFlag" type="checkbox" value="1" class="" />
							<td class="text-center"><input name="initialSortFlag" data-field="initialSortFlag" type="radio" value="1" class=" required" disabled="disabled" />
							<td class="text-center"><input data-field="initialSortDescFlag" type="checkbox" value="1" class="" />
				</table>
			</div>
		</article>
	</section>
	<section class="container">
		<div class="row mB40 mB40_sp">
			<div class="text-center">
				<button id="btnUpdate" class="btn btn-primary" disabled><i class="fa fa-save"></i><span data-i18n="btnUpdate">#{更新}</span></button>
				<button id="btnBack" class="btn btn-default"><i class="fa fa-reply"></i><span data-i18n="btnBack">#{戻る}</span></button>
				<button id="btnDelete" class="btn btn-danger" disabled><i class="fa fa-trash"></i><span data-i18n="btnDelete">#{削除}</span></button>
			</div>
		</div>
	</section>

	<!-- トレイ設定検索条件のテンプレートデータ -->
	<section id="tray-template" class="hide">
		<!-- ここにtray-template.htmlの内容が読み込まれる -->
	</section>

	<!-- 業務管理項目名一覧ダイアログ -->
	<div id="fieldList" class="modal fade" style="min-width:90%;">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-body">
					<article class="row panel panel-default">
						<div class="panel-heading" data-i18n="columnDefinition">#{列定義}</div>

						<div class="btn-group">
							<button id="btnSelectAll" class="btn btn-default" data-i18n="btnSelectAll">#{全選択}</button>
							<button id="btnCancelAll" class="btn btn-default" data-i18n="btnCancelAll">#{全解除}</button>
						</div>
						<table id="table-fieldList" class="table table-hover table-striped table-condensed responsive">
							<colgroup>
								<col class="col-sm-5" />
								<col class="col-sm-7" />
							<thead>
								<tr>
									<th data-i18n="docBusinessInfoCode">#{業務管理項目コード}
									<th data-i18n="docBusinessInfoName">#{業務管理項目名称}
							<tbody></tbody>
							<tfoot class="template hide">
								<tr>
									<th>
										<label class="clickable">
											<input data-field="docBusinessInfoCode" type="checkbox" />
											<span data-field="docBusinessInfoCode" class="form-control-static">#{業務管理項目コード}</span>
											<span data-field="corporationCode" class="hide"></span>
										</label>
									<td>
										<span data-field="docBusinessInfoName" class="form-control-static">#{業務管理項目名称}</span>
						</table>

					</article>
				</div>
				<div class="modal-footer text-center">
					<button id="btnCallbackCondition" class="btn btn-default submit_blue" data-dismiss="modal">
						<i class="fa fa-plus-circle"></i>
						<span data-i18n="btnUpdate">#{更新}</span>
					</button>
					<button id="btnCallbackResult" class="btn btn-default submit_blue" data-dismiss="modal">
						<i class="fa fa-plus-circle"></i>
						<span data-i18n="btnUpdate">#{更新}</span>
					</button>
					<button id="btnConfirmLogoutNo" class="btn btn-default submit_white" data-dismiss="modal">
						<i class="fa fa-times"></i>
						<span data-i18n="btnClose">#{閉じる}</span>
					</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
