<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../../assets/bootstrap/css/bootstrap.min.css" />
<link rel="stylesheet" href="../../assets/bootstrap-datepicker/css/bootstrap-datepicker.standalone.min.css" />
<link rel="stylesheet" href="../../assets/jsTree/themes/default/style.min.css" />
<link rel="stylesheet" href="../../assets/nci/styles.css" />
<link rel="stylesheet" href="../../assets/nci/original.css" />
<link rel="stylesheet" href="../../assets/nci/nci_override.css" />
<style type="text/css">
</style>
<script src="../../assets/jquery/jquery.min.js"></script>
<script src="../../assets/jquery-ui/jquery-ui.js"></script>
<script src="../../assets/bootstrap/js/bootstrap.min.js"></script>
<script src="../../assets/jsTree/jstree.js"></script>
<script src="../../assets/bootstrap-datepicker/js/bootstrap-datepicker.min.js"></script>
<script src="../../assets/nci/NCI.js"></script>
<script src="../../assets/nci/validate.js"></script>
<script src="./dc0131.js"></script>
<title>#{DC0131 業務文書公開設定}</title>
</head>
<body>
<header class="container-fluid">
	<div id="nav"></div>
</header>
<section class="col-xs-12">
	<article class="row">
		<div class="col-lg-12">
			<h1 class="page-header">#{DC0131}</h1>
		</div>
	</article>
	<article id="inputed" class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading clearfix"><span data-i18n="roleInfo">#{ロール}</span></div>
				<div class="panel-body">
					<div class="form-group searchConditionArea">
						<label class="col-sm-3 control-label searchConditionTh" data-i18n="roleCode">#{ロールコード}</label>
						<div class="col-sm-7 searchConditionTd"><input id="menuRoleCode" type="text" class="form-control required searchCond searchConditionText" maxlength="10" disabled /></div>
					</div>
					<div class="form-group searchConditionArea">
						<label class="col-sm-3 control-label searchConditionTh" data-i18n="roleName">#{ロール名称}</label>
						<div class="col-sm-7 searchConditionTd"><input id="menuRoleName" type="text" class="form-control required searchCond searchConditionText" maxlength="100" disabled /></div>
					</div>
				</div>
			</div>
		</div>
	</article>
	<article id="searchResult" class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading clearfix"><span data-i18n="publicationSetting">#{公開設定}</span></div>
				<div class="panel-body">
					<table id="tblAccessibleDocs" class="table table-hover table-striped table-condensed responsive">
						<colgroup>
							<col style="width:40px;">
							<col class="col-md-6" />
							<col class="col-md-6" />
						</colgroup>
						<thead>
							<tr>
								<th>&nbsp;</th>
								<th data-i18n="screenDocName">#{画面文書名}</th>
								<th data-i18n="publicationTerm">#{公開期間}</th>
							</tr>
						</thead>
						<tbody></tbody>
						<tfoot class="hide template">
							<tr>
								<td class="text-center"><input type="checkbox" class="selectable" value="1"/></td>
								<td class="text-left" data-field="screenDocName">#{画面文書名}</td>
								<td class="text-left">
									<span data-field="screenDocId" class="hide">#{画面文書定義ID}</span>
									<div class=" input-group">
										<div class="has-feedback">
											<input type="text" value="" class="form-control ymdPicker searchConditionText required" data-field="validStartDate" data-validate='{"to" : "[data-field=validEndDate]", "pattern" : "date" }'/>
											<i class="glyphicon glyphicon-calendar form-control-feedback"></i>
										</div>
										<span class="input-group-addon">～</span>
										<div class="has-feedback">
											<input type="text" value="" class="form-control ymdPicker searchConditionText required" data-field="validEndDate" data-validate='{"from" : "[data-field=validStartDate]" , "pattern" : "date"}'/>
											<i class="glyphicon glyphicon-calendar form-control-feedback"></i>
										</div>
									</div>
								</td>
								<td class="hide" data-field="accessibleScreenId"></td>
							</tr>
						</tfoot>
					</table>
				</div>
			</div>
		</div>
	</article>
	<article class="row mB40 mB40_sp">
		<div class="col-lg-12">
			<div class="form-group">
				<div class="col-sm-3 text-left">
					<button id="btnAdd" class="btn btn-primary">
						<i class="glyphicon glyphicon-plus-sign"></i>
						<span data-i18n="btnAdd">#{追加}</span>
					</button>
				</div>
				<div class="col-sm-6 text-center">
					<button id="btnUpdate" class="btn btn-primary" disabled>
						<i class="glyphicon glyphicon-ok-sign"></i>
						<span data-i18n="btnUpdate">#{更新}</span>
					</button>
					<button id="btnRemove" class="btn btn-danger" disabled>
						<i class="glyphicon glyphicon-trash"></i>
						<span data-i18n="btnDelete">#{削除}</span>
					</button>
					<button id="btnBack" class="btn btn-default">
						<i class="glyphicon glyphicon-share-alt"></i>
						<span data-i18n="btnBack">#{戻る}</span>
					</button>
				</div>
			</div>
		</div>
	</article>
</section>
<div id="confirmLevelDef" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content form-group">
			<div class="modal-body">
				<div id="treeScreenDocLevelDef" class="alert alert-info"></div>
			</div>
			<div class="moda-footer form-group text-center">
				<button id="btnOK" class="btn btn-primary" disabled>
					<i class="glyphicon glyphicon-ok-sign"></i>
					<span data-i18n="btnOK">#{ＯＫ}</span>
				</button>
				<button id="btnCancel" class="btn btn-default">
					<i class="glyphicon glyphicon-remove-sign"></i>
					<span data-i18n="btnCancel">#{キャンセル}</span>
				</button>
			</div>
		</div>
	</div>
</div>
</body>
</html>
