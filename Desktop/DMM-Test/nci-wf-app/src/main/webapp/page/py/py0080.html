					$('div.panel-heading').addClass('collapsed');
					$('i.fa').addClass('fa-chevron-down').removeClass('fa-chevron-up');

					<div class="panel-heading clearfix collapse_btn" role="button" data-toggle="collapse" data-target="#condition-contents">

					<div id="condition-contents" class="panel-collapse collapse in">

							<form id="formCondition" class="tableBox col-lg-12 col-md-12 col-sm-12">

								<div class="tr">
									<div class="col-lg-2 col-md-2 col-sm-2 th">会社コード</div>
									<div class="col-lg-4 col-md-4 col-sm-4 td">
										<select id="companyCd" class="form-control"></select>
									</div>
									<div class="col-lg-2 col-md-2 col-sm-2 th">前払No</div>

									<div class="col-lg-4 col-md-4 col-sm-4 td">
										<input class="splrNmKj input-group-field form-control" id="splrNmKj" type="text" maxlength="100">
									</div>
								</div>
								<div class="tr">
									<div class="col-lg-2 col-md-2 col-sm-2 th">ステータス</div>
									<div class="col-lg-4 col-md-4 col-sm-4 td">
										<span class="inline-block"><label for="advpaySts0"><input type="checkbox" id="advpaySts0" value="true">未消込</label></span>
										<span class="inline-block"><label for="advpaySts1"><input type="checkbox" id="advpaySts1" value="true">消込中</label></span>
										<span class="inline-block"><label for="advpaySts2"><input type="checkbox" id="advpaySts2" value="true">消込済</label></span>
									</div>
								</div>
							</form>
						</div>
					</div>
					<div class="form-group">
						<div class="col-xs-4">
						</div>

							</button>
