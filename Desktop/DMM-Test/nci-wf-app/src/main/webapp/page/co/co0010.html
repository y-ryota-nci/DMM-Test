<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../../assets/bootstrap/css/bootstrap.min.css" />
<link rel="stylesheet" href="../../assets/font-awesome/font-awesome.min.css" />
<link rel="stylesheet" href="../../assets/bootstrap-datepicker/css/bootstrap-datepicker.standalone.min.css" />
<link rel="stylesheet" href="../../assets/nci/styles.css" />
<link rel="stylesheet" href="../../assets/nci/original.css" />
<link rel="stylesheet" href="../../assets/nci/nci_override.css" />
<style>
</style>
<script src="../../assets/jquery/jquery.min.js"></script>
<script src="../../assets/jquery-ui/jquery-ui.min.js"></script>
<script src="../../assets/bootstrap/js/bootstrap.min.js"></script>
<script src="../../assets/bootstrap-datepicker/js/bootstrap-datepicker.min.js"></script>
<!-- 	<script src="../../assets/whhg-font/custom.js"></script> -->
<!-- 	<script src="../../assets/nci/original.js"></script> -->
<script src="../../assets/nci/NCI.js"></script>
<script src='../../assets/nci/validate.js'></script>
<script src="./co0010.js"></script>
<title>CO0010 管理_契約一覧</title>
</head>
<body>

	<header class="container-fluid">
		<div id="nav"></div>
	</header>

	<section class="col-xs-12">
		<article class="row">
			<div class="col-lg-12">
				<h1 class="page-header">CO0010</h1>
			</div>
		</article>
		<!--/.row-->

		<article class="row mB40 mB40_sp">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<!-- 初期状態でcollapseを閉じておく方法：
					$('div.panel-heading').addClass('collapsed');
					$('i.fa').addClass('fa-chevron-down').removeClass('fa-chevron-up');
					$('div.panel-collapse').removeClass('in').css('height', '30px');
					-->
					<div class="panel-heading clearfix collapse_btn" role="button" data-toggle="collapse" data-target="#condition-contents">
						<i class="fa fa-chevron-up"> </i> <span data-i18n="searchCondition">検索条件 </span>
					</div>
					<div class="panel-collapse sliders collapse in" id="condition-contents" aria-expanded="true">
						<div class="panel-body">
							<form class="tableBox col-lg-12 col-md-12 col-sm-12" id="formCondition">
								<!-- ここにトレイ設定検索条件の定義に合わせてテンプレートが展開される-->
								<div class="tr">
									<div class="col-lg-2 col-md-2 col-sm-2 th">契約書No</div>
									<div class="col-lg-4 col-md-4 col-sm-4 td">
										<input class="form-control" id="cntrctNo" type="text">
									</div>
									<div class="col-lg-2 col-md-2 col-sm-2 th">契約件名</div>
									<div class="col-lg-4 col-md-4 col-sm-4 td">
										<input class="form-control" id="cntrctNm" type="text">
									</div>
								</div>
								<div class="tr">
									<div class="col-lg-2 col-md-2 col-sm-2 th">取引先</div>
									<div class="col-lg-4 col-md-4 col-sm-4 td">
										<input class="form-control" id=splrNmKj type="text">
									</div>
									<div class="col-lg-2 col-md-2 col-sm-2 th">契約期間</div>
									<div class="col-lg-4 col-md-4 col-sm-4 td">
										<div class="input-group">
											<div class="has-feedback">
												<input class="form-control from ymdPicker" id="cntrctPrdSDt" type="text" data-validate='{"pattern":"date","to":"#cntrctPrdEDt"}'> <i class="glyphicon glyphicon-calendar form-control-feedback"> </i>
											</div>
											<div class="input-group-addon">～</div>
											<div class="has-feedback">
												<input class="form-control to ymdPicker" id="cntrctPrdEDt" type="text" data-validate='{"pattern":"date","from":"#cntrctPrdSDt"}'> <i class="glyphicon glyphicon-calendar form-control-feedback"> </i>
											</div>
										</div>
									</div>
								</div>
								<div class="tr">
									<div class="col-sm-2 th">依頼種別</div>
									<div class="col-sm-4 td">
										<select id=cntrctshtFrmt class="form-control"></select>
									</div>
								</div>
							</form>
						</div>
					</div>
					<div class="form-group" style="margin-top: 5px;">
						<div class="col-xs-12"></div>
						<div class="col-xs-12 text-center">
							<button class="btn btn-primary btn-wide" id="btnSearch">
								<i class="fa fa-search"></i> <span data-i18n="btnSearch">検索</span>
							</button>
							<button class="btn btn-default searchButton" id="btnReset">
								<i class="glyphicon glyphicon-refresh"></i> <span data-i18n="btnReset">リセット</span>
							</button>
						</div>
					</div>
				</div>
			</div>
		</article>
		<!--/.row-->
		<article class="row hide" id="seach-result">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading clearfix collapse_btn" role="button" data-toggle="collapse" data-target="#result-contents">
						<i class="fa fa-chevron-up"> </i> <span data-i18n="searchResult">検索結果 </span>
					</div>
					<div class="panel-body panel-collapse collapse in" id="result-contents">
						<!-- ページ制御 -->
						<div class="fixed-table-pagination row">
							<div class="pull-left col-sm-4 col-lg-3">
								<span class="pagination-info">9999件中 9990 - 9999件目表示</span>
							</div>
							<div class="pull-left col-sm-8 col-lg-6 text-center">
								<ul class="pagination"></ul>
							</div>
							<div class="pull-right pagination-detail col-sm-12 col-lg-3">
								<span data-i18n="rowCountPerPage">1ページの行数</span> <select class="pageSize"></select>
							</div>
						</div>
						<div class="table-responsive">
							<div class="col-sm-12 col-lg-12">
								<table class="table table-bordered table-hover table-striped responsive" style="min-width:1250px;">
									<colgroup>
										<col style="width: 40px;">
										<col style="width: 100px;">
										<col class="text-left" style="width: 200px;">
										<col style="width: 100px;">
										<col class="text-left" style="width: 200px;">
										<col style="width: 120px;">
										<col style="width: 120px;">
										<col class="text-left" style="width: 100px;">
										<col style="width: 250px">
									</colgroup>
									<thead>
										<tr>
											<th></th>
											<th><a href="#" data-sort="c.CNTRCT_NO">契約書Ｎｏ</a></th>
											<th><a href="#" data-sort="c.CNTRCT_NM">契約件名</a></th>
											<th><a href="#" data-sort="cs.SPLR_CD">取引先コード</a></th>
											<th><a href="#" data-sort="cs.SPLR_NM_KJ">取引先名称（漢字）</a></th>
											<th><a href="#" data-sort="c.CNTRCT_PRD_S_DT">契約期間（開始）</a></th>
											<th><a href="#" data-sort="c.CNTRCT_PRD_E_DT">契約期間（終了）</a></th>
											<th><a href="#" data-sort="c.TRD_EST_AMT_EXCTAX">取引想定金額</a></th>
											<th><a href="#" data-sort="c.CNTRCTSHT_FRMT, c.CNTRCT_NO">依頼種別</a></th>
										</tr>
									</thead>
									<tbody></tbody>
									<tfoot class="template hide">
										<tr>
											<th class="first" style="text-align: center;">
												<input class="selectable" type="checkbox" />
												<input class="cntrctNo" data-field="cntrctNo" type="hidden" readonly/>
												<input class="companyCd" data-field="companyCd" type="hidden" readonly/>
												<input class="rtnPayNo" data-field="rtnPayNo" type="hidden" readonly/>
											</th>
											<td>
												<a href="#" data-field="cntrctNo" style="text-align: center;"></a>
											</td>
											<td>
												<a href="#" data-field="cntrctNm" style="text-align: left;"></a>
											</td>
											<td>
												<a href="#" data-field="splrCd" style="text-align: center;"></a>
											</td>
											<td>
												<a href="#" data-field="splrNmKj" style="text-align: left;"></a>
											</td>
											<td>
												<a href="#" data-field="cntrctDtSStr" style="text-align: center;"></a>
											</td>
											<td>
												<a href="#" data-field="cntrctDtEStr" style="text-align: center;"></a>
											</td>
											<td>
												<a href="#" data-field="trdEstAmtExctax" style="text-align: left;"></a>
											</td>
											<td>
												<a href="#" data-field="cntrctshtFrmtNm"></a>
											</td>
										</tr>
									</tfoot>
								</table>
							</div>
						</div>
						<!-- ページ制御 -->
						<div class="fixed-table-pagination row">
							<div class="pull-left col-sm-4 col-lg-3">
								<span class="pagination-info">9999件中 9990 - 9999件目表示</span>
							</div>
							<div class="pull-left col-sm-8 col-lg-6 text-center">
								<ul class="pagination"></ul>
							</div>
							<div class="pull-right pagination-detail col-sm-12 col-lg-3">
								<span data-i18n="rowCountPerPage">1ページの行数</span> <select class="pageSize"></select>
							</div>
						</div>

						<div class="btn-all" style="margin-bottom: 30px;">
							<button id="btnUpdateRequest" class="btn btn-primary btn-wide" disabled="disabled">
								<i class="fa fa-check"></i> <span>変更_法務依頼・契約申請</span>
							</button>
						</div>
					</div>
				</div>
			</div>
		</article>
	</section>
</body>
</html>
