<html>

<link rel="stylesheet" href="../../assets/bootstrap/css/bootstrap.min.css" />
<link rel="stylesheet" href="../../assets/font-awesome/font-awesome.min.css" />

<body>

	<header class="container-fluid">
		<div id="nav"></div>
	</header>

	<section class="col-xs-12">
		<article class="row">
			<div class="col-lg-12">
				<h1 class="page-header">CO0020</h1>
			</div>
		</article>
		<!--/.row-->

		<article class="row mB40 mB40_sp">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<!-- 初期状態でcollapseを閉じておく方法：
					$('div.panel-heading').addClass('collapsed');
					$('i.fa').addClass('fa-chevron-down').removeClass('fa-chevron-up');
					$('div.panel-collapse').removeClass('in').css('height', '30px');
					-->
					<div class="panel-heading clearfix collapse_btn" role="button" data-toggle="collapse" data-target="#condition-contents">
						<i class="fa fa-chevron-up"> </i> <span data-i18n="searchCondition">検索条件 </span>
					</div>
					<div class="panel-collapse sliders collapse in" id="condition-contents" aria-expanded="true">
						<div class="panel-body">
							<form class="tableBox col-lg-12 col-md-12 col-sm-12" id="formCondition">
								<!-- ここにトレイ設定検索条件の定義に合わせてテンプレートが展開される-->
								<div class="tr">
									<div class="col-lg-2 col-md-2 col-sm-2 th">支払予約No</div>
									<div class="col-lg-4 col-md-4 col-sm-4 td">
										<input class="form-control" id="rtnPayNo" type="text" style="width: 200px;">
									</div>
									<div class="col-lg-2 col-md-2 col-sm-2 th">部門コード</div>
									<div class="col-lg-4 col-md-4 col-sm-4 td">
										<div class="input-group">

											<input class="form-control" id="bumonNm" type="text" style="" readonly="readonly">
											<input class="form-control" id="bumonCd" type="hidden">

											<span class="input-group-btn">
												<a class="btnBumonCd btn btn-default btn-sm">
													<i class="glyphicon glyphicon-info-sign"> </i>
												</a>
											</span>
											<span class="input-group-btn">
												<a class="btnClearBumonCd btn btn-default btn-sm">
													<i class="glyphicon glyphicon-remove-circle"> </i>
												</a>
											</span>
										</div>
									</div>
								</div>

								<div class="tr">
									<div class="col-lg-2 col-md-2 col-sm-2 th">契約No</div>
									<div class="col-lg-4 col-md-4 col-sm-4 td">
										<input class="form-control" id="cntrctNo" type="text" style="width: 200px;">
									</div>
									<div class="col-lg-2 col-md-2 col-sm-2 th">契約件名</div>
									<div class="col-lg-4 col-md-4 col-sm-4 td">
										<input class="form-control" id="cntrctNm" type="text">
									</div>
								</div>


								<div class="tr">
									<div class="col-lg-2 col-md-2 col-sm-2 th">取引先</div>
									<div class="col-lg-4 col-md-4 col-sm-4 td">
										<input class="splrNmKj input-group-field form-control" id="splrNmKj" type="text" maxlength="100">
									</div>
									<div class="col-lg-2 col-md-2 col-sm-2 th">支払期間</div>
									<div class="col-lg-4 col-md-4 col-sm-4 td">
										<div class="input-group">
											<div class="has-feedback">
												<input class="form-control ymPicker" id="payStartTime" type="text" data-validate='{"pattern":"ym","to":"#payEndTime"}'/> <i class="glyphicon glyphicon-calendar form-control-feedback"> </i>
											</div>
											<div class="input-group-addon">～</div>
											<div class="has-feedback">
												<input class="form-control ymPicker" id="payEndTime" type="text" data-validate='{"pattern":"ym","from":"#payStartTime"}'/> <i class="glyphicon glyphicon-calendar form-control-feedback"> </i>
											</div>
										</div>
									</div>
								</div>


								<div class="tr">
									<div class="col-lg-2 col-md-2 col-sm-2 th">支払サイト</div>
									<div class="col-lg-4 col-md-4 col-sm-4 td">

										<div class="input-group">

											<input class="form-control" id="paySiteNm" type="text" style="" readonly="readonly">
											<input class="form-control" id="paySiteCd" type="hidden">

											<span class="input-group-btn">
												<a class="btnPaySiteCd btn btn-default btn-sm">
													<i class="glyphicon glyphicon-info-sign"> </i>
												</a>
											</span>
											<span class="input-group-btn">
												<a class="btnClearPaySiteCd btn btn-default btn-sm">
													<i class="glyphicon glyphicon-remove-circle"> </i>
												</a>
											</span>
										</div>
									</div>
									<div class="col-lg-2 col-md-2 col-sm-2 th">申請日</div>
									<div class="col-lg-4 col-md-4 col-sm-4 td">
										<div class="input-group">
											<div class="has-feedback">
												<input class="form-control ymdPicker" id="sbmDptSDt" type="text" data-validate='{"pattern":"date","to":"#sbmDptEDt"}'/> <i class="glyphicon glyphicon-calendar form-control-feedback"> </i>
											</div>
											<div class="input-group-addon">～</div>
											<div class="has-feedback">
												<input class="form-control ymdPicker" id="sbmDptEDt" type="text" data-validate='{"pattern":"date","from":"#sbmDptSDt"}'/> <i class="glyphicon glyphicon-calendar form-control-feedback"> </i>
											</div>
										</div>
									</div>
								</div>

								<div class="tr">
									<div class="col-lg-2 col-md-2 col-sm-2 th">金額</div>
									<div class="col-lg-4 col-md-4 col-sm-4 td">
										<div class="input-group">
											<div class="has-feedback">
												<input class="form-control" id="payAmtMin" type="text" data-validate='{"pattern":"numeric", "min": 0, "decimalPlaces":2, "roundType":4}'>
											</div>
											<div class="input-group-addon">～</div>
											<div class="has-feedback">
												<input class="form-control" id="payAmtMax" type="text" data-validate='{"pattern":"numeric", "min": 0, "decimalPlaces":2, "roundType":4}'>
											</div>
										</div>
									</div>
									<div class="col-lg-2 col-md-2 col-sm-2 th">申請者</div>
									<div class="col-lg-4 col-md-4 col-sm-4 td">
										<input class="form-control" id="sbmtrNm" type="text">
									</div>
								</div>

								<div class="tr">
									<div class="col-lg-2 col-md-2 col-sm-2 th">組織名</div>
									<div class="col-lg-4 col-md-4 col-sm-4 td">
										<input class="form-control" id="orgnzNm" type="text">
									</div>
								</div>


							</form>
						</div>
					</div>
					<div class="form-group" style="margin-top: 5px;">
						<div class="col-xs-4"></div>

								<i class="fa fa-search"></i> <span data-i18n="btnSearch">検索</span>
							</button>
							<button class="btn btn-default searchButton" id="btnReset">
								<i class="glyphicon glyphicon-refresh"></i> <span data-i18n="btnReset">リセット</span>
							</button>
						</div>
					</div>
				</div>

							</div>
							<div class="pull-left col-sm-8 col-lg-6 text-center">
								<ul class="pagination"></ul>
							</div>
							<div class="pull-right pagination-detail col-sm-12 col-lg-3">
								<span data-i18n="rowCountPerPage">1ページの行数</span> <select class="pageSize"></select>
							</div>
						</div>
						<div class="table-responsive">
							<div class="col-sm-12 col-lg-12">
								<table class="table table-bordered table-hover table-striped responsive">
									<colgroup>
										<col style="width: 100px;">
										<col style="width: 120px;">
										<col style="width: 200px;">
										<col style="width: 100px;">
										<col style="width: 200px;">
										<col style="width: 120px;">
										<col style="width: 120px;">
										<col style="width: 150px;">
										<col style="width: 100px;">
										<col style="width: 120px;">
										<col style="width: 120px;">
										<col style="width: 200px;">
										<col style="width: 120px;">
									</colgroup>
									<thead>
										<tr>
											<th><a href="#" data-sort="pm.RTN_PAY_NO">支払予約No</a></th>
											<th><a href="#" data-sort="pm.CNTRCT_NO">契約No</a></th>

											</td>
											<td>

											</td>
											<td>
												<a href="#" data-field="splrCd" style="text-align: center;"></a>
											</td>
											<td>
												<a href="#" data-field="splrNmKj" style="text-align: left;"></a>
											</td>
											<td>
												<a href="#" data-field="payStartTime" style="text-align: center;"></a>
											</td>
											<td>
												<a href="#" data-field="payEndTime" style="text-align: center;"></a>
											</td>
											<td>
												<a href="#" data-field="rtnPaySiteNm" style="text-align: left;"></a>
											</td>
											<td>
												<a href="#" data-field="payeeMnyCd" style="text-align: left;"></a>
											</td>
											<td>
												<a href="#" data-field="rtnPayAmt" style="text-align: left;"></a>
											</td>
											<td>
												<a href="#" data-field="sbmtrNm" style="text-align: left;"></a>
											</td>
											<td>
												<a href="#" data-field="orgnzNm" style="text-align: left;"></a>
											</td>
											<td>
												<a href="#" data-field="sbmtDptDt" style="text-align: left;"></a>
											</td>
										</tr>
									</tfoot>
								</table>
							</div>
						</div>
						<!-- ページ制御 -->
						<div class="fixed-table-pagination row">
							<div class="pull-left col-sm-4 col-lg-3">
								<span class="pagination-info">9999件中 9990 - 9999件目表示</span>
							</div>
							<div class="pull-left col-sm-8 col-lg-6 text-center">
								<ul class="pagination"></ul>
							</div>
							<div class="pull-right pagination-detail col-sm-12 col-lg-3">
								<span data-i18n="rowCountPerPage">1ページの行数</span> <select class="pageSize"></select>
							</div>
						</div>

						<div class="btn-all" style="margin-bottom: 30px;">

<!-- 							</button> -->
