<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="../../assets/font-awesome/font-awesome.min.css" />
	<link rel="stylesheet" href="../../assets/bootstrap-datepicker/css/bootstrap-datepicker.standalone.min.css" />
	<link rel="stylesheet" href="../../assets/nci/styles.css" />
	<link rel="stylesheet" href="../../assets/nci/original.css" />

	<title>SS0010 SS送信データ</title>
</head>
<body>

	<header class="container-fluid">
		<div id="nav"></div>
	</header>

	<section class="col-xs-12">
		<article class="row">
			<div class="col-lg-12">
				<h1 class="page-header">SS0010</h1>
			</div>
		</article><!--/.row-->

		<article class="row mB40 mB40_sp">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<!-- 初期状態でcollapseを閉じておく方法：
					$('div.panel-heading').addClass('collapsed');
					$('i.fa').addClass('fa-chevron-down').removeClass('fa-chevron-up');
					$('div.panel-collapse').removeClass('in').css('height', '30px');
					-->
					<div class="panel-heading clearfix collapse_btn" role="button" data-toggle="collapse" data-target="#condition-contents">
						<i class="fa fa-chevron-up">
						</i>
						<span data-i18n="searchCondition">検索条件
						</span>
					</div>
					<div class="panel-collapse sliders collapse in" id="condition-contents" aria-expanded="true">
						<div class="panel-body">
							<form class="tableBox col-lg-12 col-md-12 col-sm-12" id="formCondition">
								<!-- ここにトレイ設定検索条件の定義に合わせてテンプレートが展開される-->
								<div class="tr">
									<div class="col-lg-2 col-md-2 col-sm-2 th">
										<label class="required">作成日</label>
									</div>
									<div class="col-lg-10 col-md-10 col-sm-10 td">
										<div class="input-group col-xs-5">
											<div class="has-feedback">
												<!-- <input type="text" class="form-control s-size fix display-inline from" /> -->
												<input class="form-control from required ymdPicker" id="makDtS" type="text" data-validate='{"pattern":"date","to":"#makDtE"}'> <i class="glyphicon glyphicon-calendar form-control-feedback"> </i>
											</div>
											<div class="input-group-addon">～</div>
											<div class="has-feedback">
												<!-- <input type="text" class="form-control s-size fix display-inline to" /> -->
												<input class="form-control to required ymdPicker" id="makDtE" type="text" data-validate='{"pattern":"date","from":"#makDtS"}'> <i class="glyphicon glyphicon-calendar form-control-feedback"> </i>
											</div>
										</div>
									</div>
								</div>
								<div class="tr">
									<div class="col-lg-2 col-md-2 col-sm-2 th">
										<label id="sndStsLbl" class="required">送信状況</label>
									</div>
									<div class="col-lg-4 col-md-4 col-sm-4 td">
										<span class="inline-block">
											<label for="sndStsNon">
												<input type="checkbox" id="sndStsNon" class="sndSts" value="true">未送信
											</label>
										</span>
										<span class="inline-block">
											<label for="sndStsSnd">
												<input type="checkbox" id="sndStsSnd" class="sndSts" value="true">送信済
											</label>
										</span>
										<span class="inline-block">
											<label for="sndStsSnd">
												<input type="checkbox" id="sndStsHld" class="sndSts" value="true">保留
											</label>
										</span>
									</div>
									<div class="col-lg-2 col-md-2 col-sm-2 th">
										<label id="datTpLbl" class="required">出力対象</label>
									</div>
									<div class="col-lg-4 col-md-4 col-sm-4 td">
										<span class="inline-block">
											<label for="datTpGL">
												<input type="checkbox" id="datTpGL" class="datTp" value="true">ＧＬ
											</label>
										</span>
										<span class="inline-block">
											<label for="datTpAP">
												<input type="checkbox" id="datTpAP" class="datTp" value="true">ＡＰ
											</label>
										</span>
										<input class="form-control" id="companyCd" type="hidden" >
									</div>
								</div>
							</form>
						</div>
					</div>
					<div class="form-group" style="margin-top:5px;">
						<div class="col-xs-12">
						</div>
						<!-- <div class="col-xs-12 text-center"> -->
						<div class="text-center col-sm-offset-4 col-sm-4">
							<button class="btn btn-primary btn-wide" id="btnSearch">
								<i class="fa fa-search"></i>
								<span data-i18n="btnSearch">検索</span>
							</button>
							<button class="btn btn-default searchButton" id="btnReset">
								<i class="glyphicon glyphicon-refresh"></i>
								<span data-i18n="btnReset">リセット</span>
							</button>
						</div>
						<div class="text-right col-sm-4">
							<button id="btnDownload" class="btn btn-success">
								<i class="glyphicon glyphicon-cloud-download"></i>
								<span data-i18n="btnDownload">#{ダウンロード}</span>
							</button>
						</div>
					</div>
				</div>
			</div>
		</article>
		<!--/.row-->
		<article class="row hide" id="seach-result">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading clearfix collapse_btn" role="button" data-toggle="collapse" data-target="#result-contents">
						<i class="fa fa-chevron-up">
						</i>
						<span data-i18n="searchResult">検索結果
						</span>
					</div>
					<div class="panel-body panel-collapse collapse in" id="result-contents">
						<!-- ページ制御 -->
						<div class="fixed-table-pagination row">
							<div class="pull-left col-sm-4 col-lg-3">
								<span class="pagination-info">9999件中　9990 - 9999件目表示</span>
							</div>
							<div class="pull-left col-sm-8 col-lg-6 text-center">
								<ul class="pagination"></ul>
							</div>
							<div class="pull-right pagination-detail col-sm-12 col-lg-3">
								<span data-i18n="rowCountPerPage">1ページの行数</span>
								<select class="pageSize"></select>
							</div>
						</div>
						<div class="table-responsive">
							<table class="table table-bordered table-hover table-striped responsive">
								<colgroup>
									<col class="text-left" style="width:120px;">
									<col class="text-left" style="width:100px;">
									<col class="text-left" style="width:80px;">
									<col class="text-left" style="width:100px;">
									<col class="text-left" style="width:100px;">
									<col class="text-left" style="width:80px;">
								</colgroup>
								<thead>
									<tr>
										<th><a href="#" data-sort="SND.SND_NO">送信番号</a></th>
										<th><a href="#" data-sort="SND.MAK_DT, SND.MAK_TM, SND.SND_NO">作成日</a></th>
										<th>作成時間</th>
										<th><a href="#" data-sort="SND.SND_STS, SND.SND_NO">送信状況</a></th>
										<th><a href="#" data-sort="SND.SND_DT, SND.SND_TM, SND.SND_NO">送信日</a></th>
										<th>送信時間</th>
									</tr>
								</thead>
								<tbody></tbody>
								<tfoot class="template hide">
									<tr>
										<td data-field="sndNo"></td>
										<td data-field="makDt"></td>
										<td data-field="makTm"></td>
										<td data-field="sndStsNm"></td>
										<td data-field="sndDt"></td>
										<td data-field="sndTm"></td>
									</tr>
								</tfoot>
							</table>
						</div>
						<!-- ページ制御 -->
						<div class="fixed-table-pagination row">
							<div class="pull-left col-sm-4 col-lg-3">
								<span class="pagination-info">9999件中　9990 - 9999件目表示</span>
							</div>
							<div class="pull-left col-sm-8 col-lg-6 text-center">
								<ul class="pagination"></ul>
							</div>
							<div class="pull-right pagination-detail col-sm-12 col-lg-3">
								<span data-i18n="rowCountPerPage">1ページの行数</span>
								<select class="pageSize"></select>
							</div>
						</div>
					</div>
				</div>
