#パーツによる採番
CM0014: |+
 select /* CM0014 */ PKG_PARTS_NUMBERING.GET_SEQUENCE(?, ?, ?, ?, ?)  from dual

#テーブル名とそのコメント
CM0015_TABLE: |+
 select /* CM0015_TABLE */
  T.TABLE_NAME as "TABLE_NAME", TC.COMMENTS as "COMMENT", 'T' as ENTITY_TYPE
 from
  USER_TABLES T
  inner join USER_TAB_COMMENTS TC
   on T.TABLE_NAME = TC.TABLE_NAME
 where
  T.TABLE_NAME not like 'RUPD$%' and T.TABLE_NAME not like 'MLOG$%'

#ビューとそのコメント
CM0015_VIEW: |+
 select /* CM0015_VIEW */
  T.VIEW_NAME as "TABLE_NAME", VC.COMMENTS as "COMMENT", 'V' as ENTITY_TYPE
 from
  USER_VIEWS T
  inner join USER_TAB_COMMENTS VC
   on VC.TABLE_NAME = T.VIEW_NAME
 where
  T.VIEW_NAME not like 'RUPD$%' and T.VIEW_NAME not like 'MLOG$%'

#カラム名とそのコメント
CM0016: |+
 select /* CM0016 */
  CMT.COLUMN_NAME, CMT.COMMENTS
 from
  USER_TAB_COLUMNS COL
  inner join USER_COL_COMMENTS CMT
   on COL.TABLE_NAME = CMT.TABLE_NAME
   and COL.COLUMN_NAME = CMT.COLUMN_NAME
 where
   COL.TABLE_NAME = ?

#採番マスタの現在値を同期
CM0017: |+
 select /* CM0017 */ SYNC_NUMBERING(?, ?, ?) from dual

#全社共通用、かつ指定日時で有効なお知らせをｎ件を抽出
CM0018: |+
 select /*CM0018*/ *
 from MWV_ANNOUNCEMENT A
 where A.LOCALE_CODE = ?
  and A.CORPORATION_CODE = ?
  and ? between A.TIMESTAMP_START and A.TIMESTAMP_END
  and A.SUBJECT is not null
 order by
  A.TIMESTAMP_START desc
  , A.TIMESTAMP_END desc
  , A.ANNOUNCEMENT_ID desc
 offset 0 rows fetch first ? rows only

#全社共通＋特定企業用、かつ指定日時で有効なお知らせをｎ件を抽出
CM0019: |+
 select /*CM0019*/ *
 from MWV_ANNOUNCEMENT A
 where A.LOCALE_CODE = ?
  and A.CORPORATION_CODE = ?
  and ? between A.TIMESTAMP_START and A.TIMESTAMP_END
  and A.SUBJECT is not null
 order by
  A.TIMESTAMP_START desc
  , A.TIMESTAMP_END desc
  , A.ANNOUNCEMENT_ID desc
 offset 0 rows fetch first ? rows only

