#カタログカテゴリ抽出
CT0000_01: |+
 select /* CT0000_01 */ * from MWM_CATALOG_CATEGORY C where CORPORATION_CODE = ? order by CATALOG_CATEGORY_CODE

#カタログ単位抽出
CT0000_02: |+
 select /* CT0000_02 */ * from MWM_CATALOG_UNIT U where CORPORATION_CODE = ? order by CATALOG_UNIT_CODE

#消費税区分抽出
CT0000_03: |+
 select /* CT0000_03 */
   I.OPTION_ITEM_ID
   , I.OPTION_ID
   , I.CODE
   , NVL(M.VAL, I.LABEL) LABEL
 from MWM_OPTION O
 inner join MWM_OPTION_ITEM I
   on (O.OPTION_ID = I.OPTION_ID)
 left join (
   select *  from MWM_MULTILINGUAL
   where TABLE_NAME = 'MWM_OPTION_ITEM' and COLUMN_NAME = 'LABEL' and LOCALE_CODE = ? and DELETE_FLAG = '0'
 ) M
   on (M.ID = I.OPTION_ITEM_ID)
 where O.CORPORATION_CODE = ?
   and O.OPTION_CODE = 'CDConsumptionTax'
   and I.DELETE_FLAG = '0'
 order by
   I.SORT_ORDER

CT0000_04: |+
 select /* CT0000_04 */
   I.CATALOG_IMAGE_ID
   , I.VERSION
   , I.FILE_NAME
 from MWM_CATALOG_IMAGE I
 where CATALOG_ID = ?

#カタログ検索（件数）
CT0010_01: |+
 select /* CT0010_01 */ count(*) from MWM_CATALOG C where C.CORPORATION_CODE = ? and C.DELETE_FLAG = '0'

#カタログ検索
CT0010_02: |+
 select /* CT0010_02 */
 C.*, CC.CATALOG_CATEGORY_NAME, U.CATALOG_UNIT_NAME
 , CASE WHEN C.STOCK_TYPE = '1' THEN '在庫対象' ELSE '在庫対象外' END STOCK_TYPE_NAME
 , O.SALES_TAX_TYPE_NAME
 from MWM_CATALOG C
 left join MWM_CATALOG_CATEGORY CC on (C.CATALOG_CATEGORY_ID = CC.CATALOG_CATEGORY_ID)
 left join MWM_CATALOG_UNIT U on (C.CATALOG_UNIT_ID = U.CATALOG_UNIT_ID)
 left join (
   select CODE SALES_TAX_TYPE, LABEL SALES_TAX_TYPE_NAME
   from MWM_OPTION_ITEM OI inner join MWM_OPTION O on (OI.OPTION_ID = O.OPTION_ID and O.OPTION_CODE = 'CDConsumptionTax')
 ) O on (C.SALES_TAX_TYPE = O.SALES_TAX_TYPE)
 where C.CORPORATION_CODE = ?
   and C.DELETE_FLAG = '0'

#カタログ利用部門検索
CT0011_01: |+
 select /* CT0011_01 */
 U.*, O.ORGANIZATION_NAME
 from MWM_CATALOG_USED_DEPARTMENT U
 inner join (select * from WFM_ORGANIZATION_V where LOCALE_CODE = ?) O
 on (U.CORPORATION_CODE = O.CORPORATION_CODE and U.ORGANIZATION_CODE = O.ORGANIZATION_CODE)
 where U.CATALOG_ID = ?
   and U.DELETE_FLAG = '0'
 order by U.CATALOG_USED_DEPARTMENT_ID

#カタログ検索（件数）
CT0020_01: |+
 select /* CT0020_01 */ count(*) from MWM_CATALOG C where C.CORPORATION_CODE = ? and C.DELETE_FLAG = '0'

#カタログ検索
CT0020_02: |+
 select /* CT0020_02 */
 C.*, I.CATALOG_IMAGE_ID, CC.CATALOG_CATEGORY_NAME, U.CATALOG_UNIT_NAME
 , CASE WHEN C.STOCK_TYPE = '1' THEN '在庫対象' ELSE '在庫対象外' END STOCK_TYPE_NAME
 , O.SALES_TAX_TYPE_NAME
 from MWM_CATALOG C
 left join MWM_CATALOG_IMAGE I on (C.CATALOG_ID = I.CATALOG_ID)
 left join MWM_CATALOG_CATEGORY CC on (C.CATALOG_CATEGORY_ID = CC.CATALOG_CATEGORY_ID)
 left join MWM_CATALOG_UNIT U on (C.CATALOG_UNIT_ID = U.CATALOG_UNIT_ID)
 left join (
   select CODE SALES_TAX_TYPE, LABEL SALES_TAX_TYPE_NAME
   from MWM_OPTION_ITEM OI inner join MWM_OPTION O on (OI.OPTION_ID = O.OPTION_ID and O.OPTION_CODE = 'CDConsumptionTax')
 ) O on (C.SALES_TAX_TYPE = O.SALES_TAX_TYPE)
 where C.CORPORATION_CODE = ?
   and C.DELETE_FLAG = '0'
