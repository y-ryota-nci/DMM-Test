#SS連携データ検索
SS0010_01: |+
  select /* SS0010_01 */
    ${REPLACE}
  from (
    select
      COMPANY_CD,
      '1' as DAT_TP,
      SSGL_SND_NO as SND_NO,
      MAK_DT,
      MAK_TM,
      SND_STS,
      SND_DT,
      SND_TM
    from SSGL_SND_INF
    union
    select
      COMPANY_CD,
      '2' as DAT_TP,
      SSAP_SND_NO as SND_NO,
      MAK_DT,
      MAK_TM,
      SND_STS,
      SND_DT,
      SND_TM
    from SSAP_SND_INF
  ) SND
  where 1 = 1

#SS連携データ検索カラム
SS0010_02: |+
    ROWNUM as ID,
    SND.COMPANY_CD,
    SND.DAT_TP,
    SND.SND_NO,
    SND.MAK_DT,
    SUBSTR(SND.MAK_TM,1,2)||':'||SUBSTR(SND.MAK_TM,3) as MAK_TM,
    SND.SND_STS,
    DECODE(SND.SND_STS,'0','未送信','1','送信済','9','保留',SND.SND_STS) as SND_STS_NM,
    SND.SND_DT,
    SUBSTR(SND.SND_TM,1,2)||':'||SUBSTR(SND.SND_TM,3) as SND_TM

