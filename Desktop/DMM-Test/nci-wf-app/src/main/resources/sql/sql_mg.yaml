#品目マスタ一覧
MG0010_01: |+
   select
     ${REPLACE}
   from ITM_MST IM
   where 1 = 1

#品目マスタ一覧SELECT
MG0010_02: |+
  select /* MG0010_02 */ IM.COMPANY_CD,
      IM.ORGNZ_CD,
      WO.ORGANIZATION_NAME AS ORGNZ_NM,
      IM.ITM_CD,
      IM.SQNO,
      IM.ITM_NM,
      IM.CTGRY_CD,
      IM.STCK_TP,
      IM.UNT_CD,
      IM.AMT,
      IM.MAKER_NM,
      IM.MAKER_MDL_NO,
      IM.ITM_RMK,
      IM.PRC_FLD_TP,
      IM.VD_DT_S,
      IM.VD_DT_E,
      IM.DLT_FG,
      opi1.LABEL AS DLT_FG_NM,
      opi2.LABEL AS STCK_TP_NM,
      opi3.LABEL AS PRC_FLD_TP_NM,
      IM.SPLR_CD,
      IM.SPLR_NM_KJ,
      IM.SPLR_NM_KN,
      IM.TAX_CD,
      IM.ITM_VRSN,
      TM.TAX_NM
    FROM ITM_MST IM
    LEFT JOIN WFM_ORGANIZATION WO
      ON WO.CORPORATION_CODE = IM.COMPANY_CD
      AND WO.ORGANIZATION_CODE     = IM.ORGNZ_CD
    LEFT JOIN MWM_OPTION op1
      ON op1.CORPORATION_CODE = IM.COMPANY_CD
      AND op1.OPTION_CODE     = 'dltFg'
      AND op1.DELETE_FLAG     = '0'
    LEFT JOIN MWM_OPTION_ITEM opi1
      ON opi1.OPTION_ID    = op1.OPTION_ID
      AND opi1.CODE        = IM.DLT_FG
      AND opi1.DELETE_FLAG = '0'
    LEFT JOIN MWM_OPTION op2
      ON op2.CORPORATION_CODE = IM.COMPANY_CD
      AND op2.OPTION_CODE     = 'KbnStock'
      AND op2.DELETE_FLAG     = '0'
    LEFT JOIN MWM_OPTION_ITEM opi2
      ON opi2.OPTION_ID    = op2.OPTION_ID
      AND opi2.CODE        = IM.STCK_TP
      AND opi2.DELETE_FLAG = '0'
    LEFT JOIN MWM_OPTION op3
      ON op3.CORPORATION_CODE = IM.COMPANY_CD
      AND op3.OPTION_CODE     = 'PrcFldTps'
      AND op3.DELETE_FLAG     = '0'
    LEFT JOIN MWM_OPTION_ITEM opi3
      ON opi3.OPTION_ID    = op3.OPTION_ID
      AND opi3.CODE        = IM.PRC_FLD_TP
      AND opi3.DELETE_FLAG = '0'
    LEFT JOIN TAX_MST TM
      ON TM.COMPANY_CD = IM.COMPANY_CD
      AND TM.TAX_CD = IM.TAX_CD
      AND TM.DLT_FG = '0'
    WHERE 1 = 1

