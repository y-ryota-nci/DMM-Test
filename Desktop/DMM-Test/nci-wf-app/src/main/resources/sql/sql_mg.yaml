   LEFT JOIN MWM_LOOKUP ml1
   ON ml1.CORPORATION_CODE = BM.COMPANY_CD
   AND ml1.LOOKUP_ID       = code1
   AND ml1.LOOKUP_GROUP_ID = 'SS_KINO_CD_1'
   AND ml1.LOCALE_CODE     = ?
