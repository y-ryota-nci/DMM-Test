#費目関連マスタ一覧
MG0030_01: |+
   select
     ${REPLACE}
   from ITMEXPS2_CHRMST I2
   inner join ITMEXPS_MST M1
     on M1.COMPANY_CD = I2.COMPANY_CD
     and M1.ITMEXPS_CD = I2.ITMEXPS_CD1
     and M1.DLT_FG = '0'
   inner join ITMEXPS_MST M2
     on M2.COMPANY_CD = I2.COMPANY_CD
     and M2.ITMEXPS_CD = I2.ITMEXPS_CD2
     and M2.DLT_FG = '0'
   inner join ITMEXPS1_CHRMST I1
     on I1.COMPANY_CD = I2.COMPANY_CD
     and I1.ITMEXPS_CD1 = I2.ITMEXPS_CD1
     and I1.ITMEXPS_CD2 = I2.ITMEXPS_CD2
   where 1 = 1

#費目関連マスタ一覧SELECT
MG0030_02: |+
   select /* MG0030_02 */ DISTINCT I2.COMPANY_CD,
     I2.ORGNZ_CD,
     WO.ORGANIZATION_NAME AS ORGNZ_NM,
     I2.ITMEXPS_CD1,
     M1.ITMEXPS_NM as ITMEXPS_NM1,
     I2.ITMEXPS_CD2,
     M2.ITMEXPS_NM as ITMEXPS_NM2,
     I1.JRN_CD,
     J.JRN_NM,
     I1.ACC_CD,
     AM.ACC_NM,
     I1.ACC_BRKDWN_CD,
     ABM.ACC_BRKDWN_NM,
     I1.MNGACC_CD,
     I1.MNGACC_BRKDWN_CD,
     I1.BDGTACC_CD,
     I1.ASST_TP,
     I1.TAX_CD,
     T.TAX_NM,
     I1.SLP_GRP_GL,
     I1.CST_TP,
     I2.DLT_FG,
     opi1.LABEL AS DLT_FG_NM,
     I1.TAX_SBJ_TP,
     ml1.LOOKUP_NAME as TAX_SBJ_NM
   from ITMEXPS2_CHRMST I2
   inner join ITMEXPS_MST M1
     on M1.COMPANY_CD = I2.COMPANY_CD
     and M1.ITMEXPS_CD = I2.ITMEXPS_CD1
     and M1.DLT_FG = '0'
   inner join ITMEXPS_MST M2
     on M2.COMPANY_CD = I2.COMPANY_CD
     and M2.ITMEXPS_CD = I2.ITMEXPS_CD2
     and M2.DLT_FG = '0'
   inner join ITMEXPS1_CHRMST I1
     on I1.COMPANY_CD = I2.COMPANY_CD
     and I1.ITMEXPS_CD1 = I2.ITMEXPS_CD1
     and I1.ITMEXPS_CD2 = I2.ITMEXPS_CD2
   left join WFM_ORGANIZATION WO
     ON WO.CORPORATION_CODE = I2.COMPANY_CD
     AND WO.ORGANIZATION_CODE     = I2.ORGNZ_CD
   left join TAX_MST T
     on T.COMPANY_CD = I1.COMPANY_CD
     and T.TAX_CD = I1.TAX_CD
     and T.DLT_FG = '0'
     and trunc(sysdate) between T.VD_DT_S and T.VD_DT_E
   left join JRN_MST J
     on J.COMPANY_CD = I1.COMPANY_CD
     and J.JRN_CD = I1.JRN_CD
     and J.DLT_FG = '0'
   left join ACC_MST AM
     on AM.COMPANY_CD = I1.COMPANY_CD
     and AM.ACC_CD = I1.ACC_CD
     and AM.DLT_FG = '0'
   left join ACC_BRKDWN_MST ABM
     on ABM.COMPANY_CD = I1.COMPANY_CD
     and ABM.ACC_CD = I1.ACC_CD
     and ABM.ACC_BRKDWN_CD = I1.ACC_BRKDWN_CD
     and ABM.DLT_FG = '0'
   left join MWM_OPTION op1
     ON op1.CORPORATION_CODE = I2.COMPANY_CD
     AND op1.OPTION_CODE     = 'dltFg'
     AND op1.DELETE_FLAG     = '0'
   left join MWM_OPTION_ITEM opi1
     ON opi1.OPTION_ID    = op1.OPTION_ID
     AND opi1.CODE        = I2.DLT_FG
     AND opi1.DELETE_FLAG = '0'
   LEFT JOIN MWM_LOOKUP ml1
     ON ml1.CORPORATION_CODE = I1.COMPANY_CD
     AND ml1.LOOKUP_ID       = I1.TAX_SBJ_TP
     AND ml1.LOOKUP_GROUP_ID = 'TAX_SBJ_TP'
     AND ml1.LOCALE_CODE     = ?
     AND ml1.DELETE_FLAG     = '0'
   where 1 = 1

