#前払金情報から対象レコードを削除（差戻し及び引き戻しを考慮）
AP0000_01: |+
 delete /* AP0000_01 */ from ADVPAY_INF where COMPANY_CD = ? and ADVPAY_NO = ?

#支払情報から対象レコードを削除（差戻し及び引き戻しを考慮）
AP0000_02: |+
 delete /* AP0000_02 */ from PAY_INF where COMPANY_CD = ? and PAY_NO = ?

#支払明細情報から対象レコードを削除（差戻し及び引き戻しを考慮）
AP0000_03: |+
 delete /* AP0000_03 */ from PAYDTL_INF where COMPANY_CD = ? and PAY_NO = ? and PAY_DTL_NO = ?

#WF前払申請情報⇒前払金情報を生成
AP0000_04: |+
 insert into /* AP0000_04 */ ADVPAY_INF (
   COMPANY_CD, ADVPAY_NO, ADVPAY_STS
   , SPLR_CD, SPLR_NM_KJ, SPLR_NM_KN
   , PAYEE_BNKACC_CD, PAYEE_BNK_CD, PAYEE_BNKBRC_CD, PAYEE_BNKACC_TP
   , PAYEE_BNKACC_NO, PAYEE_BNKACC_NM, PAYEE_BNKACC_NM_KN
   , PAY_AMT_JPY, MNY_CD, ADD_RTO, PAY_AMT_FC
   , PAY_NO, PAY_DTL_NO, JRNSLP_NO, JRNSLP_DTL_NO, DLT_FG
   , CORPORATION_CODE_CREATED, USER_CODE_CREATED, IP_CREATED, TIMESTAMP_CREATED
   , CORPORATION_CODE_UPDATED, USER_CODE_UPDATED, IP_UPDATED, TIMESTAMP_UPDATED
 )
 select
   COMPANY_CD, ADVPAY_NO, ADVPAY_STS
   , SPLR_CD, SPLR_NM_KJ, SPLR_NM_KN
   , PAYEE_BNKACC_CD, PAYEE_BNK_CD, PAYEE_BNKBRC_CD, PAYEE_BNKACC_TP
   , PAYEE_BNKACC_NO, PAYEE_BNKACC_NM, PAYEE_BNKACC_NM_KN
   , PAY_AMT_JPY, MNY_CD, NULL, NULL
   , PAY_NO, PAY_DTL_NO, NULL, NULL, '0'
   , ?, ?, ?, SYSTIMESTAMP
   , ?, ?, ?, SYSTIMESTAMP
 from ${REPLACE}
 where RUNTIME_ID = ?

#WF前払申請情報⇒支払情報を生成
AP0000_05: |+
 insert into /* AP0000_05 */ PAY_INF (
   COMPANY_CD, PAY_NO, PAY_STS, CNTRCT_NO, PAY_NM
   , SBMTR_CD, SBMT_DPT_CD, SBMT_DPT_NM, SBMT_DPT_DT
   , SPLR_CD, SPLR_NM_KJ, SPLR_NM_KN
   , CRP_PRS_TP, DMS_ABR_TP
   , PAYEE_BNKACC_CD, PAYEE_BNK_CD, PAYEE_BNKBRC_CD, PAYEE_BNKACC_TP
   , PAYEE_BNKACC_NO, PAYEE_BNKACC_NM, PAYEE_BNKACC_NM_KN
   , PAY_SITE_CD, PAY_PLN_DT, PAY_AMT_EXCTAX, PAY_AMT_INCTAX
   , MSG, PAY_MTH, PAY_COND_CD, PAY_COND_NM
   , ORGNZ_CD, MNY_TP, DLT_FG
   , CORPORATION_CODE_CREATED, USER_CODE_CREATED, IP_CREATED, TIMESTAMP_CREATED
   , CORPORATION_CODE_UPDATED, USER_CODE_UPDATED, IP_UPDATED, TIMESTAMP_UPDATED
 )
 select
   AP.COMPANY_CD, AP.PAY_NO, '10', AP.CNTRCT_NO, AP.ADVPAY_NM
   , AP.SBMTR_CD, P.ORGANIZATION_CODE_START, P.ORGANIZATION_NAME_START, AP.SBMT_DPT_DT
   , AP.SPLR_CD, AP.SPLR_NM_KJ, AP.SPLR_NM_KN
   , AP.CRP_PRS_TP, AP.DMS_ABR_TP
   , AP.PAYEE_BNKACC_CD, AP.PAYEE_BNK_CD, AP.PAYEE_BNKBRC_CD, AP.PAYEE_BNKACC_TP
   , AP.PAYEE_BNKACC_NO, AP.PAYEE_BNKACC_NM, AP.PAYEE_BNKACC_NM_KN
   , AP.PAY_SITE_CD, AP.PAY_PLN_DT, AP.PAY_AMT_JPY, AP.PAY_AMT_JPY
   , AP.MSG, AP.PAY_MTH, AP.PAY_COND_CD, AP.PAY_COND_NM
   , AP.ORGNZ_CD, AP.MNY_TP, '0'
   , ?, ?, ?, SYSTIMESTAMP
   , ?, ?, ?, SYSTIMESTAMP
 from ${REPLACE} AP
   inner join WFT_PROCESS P
     on P.CORPORATION_CODE = AP.CORPORATION_CODE and P.PROCESS_ID = AP.PROCESS_ID
 where AP.RUNTIME_ID = ?

#WF前払申請情報⇒支払明細情報を生成
AP0000_06: |+
 insert into /* AP0000_06 */ PAYDTL_INF (
   COMPANY_CD, PAY_NO, PAY_DTL_NO, ORGNZ_CD
   , PAY_AMT_JPY, MNY_CD, ADD_RTO, PAY_AMT_FC
   , ADVPAY_NO, DLT_FG
   , CORPORATION_CODE_CREATED, USER_CODE_CREATED, IP_CREATED, TIMESTAMP_CREATED
   , CORPORATION_CODE_UPDATED, USER_CODE_UPDATED, IP_UPDATED, TIMESTAMP_UPDATED
 )
 select
   COMPANY_CD, PAY_NO, PAY_DTL_NO, ORGNZ_CD
   , PAY_AMT_JPY, MNY_CD, NULL, NULL
   , ADVPAY_NO, '0'
   , ?, ?, ?, SYSTIMESTAMP
   , ?, ?, ?, SYSTIMESTAMP
 from MWT_ADVPAY
 where RUNTIME_ID = ?
