#アクセスログのインサート
AL0000_01: |+
 insert into /* AL0000_01 */ MWT_ACCESS_LOG
 (ACCESS_LOG_ID,ACCESS_TIME,URI,ACCESS_LOG_RESULT_TYPE,SESSION_ID,USER_AGENT,OPE_CORPORATION_CODE,OPE_USER_CODE,OPE_USER_ADDED_INFO,OPE_IP_ADDRESS,SCREEN_ID,SCREEN_NAME,ACTION_NAME,APP_VERSION,DB_CONNECT_STRING,HOST_IP_ADDRESS,HOST_PORT,THREAD_NAME,SPOOFING_CORPORATION_CODE,SPOOFING_USER_CODE,SPOOFING_USER_ADDED_INFO,VERSION,DELETE_FLAG,CORPORATION_CODE_CREATED,USER_CODE_CREATED,TIMESTAMP_CREATED,CORPORATION_CODE_UPDATED,USER_CODE_UPDATED,TIMESTAMP_UPDATED)
 values (?,?,?,?,?,?,?,?,?,?,?,?,?,?,?,?,?,?,?,?,?,?,?,?,?,?,?,?,?)

#アクセスログの更新
AL0000_02: |+
 update /* AL0000_02 */ MWT_ACCESS_LOG
 set ACCESS_LOG_RESULT_TYPE = ?, TIMESTAMP_UPDATED = ?, VERSION = VERSION + 1
 where ACCESS_LOG_ID = ? and ACCESS_LOG_RESULT_TYPE = 'U'

#アクセスログ明細のインサート
AL0000_03: |+
 insert into /* AL0000_03 */ MWT_ACCESS_LOG_DETAIL
 (ACCESS_LOG_DETAIL_ID,ACCESS_LOG_ID,ACCESS_TIME,KEY_VALUE,VERSION,DELETE_FLAG,CORPORATION_CODE_CREATED,USER_CODE_CREATED,TIMESTAMP_CREATED,CORPORATION_CODE_UPDATED,USER_CODE_UPDATED,TIMESTAMP_UPDATED)
 values (?,?,?,?,?,?,?,?,?,?,?,?)

#アクセスログ取得
AL0000_04: |+
 select /* AL0000_04 */ * from MWT_ACCESS_LOG where ACCESS_LOG_ID = ?

#アクセスログ検索（件数）
AL0010_01: |+
 select /* AL0010_01 */ count(*) from MWV_ACCESS_LOG AL where LOCALE_CODE = ?

#アクセスログ検索
AL0010_02: |+
 select /* AL0010_02 */ * from MWV_ACCESS_LOG AL where LOCALE_CODE = ?

#アクセスログ検索（単一）
AL0010_03: |+
 select /* AL0010_03 */ * from MWV_ACCESS_LOG AL where ACCESS_LOG_ID = ? and LOCALE_CODE = ?

#アクセスログ詳細抽出
AL0010_04: |+
 select /* AL0010_04 */ * from MWT_ACCESS_LOG_DETAIL
 where ACCESS_LOG_ID = ?
 order by ACCESS_TIME, ACCESS_LOG_DETAIL_ID
