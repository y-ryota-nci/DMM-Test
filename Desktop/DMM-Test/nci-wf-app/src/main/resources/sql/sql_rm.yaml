#利用者メニュー設定
RM0111_01: |+
 SELECT
     distinct decode(c.MENU_ID,null,'FALSE','TRUE') exist
     ,a.MENU_ID
     ,a.MENU_NAME
     ,a.MENU_ITEM_CODE1
     ,a.MENU_ITEM_CODE2
     ,a.MENU_ITEM_CODE3
     ,a.DELETE_FLAG
     ,c.CORPORATION_CODE_CREATED
     ,c.USER_CODE_CREATED
     ,c.EMPNO_CREATED
     ,c.USER_NAME USER_NAME_CREATED
     ,c.TIMESTAMP_CREATED
     ,a.CORPORATION_CODE_UPDATED
     ,a.USER_CODE_UPDATED
     ,a.TIMESTAMP_UPDATED
 FROM
 (
  SELECT *
  FROM MWM_MENU
 ) a
  JOIN MWM_SELECTABLE_MENU b ON a.MENU_ID = b.MENU_ID
  LEFT JOIN (
   SELECT
     a.CORPORATION_CODE
    ,a.MENU_ROLE_CODE
    ,a.MENU_ID
    ,a.VALID_START_DATE
    ,a.VALID_END_DATE
    ,a.CORPORATION_CODE_CREATED
    ,a.USER_CODE_CREATED
    ,a.TIMESTAMP_CREATED
    ,b.USER_ADDED_INFO EMPNO_CREATED
    ,b.USER_NAME
   FROM MWM_ACCESSIBLE_MENU a
    LEFT JOIN WFM_USER_V b ON b.CORPORATION_CODE = a.CORPORATION_CODE_CREATED
     AND b.USER_CODE=a.USER_CODE_CREATED
     AND b.LOCALE_CODE = ?
   WHERE
     a.CORPORATION_CODE = ? AND a.MENU_ROLE_CODE = ?
  ) c ON c.MENU_ID = a.MENU_ID
 WHERE a.DELETE_FLAG = '0'
  AND ###REPLACE###
 ORDER BY a.MENU_ITEM_CODE1,a.MENU_ITEM_CODE2,a.MENU_ITEM_CODE3

#メニューロールコードを指定して削除
RM0111_02: |+
 delete /* RM0111_02 */
 from MWM_ACCESSIBLE_MENU
 where CORPORATION_CODE = ? AND MENU_ROLE_CODE = ?
